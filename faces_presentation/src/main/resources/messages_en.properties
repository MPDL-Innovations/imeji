about_00_headline = The FACES Collection of the MPI for Human Development

about_01 = A database of facial expressions in younger, middle-aged, and older women and men

about_02 = FACES is a set of images of naturalistic faces of 171 younger (n = 58), middle-aged (n = 56), and older (n = 57) women and men displaying each of six facial expressions: neutrality, sadness, disgust, fear, anger, and happiness.

about_03 = The database comprises two sets of pictures per person and per facial expression, resulting in a total of 2,052 images. It was developed between 2005 and 2007 by Ulman Lindenberger, Natalie Ebner, and Michaela Riediger at the Center for Lifespan Psychology, Max Planck Institute for Human Development, Berlin, Germany.

about_04 = For detailed information about setup and validation of the database see

about_05_1 = Ebner, N. C., Riediger, M., & Lindenberger, U. (in press). FACES - A database of facial expressions in young, middle-aged, and older women and men: Development and validation.   

about_05_2 = Behavior Research Methods.

