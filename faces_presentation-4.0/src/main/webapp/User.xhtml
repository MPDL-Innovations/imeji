	<body>
		<ui:composition template="templates/template.xhtml">
		
		<ui:define name="mainContent">
			<h:outputText value="#{UserBean.init}"/>
			<h:panelGroup layout="block" styleClass="full_area0 fullItem">
				<h:panelGroup layout="block" styleClass="full_area0 itemBlock noTopBorder">
					<h3 class="xLarge_area0_p8 endline blockHeader">
						<h:outputText value="User Information"/>
					</h3>
					<span class="seperator"></span>
					<h:panelGroup styleClass="small_marginLExcl quad_area0">
						<h:outputText styleClass="full_area0_p4" value="Email: #{UserBean.user.email}"/>
						<h:outputText styleClass="full_area0_p4" value="Name #{UserBean.user.name}"/>
						<h:outputText styleClass="full_area0_p4" value="NickName: #{UserBean.user.nick}"/>
						
						<h:panelGroup styleClass="xDouble_area0_p0">
							<h:panelGroup styleClass="full_area0_p4">
								<h:outputLabel for="inputPassword" styleClass="medium_label" value="New password"/>
								<h:inputSecret id="inputPassword" styleClass="huge_txtInput" value="#{UserBean.newPassword}"/>
							</h:panelGroup>
							<h:panelGroup styleClass="full_area0_p4">
								<h:outputLabel for="inputRespeated" styleClass="medium_label" value="Repeat password"/>
								<h:inputSecret id="inputRespeated" styleClass="quad_txtInput" value="#{UserBean.repeatedPassword}"/>
							</h:panelGroup>
							<h:commandButton action="#{UserBean.changePassword}" value="Change password" styleClass="large_area1_p0 activeButton"/>
						</h:panelGroup>
						<h:outputText styleClass="full_area0" value="Priviliges:"/>
						<h:panelGroup styleClass="full_area0">
							<a4j:repeat id="grantList" var="grant" value="#{UserBean.user.grants}" rows="0">
							<h:outputText value="#{grant.grantType} for #{grant.grantFor}" styleClass="free_area0"/>
							<h:commandLink action="#{UserBean.revokeGrant}" value="Revoke" styleClass="xTiny_marginLExcl free_area0">
								<f:param name="grantType" value="#{grant.grantType}" />  
								<f:param name="grantFor" value="#{grant.grantFor}" />  
							</h:commandLink>
							<br/>
						</a4j:repeat>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>		
		</ui:define>
		</ui:composition>
	</body>
</html>
