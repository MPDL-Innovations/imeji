<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template_collection.xhtml">
	<ui:define name="mainContent">
		
		<h:panelGroup layout="block" styleClass="full_area0" rendered="true">
			<h:panelGroup layout="block" styleClass="full_area0 fullItem">					
				<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
					<h3 class="xLarge_area0_p8 endline blockHeader">
						<h:outputText value="#{lbl.metadata_profile}"/>
					</h3>
					<span class="seperator"></span>
					
					<div class="free_area0 itemBlockContent endline">
						<h:panelGroup styleClass="full_area0_p8" rendered="#{empty FormularBean.profile.statements}">
							<h:panelGroup styleClass="xLargr_area0">
								<h:commandButton styleClass="min_imgBtn add" shortDesc="#{lbl.create_profile}" action="#{FormularBean.addStatement}"/>
								<h:outputText value="#{lbl.profile_start_new}"></h:outputText>
							</h:panelGroup>
							<h:outputText value=" #{lbl.or_small} "/>
							<h:panelGroup styleClass="xLargr_area0">
								<h:outputText value=" #{lbl.profile_use_template} "/>
								<span class="xTiny_marginLExcl">
									<h:selectOneMenu value="#{FormularBean.template}" styleClass="" onchange="submit(); window.location.href=window.location.pathname;" valueChangeListener="#{FormularBean.templateListener}">
										<f:selectItems value="#{FormularBean.profilesMenu}"/>
									</h:selectOneMenu>
								</span>
							</h:panelGroup>
						</h:panelGroup>
									
						<a4j:repeat id="profile" var="statement" value="#{FormularBean.statements}" rowKeyVar="position">
							<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder clear">
								<b class="xLarge_area0_p8 endline labelLine clear">
									<h:outputText value="#{lbl.elements}" rendered="#{position == 0}"/>
									<h:outputText value="&#160;" rendered="#{position != 0}"/>
									<span class="noDisplay">: </span>
								</b>
								
								<h:panelGroup class="full_area0 xLarge_marginLExcl endline">
									<h:panelGroup styleClass="xLarge_area1 tiny_marginLExcl clear">
										<h:outputLabel styleClass="large_label" value="#{lbl.type}"/>
										<h:selectOneMenu styleClass="medium_select" value="#{statement.mdType}" valueChangeListener="#{statement.typeListener}" onchange="">
											<f:selectItems value="#{FormularBean.mdTypesMenu}"/>
										</h:selectOneMenu>
									</h:panelGroup>
									
									<h:panelGroup styleClass="xLarge_area1 xmall_marginRIncl">
										<h:outputLabel styleClass="large_label" value="#{lbl.name}"/>
										<h:inputText value="#{statement.defaultLabel}" styleClass="large_txtInput" valueChangeListener="#{statement.nameListener}"/>
									</h:panelGroup>	
										
									<h:panelGroup styleClass="medium_area1 xmall_marginRIncl">
										<h:outputLabel styleClass="large_label" value="#{lbl.multiple}"/>
										<h:selectBooleanCheckbox value="#{statement.multiple}" valueChangeListener="#{statement.multipleListener}"/>
									</h:panelGroup>	
																			
									<br/><br/><br/>
									
									<h:panelGroup styleClass="xHuge_area0 xSmall_marginLExcl endline" rendered="#{statement.constraintsSize == 0 and statement.statement.vocabulary == null}">
										<h:commandButton styleClass="min_imgBtn add"  shortDesc="#{lbl.add_vocabulary}" action="#{FormularBean.addVocabulary}">
											<f:setPropertyActionListener value="#{position}" target="#{FormularBean.statementPosition}"/>
										</h:commandButton>
										<h:outputLabel styleClass="" value="#{lbl.add_vocabulary}  " />
										<span style="padding-left:20px"></span>
										<h:commandButton styleClass="min_imgBtn add"  shortDesc="#{lbl.add_constraint}" action="#{FormularBean.addConstraint}">
											<f:setPropertyActionListener value="#{position}" target="#{FormularBean.statementPosition}"/>
										</h:commandButton>
										<h:outputLabel styleClass="" value="#{lbl.add_constraint}" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="full_area1_p4 xSmall_marginLExcl" rendered="#{statement.statement.vocabulary != null}">
										<h:outputLabel styleClass="huge_label" value="#{lbl.vocabulary}" />
										<h:panelGroup styleClass="xHuge_area0 tiny_marginRIncl clear">
											<h:inputText styleClass="huge_txtInput endline" value="#{statement.vocabularyString}" valueChangeListener="#{statement.vocabularyListener}" onfocus="this.select();"/>
											<h:commandLink styleClass="" value="#{lbl.check_validity}" shortDesc="#{lbl.add_constraint}" action="#{FormularBean.checkVocabulary}">
												<f:setPropertyActionListener value="#{position}" target="#{FormularBean.statementPosition}"/>
											</h:commandLink>
											<h:outputText styleClass="full_label" value="#{statement.vocabularyString}" rendered="#{statement.statement.vocabulary != ''}"/>
										</h:panelGroup>
									</h:panelGroup>			
									
									<h:panelGroup styleClass="huge_area0 xSmall_marginLExcl" rendered="#{statement.constraintsSize > 0}">
										<h:outputLabel styleClass="large_label" value="#{lbl.constraints}" />
										<a4j:repeat id="constraints" var="constraint" value="#{statement.statement.literalConstraints}" rowKeyVar="index">
											<h:panelGroup styleClass="xHuge_area0 tiny_marginRIncl clear">
												<h:inputText styleClass="large_txtInput endline" value="#{constraint}" valueChangeListener="#{statement.constraintListener}">
													<f:attribute name="position" value="#{index}"/>
												</h:inputText>
												<h:panelGroup styleClass="large_area0 endline">
													<h:commandButton styleClass="min_imgBtn add groupTool" shortDesc="#{lbl.add_constraint}" action="#{FormularBean.addConstraint}">
														<f:setPropertyActionListener value="#{index}" target="#{FormularBean.constraintPosition}"/>
														<f:setPropertyActionListener value="#{position}" target="#{FormularBean.statementPosition}"/>
													</h:commandButton>
													<h:commandButton styleClass="min_imgBtn remove groupTool" shortDesc="#{lbl.remove_constraint}" action="#{FormularBean.removeConstraint}">
														<f:setPropertyActionListener value="#{index}" target="#{FormularBean.constraintPosition}"/>
														<f:setPropertyActionListener value="#{position}" target="#{FormularBean.statementPosition}"/>
													</h:commandButton>
												</h:panelGroup>
											</h:panelGroup>
										</a4j:repeat>
									</h:panelGroup>
											
								</h:panelGroup>
										
								<span class="large_area0_p8 lineToolSection">
									<h:commandButton styleClass="min_imgBtn add groupTool" shortDesc="#{lbl.add_metadata}" action="#{FormularBean.addStatement}">
										<f:setPropertyActionListener value="#{position}" target="#{FormularBean.statementPosition}"/>
									</h:commandButton>
									<h:commandButton styleClass="min_imgBtn remove groupTool" shortDesc="#{remove_metadata}" action="#{FormularBean.removeStatement}">
										<f:setPropertyActionListener value="#{position}" target="#{FormularBean.statementPosition}"/>
									</h:commandButton>
								</span>
							</h:panelGroup>
						</a4j:repeat>
					</div>
				</h:panelGroup>
					
				<div class="full_area0 formButtonArea">
					<h:outputLink value="?reset=1" styleClass="free_area1_p8 cancelButton xLarge_marginLIncl">
						<h:outputText value="#{lbl.reset}" />
					</h:outputLink>			
					<h:commandButton action="#{FormularBean.save}" value="#{lbl.save}" styleClass="free_area1_p8 activeButton"/>					
				</div>
					
				<script>
						function message(message)
						{
							document.getElementById('Start:message_javascript').innerHTML  = message;
						}
				</script>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
