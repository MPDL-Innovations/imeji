<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

<ui:composition template="template.xhtml">
	<body>
	<ui:define name="subImagesContent">
		<h:panelGroup layout="block" styleClass="full_area0 preListHeader"
			rendered="true">
			<h:panelGroup
				rendered="#{editMetadataBean.numberOfProfiles == '1'}">
				<h:panelGroup layout="block">
				<div class="medium_area0">&#160;</div>
					<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
						<h3 class="xLarge_area0 endline" style="text-align: center;">
							<h:outputText value="#{ImageBean.collection.metadata.title}"/>
						</h3>
						<span class="seperator"></span>
						
						
						<div class="free_area0 itemBlockContent endline">
							<div class="free_area0 itemBlockContent endline">	
								<h:panelGroup layout="block" styleClass="free_area0 endline">
									<a4j:repeat id="mdList" var="metadata"	value="#{editMetadataBean.metadata}" rowKeyVar="index">
										<h:panelGroup layout="block" styleClass="full_area0_p8">
											<h:panelGroup layout="block" styleClass="huge_area0">
												<h:outputText value="#{lbl.metadata_select}" styleClass="large_label" />
												<h:selectOneMenu value="#{metadata.selectedStatementName}"	styleClass="huge_select" onchange="getElementById('formular:mdList:#{index}:changeTypeBtn').click();">
													<f:selectItems value="#{editMetadataBean.statementMenu}" />
												</h:selectOneMenu>
												<h:commandButton id="changeTypeBtn"	action="#{metadata.changeType}" style="visibility:hidden;" />
											</h:panelGroup>
				
											<h:panelGroup layout="block" styleClass="xLarge_area0">
												<h:outputText value="&#160;" styleClass="large_label" rendered="#{metadata.metadata.type.enumType=='TEXT'}" />
												<h:inputText id="inputText" styleClass="large_txtInput"	value="#{metadata.metadata.type.text}" rendered="#{metadata.metadata.type.enumType=='TEXT'}">
													<rich:suggestionbox rendered="#{metadata.hasAutoComplete}" for="inputText" var="results" suggestionAction="#{metadata.autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{index})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
														<h:column>
															<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
														</h:column>
													</rich:suggestionbox>
												</h:inputText>
												
												<h:outputText value="&#160;" styleClass="large_label" rendered="#{metadata.metadata.type.enumType=='URI'}" />
												
												<h:inputText id="inputURI" styleClass="large_txtInput"	value="#{metadata.metadata.type.uri}" rendered="#{metadata.metadata.type.enumType=='URI'}">
													<f:converter converterId="URIConverter" />
													<rich:suggestionbox rendered="#{metadata.hasAutoComplete}" for="inputURI" var="results" suggestionAction="#{metadata.autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{index})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
														<h:column>
															<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
														</h:column>
													</rich:suggestionbox>
												</h:inputText>
				
												<h:panelGroup rendered="#{metadata.metadata.type.enumType=='DATE'}">
													<h:outputText value="#{lbl.date}" styleClass="large_label" />
													<h:inputText styleClass="large_txtInput" value="#{metadata.metadata.type.date}">
														<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
													</h:inputText>
												</h:panelGroup>
												
												<h:outputText value="&#160;" styleClass="large_label" rendered="#{metadata.metadata.type.enumType=='NUMBER'}" />
												<h:inputText styleClass="large_txtInput" value="#{metadata.metadata.type.number}" rendered="#{metadata.metadata.type.enumType=='NUMBER'}" />
												<h:panelGroup rendered="#{metadata.metadata.type.enumType=='CONE_AUTHOR'}">
													<h:outputLabel value="#{lbl.family_name}" styleClass="xLarge_label" />
													<h:inputText id="inputFamilyName" styleClass="large_txtInput" value="#{metadata.metadata.type.person.familyName}">
														<rich:suggestionbox rendered="#{metadata.hasAutoComplete}" for="inputFamilyName" var="result" onobjectchange="autoSuggestWrite(suggestion, #{index})"	suggestionAction="#{metadata.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
															<h:column>
																<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
																, 
																<h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
															</h:column>
														</rich:suggestionbox>
													</h:inputText>
				
													<h:outputLabel value="#{lbl.first_name}" styleClass="xLarge_label" />
													<h:inputText id="inputFirstName" styleClass="large_txtInput" value="#{metadata.metadata.type.person.givenName}">
														<rich:suggestionbox rendered="#{metadata.hasAutoComplete}" for="inputFirstName" var="result" onobjectchange="autoSuggestWrite(suggestion, #{index})" suggestionAction="#{metadata.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
															<h:column>
																<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
																, 
													            <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
															</h:column>
														</rich:suggestionbox>
													</h:inputText>
				
													<h:outputLabel value="#{lbl.alternative_name}"
														styleClass="xLarge_label" />
													<h:inputText id="inputAlternative" styleClass="large_txtInput"
														value="#{metadata.metadata.type.person.alternativeName}">
														<rich:suggestionbox rendered="#{metadata.hasAutoComplete}" for="inputAlternative" var="result"	onobjectchange="autoSuggestWrite(suggestion, #{index})" suggestionAction="#{metadata.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
															<h:column>
																<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
																	, 
													               	<h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
															</h:column>
														</rich:suggestionbox>
													</h:inputText>
				
													<h:outputLabel value="#{lbl.identifier}"
														styleClass="xLarge_label" />
													<h:inputText id="inputIdentifier" styleClass="large_txtInput"
														value="#{metadata.metadata.type.person.identifier}">
														<rich:suggestionbox rendered="#{metadata.hasAutoComplete}" for="inputIdentifier" var="result" onobjectchange="autoSuggestWrite(suggestion, #{index})" suggestionAction="#{metadata.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
															<h:column>
																<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
																, 
													            <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
															</h:column>
														</rich:suggestionbox>
													</h:inputText>
				
													<h:outputLabel value="#{lbl.organization}"
														styleClass="xLarge_label" />
													<h:inputText id="inputOrganization" styleClass="large_txtInput"
														value="#{metadata.metadata.type.person.organizations[0].name}">
														<rich:suggestionbox rendered="#{metadata.hasAutoComplete}" for="inputOrganization" var="result" onobjectchange="autoSuggestWrite(suggestion, #{index})" suggestionAction="#{metadata.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
															<h:column>
																<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
																, 
													            <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
															</h:column>
														</rich:suggestionbox>
													</h:inputText>
												</h:panelGroup>
				
												<h:panelGroup rendered="#{metadata.metadata.type.enumType=='GEOLOCATION'}">
													<h:outputLabel value="#{lbl.geolocation_latitude}" styleClass="xLarge_label" />
													<h:inputText styleClass="large_txtInput" value="#{metadata.metadata.type.latitude}" />
													<h:outputLabel value="#{lbl.geolocation_longitude}" styleClass="xLarge_label" />
													<h:inputText styleClass="large_txtInput" value="#{metadata.metadata.type.longitude}" />
												</h:panelGroup>
											</h:panelGroup>
											<h:commandButton styleClass="min_imgBtn add groupTool"
												shortDesc="#{lbl.add_constraint}"
												action="#{editMetadataBean.addMetadata}">
												<f:setPropertyActionListener value="#{index}"
													target="#{editMetadataBean.mdPosition}" />
											</h:commandButton>
											<h:commandButton styleClass="min_imgBtn remove groupTool"
												shortDesc="#{lbl.remove_constraint}"
												action="#{editMetadataBean.removeMetadata}">
												<f:setPropertyActionListener value="#{index}"
													target="#{editMetadataBean.mdPosition}" />
											</h:commandButton>
										</h:panelGroup>
									</a4j:repeat>
								</h:panelGroup>
							</div>
						</div>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="full_area0 preListHeader">
					<h:outputLink value="?reset=1"
						styleClass="free_area1_p8 cancelButton ">
						<h:outputText value="#{lbl.reset}" />
					</h:outputLink>
					<h:commandButton value="#{lbl.save}" action="#{editMetadataBean.save}" styleClass="free_area1_p8 activeButton" />
				</h:panelGroup>
			</h:panelGroup>


			<h:panelGroup layout="block" styleClass="full_area1_p8"	rendered="#{editMetadataBean.numberOfProfiles != '1'}">
				<h:outputText value="#{msg.metadata_edit_error_number_of_selected_profiles}" styleClass="full_label" />
				<h:outputText value="#{SelectedBean.editMetadataBean.numberOfProfiles} found!" styleClass="full_label" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	</body>
</ui:composition>
</html>
