				<link href="#{Navigation.applicationUrl}resources/eSciDoc_CSS/plupload/styles/plupload.queue.css" type="text/css" media="screen" rel="stylesheet"/>

			<body lang="#{SessionBean.locale}">
				<h:form id="formular">
					<div class="full wrapper">
						<ui:insert name="init"/>
						<h:inputHidden id="offset" styleClass="offset"></h:inputHidden	>
						<h:inputHidden id="rssFeedUrl" value="#{BlogBean.rssFeedUrl}"></h:inputHidden>
						
		
						<!-- import header -->
						<ui:include src="/headerPages/Header.jspf" />
						<div id="content" class="full_area0 clear">
						
						<!-- begin: content section (including elements that visualy belong to the header (breadcrumb, headline, subheader and content menu)) -->
							<div class="clear">
								
								<div class="headerSection">
									<div class="clear breadcrumb">
										<h:panelGroup layout="block" styleClass="half_area8">
											<a4j:repeat id="breadcrumb" var="page" value="#{HistorySession.pages}" rows="0" rowKeyVar="index">
												<h:panelGroup rendered="#{index + 6 &gt; HistorySession.historySize}">
													<h:outputLink value="#{page.uri}">
														<h:outputText value="#{page.name}"/>
													</h:outputLink>
													<span style="padding-left: 1px" />
													<h:outputText value=" / "/>
													<span style="padding-left: 1px" />
												</h:panelGroup>
											</a4j:repeat>
										</h:panelGroup>
									</div>
									<div id="contentSkipLinkAnchor" class="clear headLine">
										<!-- Headline starts here, taken from facelets parameter -->
										<ui:insert name="headline"><h1><h:outputText value="#{headline}" /></h1></ui:insert>
										<!-- Headline ends here -->
									</div>
								</div>
								
								<div class="small_marginLIncl subHeaderSection">
									
									
									<div class="contentMenu">
										<!-- content menu starts here -->
										<div class="free_area0 sub">
										<!-- content menu upper line starts here -->
											<ui:insert name="contentMenu">&#160;</ui:insert>
										<!-- content menu upper line ends here -->
										</div>
										
										<div class="free_area0 sub action">
										<!-- content menu lower line starts here -->
											<ui:insert name="actionsMenu"/>
										<!-- content menu lower line ends here -->
										</div>
										
										<div class="free_area0 sub action">
										<!-- content menu lower line starts here -->
											<ui:insert name="actionsMenu2"/>
										<!-- content menu lower line ends here -->
										</div>
										
										<div class="free_area0 sub action">
										<!-- content menu lower line starts here -->
											<ui:insert name="actionsMenu3"/>
										<!-- content menu lower line ends here -->
										</div>
									<!-- content menu ends here -->
									</div>
									
									<ui:insert name="additionalSubheaders">&#160;</ui:insert>

									<div class="subHeader">
										<!-- Subheadline starts here -->
										<h:messages styleClass="singleMessage" errorClass="messageError" warnClass="messageWarn" fatalClass="messageFatal" infoClass="messageStatus" layout="list" globalOnly="false" showDetail="false" showSummary="true" rendered="#{MessagesBean.numberOfMessages == 1}"/>
										<h:panelGroup layout="block" styleClass="half_area2_p6 messageArea errorMessageArea" rendered="#{MessagesBean.hasErrorMessages and MessagesBean.numberOfMessages != 1}">
											<h2><h:outputText value="#{lbl.warning_lblMessageHeader}"/></h2>
											<h:messages errorClass="messageError" warnClass="messageWarn" fatalClass="messageFatal" infoClass="messageStatus" layout="list" globalOnly="false" showDetail="false" showSummary="true" rendered="#{MessagesBean.hasMessages}"/>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="half_area2_p6 messageArea infoMessageArea" rendered="#{MessagesBean.hasMessages and !MessagesBean.hasErrorMessages and MessagesBean.numberOfMessages != 1}">
											<h2><h:outputText value="#{lbl.info_lblMessageHeader}"/></h2>
											<h:messages errorClass="messageError" warnClass="messageWarn" fatalClass="messageFatal" infoClass="messageStatus" layout="list" globalOnly="false" showDetail="false" showSummary="true" rendered="#{MessagesBean.hasMessages}"/>
										</h:panelGroup>
										<h:outputText value="&#160;" rendered="#{!MessagesBean.hasErrorMessages}" />
										<!-- Subheadline ends here -->
									</div>
								</div>
							</div>
						
							<div class="full_area0">
								<!-- Main Content -->
								<ui:insert name="paginationTop">
									&#160;
								</ui:insert>
								<ui:insert name="mainContent">
									&#160;
								</ui:insert>
								<ui:insert name="paginationBottom">
									&#160;
								</ui:insert>
							</div>
						
					    </div>
					<!-- end: content section -->
					</div>
					
					<ui:include src="/footerPages/Footer.jspf" />
					
			    </h:form>
				<ui:include src="../picturesPages/ui/EditMetadataModalPanel.xhtml" />
			    
			    <script type="text/javascript">
					window.onkeyup = function (event) {
						if (event.keyCode == 27) {
							Richfaces.hideModalPanel('pnlEdit');
						}
					}
				</script>
							    
				<script type="text/javascript">
				    jQuery(document).ready(function (){
				    	
				        var strCook = document.cookie;
				        
				        if(strCook.indexOf("2!~")!=0){
				            var intS = strCook.indexOf("2!~");
				            var intE = strCook.indexOf("~!2");
				            var strPos = strCook.substring(intS+3,intE);
				            window.scrollTo(0,strPos);
				         }

				         
				      }
				      );
				      
				    window.onscroll = function (){
				        var intYTocTree = window.pageYOffset;
				        var cookieText = "yPos2=2!~" + intYTocTree + "~!2\n"
				 	    document.cookie = cookieText;
				      }


				    window.onkeypress = function disableEnterKey(e)
				    {
				         var key;

				         if(window.event)
				              key = window.event.keyCode;     //IE
				         else
				              key = e.which;     //firefox

				         if(key == 13)
				              return false;
				         else
				              return true;
				    }

			    </script>			
			</body>
		</html>
