<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>

<ui:composition template="template_edit_metadata.xhtml">
	<ui:define name="mainContent">
		
		<div class="full_area0 paginator" style="overflow:hidden;">
			<h:outputText value="#{paginatorListSessionBean.init}" style="visibility:hidden;"/>
			
		 	<div class="large_area0 small_marginLIncl rangeSelector">
		 		<h:selectOneMenu id="extSelectTop" styleClass="free_select" value="#{paginatorListSessionBean.elementsPerPageTop}" onchange="jQuery(this).parents('div').find('.hiddenElementsNumberChangedButton').click();">
		 			<f:selectItem itemValue="12" itemLabel="12"></f:selectItem>
		 			<f:selectItem itemValue="24" itemLabel="24"></f:selectItem>
		 			<f:selectItem itemValue="60" itemLabel="60"></f:selectItem>
		 			<f:selectItem itemValue="90" itemLabel="90"></f:selectItem>
		 			<f:selectItem itemValue="500" itemLabel="500"></f:selectItem>
		 			<f:selectItem itemValue="1000" itemLabel="1000"></f:selectItem>
		 		</h:selectOneMenu>
				<h:commandButton id="btnChangeElementsPerPageTop" title="#{lbl.paginator_go}" styleClass="xTiny_txtBtn paginatorFallbackGoBtn hiddenElementsNumberChangedButton"  value=""  action="#{paginatorListSessionBean.changeElementsPerPageTop}"/>
		 		<h:outputLabel id="lblItemList_ObjectsPerPage" for="extSelectTop" styleClass="free_label hitsLabel" value=" #{lbl.paginator_objectsPerPage}" />
		 	</div>
			
		 	<div class="small_marginLExcl pageBrowser">
		 		<label id="lblPage" class="noDisplay pageLabel">Page</label>
		 		<h:commandButton id="btPartListSize" styleClass="min_imgBtn skipToFirst" value=" " title="#{lbl.paginator_results} 1 - #{paginatorListSessionBean.partListSize}" disabled="#{paginatorListSessionBean.currentPageNumber == 1}" action="#{paginatorListSessionBean.goToFirstPage}"/>
		 		<h:commandButton id="btList_lkPrevious" styleClass="backward" value="#{lbl.paginator_previous}" title="#{lbl.paginator_results} #{paginatorListSessionBean.offset + 1 - paginatorListSessionBean.elementsPerPage} - #{paginatorListSessionBean.offset}" disabled="#{paginatorListSessionBean.currentPageNumber == 1}" action="#{paginatorListSessionBean.goToPreviousPage}"/>
		 		<h:panelGroup styleClass="seperator" />
				
		 		<a4j:repeat id="paginator" var="paginatorPage" value="#{paginatorListSessionBean.paginatorPages}" first="#{paginatorListSessionBean.firstPaginatorPageNumber - 1}" rows="7">
		 			<h:commandButton id="btPageNumber1" styleClass="xSmall_txtBtn" value="#{paginatorPage.number}" title="#{lbl.paginator_results} #{(paginatorPage.number-1) * paginatorListSessionBean.elementsPerPage +1} -  #{paginatorPage.number*paginatorListSessionBean.elementsPerPage}" action="#{paginatorPage.goToPage}" rendered="#{!(paginatorPage.number == paginatorListSessionBean.currentPageNumber)}"/>
		 			<h:commandButton id="btPageNumber2" styleClass="xSmall_txtBtn actual" value="#{paginatorPage.number}" title="#{lbl.paginator_results} #{(paginatorPage.number-1) * paginatorListSessionBean.elementsPerPage +1} -  #{paginatorPage.number*paginatorListSessionBean.elementsPerPage}" disabled="true" rendered="#{paginatorPage.number == paginatorListSessionBean.currentPageNumber}"/>
		 			<h:panelGroup styleClass="seperator" />
		 		</a4j:repeat>
				
		 		<h:commandButton id="btList_lkNext" styleClass="forward" value="#{lbl.paginator_next}" title="#{lbl.paginator_results} #{paginatorListSessionBean.offset + 1 + paginatorListSessionBean.elementsPerPage} -  #{paginatorListSessionBean.offset + 1 + 2*paginatorListSessionBean.elementsPerPage}" disabled="#{paginatorListSessionBean.currentPageNumber == paginatorListSessionBean.paginatorPageSize}" action="#{paginatorListSessionBean.goToNextPage}"/>
		 		<h:commandButton id="btLinkForLastPage" styleClass="min_imgBtn skipToLast" value=" " title="#{lbl.paginator_results} #{((paginatorListSessionBean.paginatorPageSize-1) * paginatorListSessionBean.elementsPerPage + 1)} - #{paginatorListSessionBean.totalNumberOfElements}" disabled="#{paginatorListSessionBean.currentPageNumber == paginatorListSessionBean.paginatorPageSize}" action="#{paginatorListSessionBean.goToLastPage}"/>
		 	</div>
		
		 	<div class="gotoBox">
		 		<label class="free_label gotoLabel"><h:outputText id="lblList_lblGoToPage" value="#{lbl.paginator_goToPage}"/></label>
		 		<h:inputText id="inpGoToPageTop" styleClass="tiny_txtInput" value="#{paginatorListSessionBean.goToPageTop}"/>
		 		<h:outputLabel id="lblItemList_of" styleClass="free_label" value="#{lbl.paginator_of} " />
		 		<h:outputLabel id="lblPaginatorPageSize" styleClass="free_label" value="#{paginatorListSessionBean.paginatorPageSize}" />
		 		<h:commandButton id="btList_btGo" styleClass="xTiny_txtBtn paginatorFallbackGoBtn" value="#{lbl.paginator_go}" title="#{tip.List_btGo}" action="#{paginatorListSessionBean.goToPageTop}"/>
		 	</div>
		 </div>
		 
		 <h:panelGroup layout="block" styleClass="full_area0 itemList" style="border-bottom-width:0 !important;">
		 	<ui:include src="../include/History.xhtml"></ui:include>
		 	<a4j:commandLink rendered="#{HistorySession.currentPage.name == 'Collections'}" value="#{lbl.delete_selected_collections}" styleClass="xSmall_marginLIncl" action="#{CollectionsBean.deleteAll}" />
		 	<a4j:commandLink rendered="#{HistorySession.currentPage.name == 'Albums'}" value="#{lbl.delete_selected_albums}" styleClass="xSmall_marginLIncl" action="#{AlbumsBean.deleteAll}" />
		 	
		 </h:panelGroup>
		 
		 <ui:insert name="list"/>
		 
		 <div class="full_area0 paginator">

 
 	<div class="large_area0 small_marginLIncl rangeSelector">
		<h:selectOneMenu id="extSelectBottom" styleClass="free_select" value="#{paginatorListSessionBean.elementsPerPageBottom}" onchange="jQuery(this).parents('div').find('.hiddenElementsNumberChangedButton').click();">
 			<f:selectItem itemValue="12" itemLabel="12"></f:selectItem>
 			<f:selectItem itemValue="24" itemLabel="24"></f:selectItem>
 			<f:selectItem itemValue="60" itemLabel="60"></f:selectItem>
 			<f:selectItem itemValue="90" itemLabel="90"></f:selectItem>
 		</h:selectOneMenu>
		<h:commandButton id="btnChangeElementsPerPageBottom" title="#{lbl.paginator_go}" styleClass="xTiny_txtBtn paginatorFallbackGoBtn hiddenElementsNumberChangedButton"  value="#{lbl.paginator_go}"  action="#{paginatorListSessionBean.changeElementsPerPageBottom}"/>
 		<h:outputLabel id="lblItemList_ObjectsPerPageBottom" for="extSelectBottom" styleClass="free_label hitsLabel" value=" #{lbl.paginator_objectsPerPage}" />
 	</div>

 	<div class="small_marginLExcl pageBrowser">
 		<label class="noDisplay pageLabel"><h:outputText value="#{lbl.List_lblPage}"/></label>
 		<h:commandButton id="btPartListSizeBottom" styleClass="min_imgBtn skipToFirst" value=" " title="#{lbl.paginator_results} 1 - #{paginatorListSessionBean.partListSize}" disabled="#{paginatorListSessionBean.currentPageNumber == 1}" action="#{paginatorListSessionBean.goToFirstPage}"/>
 		<h:commandButton id="btList_lkPreviousBottom" styleClass="backward" value="#{lbl.paginator_previous}" title="#{lbl.paginator_results} #{paginatorListSessionBean.offset + 1 -paginatorListSessionBean.elementsPerPage} - #{paginatorListSessionBean.offset}" disabled="#{paginatorListSessionBean.currentPageNumber == 1}" action="#{paginatorListSessionBean.goToPreviousPage}"/>
 		<h:panelGroup styleClass="seperator" />
 		<a4j:repeat id="paginator2" var="paginatorPage" value="#{paginatorListSessionBean.paginatorPages}" first="#{paginatorListSessionBean.firstPaginatorPageNumber - 1}" rows="7">
 	
 			<h:commandButton id="btPageNumber1Bottom" styleClass="xSmall_txtBtn" value="#{paginatorPage.number}" title="#{lbl.paginator_results} #{(paginatorPage.number-1) * paginatorListSessionBean.elementsPerPage +1} -  #{paginatorPage.number*paginatorListSessionBean.elementsPerPage}" action="#{paginatorPage.goToPage}" rendered="#{!(paginatorPage.number == paginatorListSessionBean.currentPageNumber)}"/>
 			<h:commandButton id="btPageNumber2Bottom" styleClass="xSmall_txtBtn actual" value="#{paginatorPage.number}" title="#{lbl.paginator_results} #{(paginatorPage.number-1) * paginatorListSessionBean.elementsPerPage +1} -  #{paginatorPage.number*paginatorListSessionBean.elementsPerPage}" disabled="true" rendered="#{paginatorPage.number == paginatorListSessionBean.currentPageNumber}"/>
 			<h:panelGroup styleClass="seperator" />
 		
 		</a4j:repeat>
 		<h:commandButton id="btList_lkNextBottom" styleClass="forward" value="#{lbl.paginator_next}" title="#{lbl.paginator_results} #{paginatorListSessionBean.offset + 1 +paginatorListSessionBean.elementsPerPage} -  #{paginatorListSessionBean.offset + 1 + 2*paginatorListSessionBean.elementsPerPage}" disabled="#{paginatorListSessionBean.currentPageNumber == paginatorListSessionBean.paginatorPageSize}" action="#{paginatorListSessionBean.goToNextPage}"/>
 		<h:commandButton id="btLinkForLastPageBottom" styleClass="min_imgBtn skipToLast" value=" " title="#{lbl.paginator_results} #{((paginatorListSessionBean.paginatorPageSize-1) * paginatorListSessionBean.elementsPerPage + 1)} - #{paginatorListSessionBean.totalNumberOfElements}" disabled="#{paginatorListSessionBean.currentPageNumber == paginatorListSessionBean.paginatorPageSize}" action="#{paginatorListSessionBean.goToLastPage}"/>
 	</div>

	<div class="gotoBox">
 		<label class="free_label gotoLabel"><h:outputText value="#{lbl.paginator_goToPage}"/></label>
 		<h:inputText id="inpGoToPageBottom" styleClass="tiny_txtInput" value="#{paginatorListSessionBean.goToPageBottom}"/>
 		<h:outputLabel id="lblItemList_ofBottom" styleClass="free_label" value="#{lbl.paginator_of} " />
 		<h:outputLabel id="lblpaginatorPageSizeBottom" styleClass="free_label" value="#{paginatorListSessionBean.paginatorPageSize}" />
 		<h:commandButton id="btnGoToPageBottom" styleClass="xTiny_txtBtn paginatorFallbackGoBtn" value="#{lbl.paginator_go}" title="#{lbl.List_btGo}" action="#{paginatorListSessionBean.goToPageBottom}"/>
 	</div>
</div>
	</ui:define>

</ui:composition>

</body>
</html>
