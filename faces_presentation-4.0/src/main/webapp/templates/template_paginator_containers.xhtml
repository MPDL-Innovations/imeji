	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<ui:remove>

	<body>
		<ui:composition template="template_paginator.xhtml">		

			<ui:define name="actionsMenu">	
				<h:panelGroup rendered="#{paginatorListSessionBean.selectedMenu == 'FILTER'}">
				<!-- FILTER content menu lower line starts here -->
					<h:outputText id="txtFilter" value="#{lbl.filter_by}" styleClass="free_area0"/>
					<!--  
					<h:selectOneMenu id="selFilter" value="#{FacesContainerListBean.url}?filter=#{Session.filter}" styleClass="free_select"  onchange="location.href=this.value">
						<f:selectItems id="filterItem" value="#{FacesContainerListBean.filterMenu}"/>
					</h:selectOneMenu>
					-->
				<!-- FILTER content menu lower line ends here -->
				</h:panelGroup>
	
			
				<h:panelGroup>
				<!-- SORTING content menu lower line starts here -->
					<h:outputText id="txtSort" value="#{lbl.sort_by}" styleClass="free_area0"/>
					<h:selectOneMenu id="selSort" value="#{paginatorListSessionBean.selectedSortCriterion}" styleClass="free_select" onchange="submit();">
						<f:selectItems id="sortItem" value="#{paginatorListSessionBean.sortMenu}"/>
					</h:selectOneMenu>
					<h:commandLink id="lnkSortAsc" styleClass="ascSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder == 'ASCENDING'}">&#160;</h:commandLink>
					<h:commandLink id="lnkSortDesc" styleClass="desSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder != 'ASCENDING'}">&#160;</h:commandLink>
					<h:outputText styleClass="seperator void" />
				<!-- SORTING content menu lower line ends here -->
				</h:panelGroup>
				
				<h:outputLink  id="lnkCreate" styleClass="free_area0" value="#{Navigation.collectionUrl}?reset=1" rendered="#{SessionBean.user != null}">
							<h:outputText value="#{lbl.collection_create}"></h:outputText>
					</h:outputLink>
			
				<h:panelGroup rendered="#{paginatorListSessionBean.selectedMenu == 'ORGANIZE'}">
				<!-- ORGANIZE content menu lower line starts here -->
					<h:outputLink  id="lnkCreate2" styleClass="free_area0" value="#{Navigation.collectionUrl}?reset=1">
							<h:outputText value="#{lbl.collection_create}"></h:outputText>
					</h:outputLink>
					<h:outputText styleClass="seperator"/>
					<!-- <h:commandLink id="lnkDelete" styleClass="free_area0" action="#{FacesContainerListBean.deleteLink}" immediate="true">
							<h:outputText value="#{lbl.collection_delete_selected}"></h:outputText>
					</h:commandLink>
					-->
				<!-- ORGANIZE content menu lower line ends here -->
				</h:panelGroup>
			</ui:define>
			
			<ui:define name="list">
				
				<table class="full_area0 itemList loggedIn" rules="none" style="border-collapse: collapse;">
					<thead class="listHeader" style="text-align: left; vertical-align:top;">
					    <tr class="full_area0">
					      	<th class="free_area0_p8 endline itemSelectArea">
					      		<input type="button" class="min_imgBtn checkboxSelectButton"/>
								<div class="large_area1 xTiny_marginLIncl selectMenu" style="display: none; width:150px;">
									<input type="button" class="min_imgBtn checkBoxCloseSelectButton"></input>
									<span class="large_area0_p8">
										<h:outputText value="#{lbl.select_collections}"/>
									</span>
									<h:commandLink action="#{paginatorListSessionBean.selectAll}" id="lnkSelectAll" title="#{lbl.select_all}" immediate="true" styleClass="large_area0 selectAll">
										<span class="medium_area0_p8 tiny_marginLIncl"><h:outputText value="#{lbl.all_on_page}"/></span>
									</h:commandLink>
					 				<!-- <a class="large_area0 selectTotal"><span class="medium_area0_p8 tiny_marginLIncl">All</span></a>-->
					 				<h:commandLink action="#{paginatorListSessionBean.selectNone}" id="lnkSelectNone" title="#{lbl.select_none}" immediate="true" styleClass="large_area0 selectNone">
										<span class="medium_area0_p8 tiny_marginLIncl"><h:outputText value="#{lbl.none}"/></span>
									</h:commandLink>
								</div>
								&#160;
					      	</th>
					      	
					      	<th class="free_area0 endline status statusArea">
					      		<span class="seperator"></span>
					      		<h:commandLink id="lnkStateSort" styleClass="free_area0_p8" rendered="#{paginatorListSessionBean.selectedSortCriterion != 'PROPERTIES_STATUS'}">
									<f:setPropertyActionListener value="PROPERTIES_STATUS" target="#{paginatorListSessionBean.selectedSortCriterion}"/>
									<h:outputText styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.state}" />
								</h:commandLink>
								<h:commandLink id="lnkStateSortAsc" styleClass="free_area0_p8 ascSort"  action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{(paginatorListSessionBean.selectedSortOrder == 'ASCENDING') and paginatorListSessionBean.selectedSortCriterion == 'PROPERTIES_STATUS'}">
									<h:outputText id="txtSortBy2" styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.state}" />
								</h:commandLink>
								<h:commandLink id="lnkStateSortDesc" styleClass="free_area0_p8 desSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{(paginatorListSessionBean.selectedSortOrder != 'ASCENDING') and paginatorListSessionBean.selectedSortCriterion == 'PROPERTIES_STATUS'}">
									<h:outputText styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.state}" />
								</h:commandLink>
								&#160;
							</th>
							
					      	<th class="free_area0">
					      		<span class="seperator"></span>
					      		<h:commandLink id="lnkNameSort" styleClass="free_area0_p8 itemHeadline" rendered="#{paginatorListSessionBean.selectedSortCriterion != 'CONTAINER_METADATA_TITLE'}">
									<f:setPropertyActionListener value="CONTAINER_METADATA_TITLE" target="#{paginatorListSessionBean.selectedSortCriterion}"/>
									<h:outputText styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.name}" />
								</h:commandLink>
								<h:commandLink id="lnkNameSortAsc" styleClass="free_area0_p8 ascSort itemHeadline"  action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{(paginatorListSessionBean.selectedSortOrder == 'ASCENDING') and paginatorListSessionBean.selectedSortCriterion == 'CONTAINER_METADATA_TITLE'}">
									<h:outputText styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.name}" />
								</h:commandLink>
								<h:commandLink id="lnkNameSortDesc" styleClass="free_area0_p8 desSort itemHeadline" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{(paginatorListSessionBean.selectedSortOrder != 'ASCENDING') and paginatorListSessionBean.selectedSortCriterion == 'CONTAINER_METADATA_TITLE'}">
									<h:outputText styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.name}" />
								</h:commandLink>
								&#160;
					      	</th>
					      	
							<th class="large_area0">
					     		<span class="seperator"></span>
								<h:outputText styleClass="large_area0_p8" value="#{lbl.album_owner}" />
					      	</th>
					      	<th class="small_area0">
								<!-- Currently disabled bacause not possible to sort by this criterium at the moment -->
					     		<span class="seperator"></span>
								<h:outputText styleClass="small_area0_p8" value="#{lbl.number_pictures}" />
					      	</th>
					      	<th class="large_area0">
								<!-- Currently disabled bacause not possible to sort by this criterium at the moment -->
								<span class="seperator"></span>
								<h:outputText styleClass="large_area0_p8" value="#{lbl.description}" />
						  	</th>
					      	<th class="medium_area0">
								<span class="seperator"></span>
								<h:commandLink id="lnkLmdSort" styleClass="free_area0_p8" rendered="#{paginatorListSessionBean.selectedSortCriterion != 'PROPERTIES_LAST_MODIFICATION_DATE'}">
									<f:setPropertyActionListener value="PROPERTIES_LAST_MODIFICATION_DATE" target="#{paginatorListSessionBean.selectedSortCriterion}"/>
									<h:outputText styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.last_modified}" />
								</h:commandLink>
								<h:commandLink id="lnkLmdSortAsc" styleClass="free_area0_p8 ascSort"  action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{(paginatorListSessionBean.selectedSortOrder == 'ASCENDING') and paginatorListSessionBean.selectedSortCriterion == 'PROPERTIES_LAST_MODIFICATION_DATE'}">
									<h:outputText styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.last_modified}" />
								</h:commandLink>
								<h:commandLink id="lnkLmdSortDesc" styleClass="free_area0_p8 desSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{(paginatorListSessionBean.selectedSortOrder != 'ASCENDING') and paginatorListSessionBean.selectedSortCriterion == 'PROPERTIES_LAST_MODIFICATION_DATE'}">
									<h:outputText styleClass="noDisplay" value="#{lbl.sort_by} " />
									<h:outputText value="#{lbl.last_modified}" />
								</h:commandLink>
								
						  	</th>
						</tr>
					</thead>
					<tbody style="text-align: left; vertical-align:top;">
						<!-- 
						<h:panelGroup rendered="#{FacesContainerListBean.listType == 'search'}">
							<tr class="full_area0 listItem">
								<td colspan="7" class="free_area0 endline">
									<h:panelGroup styleClass="full_area0 searchMenu">
										<h:panelGroup styleClass="free_area0 small_marginLIncl">
											<h:inputText id="inputAlbumSearch" value="" styleClass="quad_txtInput" onkeypress="if (event.keyCode == 13) { albumSearch(); return false; }"/>
										</h:panelGroup>
										<h:outputLink id="lnkAlbumSearch" value="" onclick="albumSearch(); return false;" styleClass="free_area0_p8 activeButton quickSearchBtn">
											<h:outputText value="Search" />
										</h:outputLink>
									</h:panelGroup>
									<h:outputText styleClass="full_area0 small_marginLIncl" value="You searched for: #{FacesContainerListBean.list.parameters.mdSearch}" rendered="#{FacesContainerListBean.list.parameters.mdSearch != null and FacesContainerListBean.list.parameters.mdSearch != ''}"></h:outputText>
									<h:outputLink styleClass="full_area0 small_marginLIncl" value="#{Navigation.albumsUrl}/search" rendered="#{FacesContainerListBean.list.parameters.mdSearch != null and FacesContainerListBean.list.parameters.mdSearch != ''}">
										<h:outputText value="#{lbl.delete_search}"></h:outputText>
									</h:outputLink>
									<h:panelGroup styleClass="full_area0">
										&#160;
									</h:panelGroup>
								</td>
							</tr>
						</h:panelGroup>
						-->
						
						<a4j:repeat var="container" value="#{paginatorListSessionBean.currentPartList}" id="list" rows="0">
							<h:panelGroup>
							   
							    <tr class="full_0area0 listItem">
							      	
							      	<td class="free_area0 endline">
							      		<h:panelGroup id="ckeckCollectionSelected">
								      		<span class="free_area0_p8 endline itemSelectArea">
												<h:selectBooleanCheckbox styleClass="itemCheckBox" id="conCheckbox" value="#{container.selected}" disabled="#{container.collection.properties.status=='RELEASED'}">
													<a4j:support event="onchange"/>
												</h:selectBooleanCheckbox>
												&#160;
								      		</span>
							      		</h:panelGroup>
							      	</td>
							      	
							      	<td class="free_area0 endline status">
							      		<span class="seperator"></span>
							      		<span class="free_area0_p8 endline statusArea">
											<h:panelGroup styleClass="big_imgArea statusIcon withdrawnItem" rendered="#{container.collection.properties.status == 'WITHDRAWN'}" />
											<h:panelGroup styleClass="big_imgArea statusIcon pendingItem" rendered="#{container.collection.properties.status == 'PENDING'}" />
											<h:panelGroup styleClass="big_imgArea statusIcon releasedItem" rendered="#{container.collection.properties.status == 'RELEASED'}" />
											<h:outputLabel styleClass="medium_label endline" rendered="#{container.collection.properties.status == 'PENDING'}">
												<h:outputText value="#{lbl.private}" />
											</h:outputLabel>
											<h:outputLabel styleClass="medium_label endline" rendered="#{container.collection.properties.status == 'RELEASED'}">
												<h:outputText value="#{lbl.published}" />
											</h:outputLabel>
											<h:outputLabel styleClass="medium_label endline" rendered="#{container.collection.properties.status == 'WITHDRAWN'}">
												<h:outputText value="#{lbl.withdrawn}" />
											</h:outputLabel>
										</span>
							      	</td>
							      	
							      	<td class="free_area0 endline">
							      		<span class="seperator"></span>
							      		<span class="free_area0_p8 itemHeadline">
							      			<h:outputLink value="#{Navigation.applicationUri}#{container.collection.id.path}">
							      				<b><h:outputText value="#{container.collection.metadata.title}" /></b>
							      			</h:outputLink>								
							      		</span>
							      	</td>
									
									<td class="free_area0 endline">
							      		<span class="seperator"></span>
							      		<span class="large_area0_p8">
							      			<h:outputText value="#{container.personString}"/>&#160;
							      		</span>
							      	</td>
							      	
							      	<td class="free_area0 endline">
							      		<span class="seperator"></span>
							      		<span class="small_area0_p8">
							      			<h:outputText value="#{container.size}"/>&#160;
							      		</span>
							      	</td>
							      	
							      	<td class="free_area0 endline">
							      		<span class="seperator"></span>
								      	<h:outputText styleClass="large_area0_p8" escape="false" title="#{container.collection.metadata.description}" value="#{container.collection.metadata.description} &#160;"/>
								    </td>
							      	
							      	<td class="free_area0 endline">
							      		<span class="seperator"></span>
							      		<span class="medium_area0_p8">
							      			<h:outputText value="#{container.collection.properties.lastModificationDate}"/>&#160;
							      		</span>
							      	</td>
							    </tr>
							</h:panelGroup>
						</a4j:repeat>
						
						

					</tbody>

				</table>
				
				<h:panelGroup layout="block" style="border-bottom-width: 0.10em; border-bottom-style: solid;" rendered="#{CollectionsBean.sb.user != null and CollectionsBean.totalNumberOfRecords != 0}">
					<a4j:commandLink value="#{lbl.delete_selected_collections}" styleClass="xTiny_marginLIncl" action="#{CollectionsBean.deleteAll}" />
				</h:panelGroup>

			</ui:define>



		</ui:composition>
	</body>
</html>
