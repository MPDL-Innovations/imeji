<body>
	<ui:composition template="template_pagination.xhtml">	
		<ui:define name="contentMenu">
			<h:outputText value="#{FacesContainerListBean.init}" />	
			<h:outputLink id="lnkFilter" styleClass="free_area0" value="?tab=FILTER" rendered="#{Session.selectedMenu != 'FILTER' and SessionBean.user != null}">
				<h:outputText value="#{lbl.filter}"/>
			</h:outputLink>
			<h:outputText id="txtFilterLink" styleClass="free_area0" value="#{lbl.filter}" rendered="#{Session.selectedMenu == 'FILTER' and SessionBean.user != null}" />
			<h:outputText styleClass="seperator void" />
			
			<h:outputLink id="lnkSort" styleClass="free_area0" value="?tab=SORTING" rendered="#{Session.selectedMenu != 'SORTING'}">
				<h:outputText value="#{lbl.sort}"/>
			</h:outputLink>
			<h:outputText id="txtSortLink" styleClass="free_area0" value="#{lbl.sort}" rendered="#{Session.selectedMenu == 'SORTING'}" />
			<h:outputText styleClass="seperator void" />
			
			<h:outputLink id="lnkOrganize" styleClass="free_area0" value="?tab=ORGANIZE" rendered="#{Session.selectedMenu != 'ORGANIZE' and SessionBean.user != null}">
				<h:outputText value="#{lbl.organize}"/>
			</h:outputLink>
			<h:outputText id="txtOrganizeLink" styleClass="free_area0" value="#{lbl.organize}" rendered="#{Session.selectedMenu == 'ORGANIZE' and SessionBean.user != null}" />
			<h:outputText styleClass="seperator void" />
		</ui:define>

				</a4j:repeat>
			 VIEW content menu lower line ends here -->

		-->
		

						
		<ui:define name="actionsMenu">	
			<h:panelGroup rendered="#{Session.selectedMenu == 'FILTER'}">
			<!-- FILTER content menu lower line starts here -->
				<h:outputText id="txtFilter" value="Filtered by " styleClass="free_area0"/>
				<h:selectOneMenu id="selFilter" value="#{FacesContainerListBean.url}?filter=#{Session.filter}" styleClass="free_select"  onchange="location.href=this.value">
					<f:selectItems id="filterItem" value="#{FacesContainerListBean.filterMenu}"/>
				</h:selectOneMenu>
			<!-- FILTER content menu lower line ends here -->
			</h:panelGroup>

		
			<h:panelGroup rendered="#{Session.selectedMenu == 'SORTING'}">
			<!-- SORTING content menu lower line starts here -->
				<h:outputText id="txtSort" value="Sorted by " styleClass="free_area0"/>
				<h:selectOneMenu id="selSort" value="#{FacesContainerListBean.url}" styleClass="free_select"  onchange="location.href=this.value">
					<f:selectItems id="sortItem" value="#{FacesContainerListBean.sortMenu}"/>
				</h:selectOneMenu>
				<h:outputLink id="lnkSortAsc" styleClass="ascSort" value="#{FacesContainerListBean.toggleOrder}" rendered="#{FacesContainerListBean.list.parameters.orderBy == 'ASCENDING'}">&#160;</h:outputLink>
				<h:outputLink id="lnkSortDesc" styleClass="desSort" value="#{FacesContainerListBean.toggleOrder}" rendered="#{FacesContainerListBean.list.parameters.orderBy != 'ASCENDING'}">&#160;</h:outputLink>
				<h:outputText styleClass="seperator void" />
			<!-- SORTING content menu lower line ends here -->
			</h:panelGroup>
		</ui:define>

							
		<ui:define name="mainContent">
			<!--  <ui:include src="/picturesPages/ui/ActiveAlbumMenu.jspf"/>-->
				<h:panelGroup rendered="#{FacesContainerListBean.list.view == 'TABLE'}">
					<ui:include src="/containerPages/ui/ContainersTableView.jspf" />
				</h:panelGroup>
			
			<script type="text/javascript">
					function searchOnEnter(event)
					{
						if (event.keyCode == 13)
						{
							search();
						}
					}
					function search()
					{
						window.location.href= '<h:outputText value="#{Navigation.albumsSearchUrl}"/>' + '?query=' + document.getElementById('formAlbums:inputAlbumSearch').value;  
					}
					
			</script>	
		</ui:define>

		
		
		</ui:composition>
