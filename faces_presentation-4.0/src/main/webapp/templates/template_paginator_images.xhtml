	<body>
		<ui:composition template="template_paginator.xhtml">		
			
			<ui:define name="actionsMenu">
				<h:panelGroup>
					<!-- SORTING content menu lower line starts here -->
					<h:outputText id="txtSort" value="Sorted by " styleClass="free_area0"/>
					<h:selectOneMenu id="selSort" value="#{paginatorListSessionBean.selectedSortCriterion}" styleClass="free_select" onchange="submit();">
						<f:selectItems id="sortItem" value="#{paginatorListSessionBean.sortMenu}"/>
					</h:selectOneMenu>
					<h:commandLink id="lnkSortAsc" styleClass="ascSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder == 'ASCENDING'}">&#160;</h:commandLink>
					<h:commandLink id="lnkSortDesc" styleClass="desSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder != 'ASCENDING'}">&#160;</h:commandLink>
					<h:outputText styleClass="seperator void" />
					<!-- SORTING content menu lower line ends here -->
				</h:panelGroup>
			</ui:define>
			
			<ui:define name="list">				
			
				<h:panelGroup layout="block" styleClass="full_area0 preListHeader">
					<h:outputLabel value=" sds " styleClass="small_area0" style="visibility: hidden"></h:outputLabel>
					<h:outputLink value="#{Navigation.imagesUrl}/selected?reset=1" styleClass="large_area0">
						<h:outputText value="#{lbl.selected} (#{SessionBean.selectedSize})"/>
					</h:outputLink>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="full_area0 tiledList">
					<ul class="free_area0 fullBrowse">					
					<!-- Images -->
					<tr:iterator id="pictureList" var="item" value="#{paginatorListSessionBean.currentPartList}" rows="0" varStatus="index">
						<h:panelGroup id="itemBlock">
						<li class="large_area0 itemTile">
							<h:panelGroup styleClass="large_area1_p2 tileIconArea free_area1 matrixItem">
								<span> 
								<!-- Image with link to the details view -->
									<h:outputLink id="lnkPicDetailBrowse" value="">
										<h:graphicImage id="picThumbResolutionBrowse"  value="#{item.thumbnailImageUrlAsString}" />
									</h:outputLink>
								<!-- End : Image with link to the details view -->									
								</span>
							</h:panelGroup>
							
							<!-- Browse / Search Result / All Pictures of one Person Pages / resource -->
							<h:panelGroup styleClass="large_area0">
							<!-- Album Selected -->
								<tr:panelGroupLayout styleClass="free_area0 xTiny_marginLExcl facesControlIconArea">
									<tr:selectBooleanCheckbox id="pictureCheckbox" value="#{item.selected}" autoSubmit="true" valueChangeListener="#{item.selectListener}"/>
								</tr:panelGroupLayout>		
										
								<!-- View details -->
								<tr:panelGroupLayout styleClass="free_area0 xTiny_marginLExcl facesControlIconArea">
									<h:outputLink id="lnkActiveAlbum" value="#{Navigation.applicationUri}#{item.image.id.path}">
										<h:outputText value="View"/>
									</h:outputLink>
								</tr:panelGroupLayout>
								<!-- Add Active: Image not in Album AND Album is Private-->
								<tr:panelGroupLayout styleClass="free_area0 xTiny_marginLExcl facesControlIconArea">
									<h:outputLink id="lnkAddToActiveAlbumActive" value="" onclick="javascript:message('Adding...');">
										<h:outputText value="#{lbl.add}"/>
									</h:outputLink>
								</tr:panelGroupLayout>
								<!-- Add Inactive: Picture Already in Album -->
								<tr:panelGroupLayout styleClass="free_area0 xTiny_marginLExcl facesControlIconArea">
									<tr:commandLink id="lnkAddToActiveAlbumInactive1" disabled="true">
										<h:outputText value="#{lbl.add}"/>
									</tr:commandLink>
								</tr:panelGroupLayout>
							<!-- No album selected -->
								<!-- add disabled to the current album : no album selected -->
								<tr:panelGroupLayout styleClass="free_area0 xTiny_marginLExcl facesControlIconArea">
									<tr:commandLink id="lnkAddToActiveAlbumInactive2" disabled="true">
										<h:outputText value="#{lbl.add}"/>
									</tr:commandLink>
								</tr:panelGroupLayout>
							</h:panelGroup>
							<!-- End : Browse / Search Result / All Pictures of one Person Pages / resource-->
							<ui:remove>
							<!-- View Album Page -->
							<h:panelGroup styleClass="large_area0" rendered="#{AlbumSession.current.size != '0' and SessionBean.currentPage == 'ALBUM'}">
								<!-- view details -->
								<!--  <h:panelGroup rendered="true" styleClass="free_area0 xTiny_marginLExcl facesControlIconArea">
									<h:outputLink id="lnkAlbumDetails" value="#{Navigation.albumUrl}/#{AlbumSession.current.latestVersion.objectId}/details/#{item.item.objid}">
										<h:outputText value="View"/>
									</h:outputLink>
								</h:panelGroup>-->
								<!-- remove item from the view album -->
								<tr:panelGroupLayout styleClass="free_area0 xTiny_marginLExcl facesControlIconArea" rendered="#{AlbumSession.current.state == 'PENDING'}">
									<h:outputLink id="lnkRemoveFromAlbum" value="#{Navigation.albumInterfaceUrl}/#{AlbumSession.current.version.objectId}/REMOVEPICTURE/#{item.item.objid}/back">
										<h:outputText value="#{lbl.delete}"/>
									</h:outputLink>
								</tr:panelGroupLayout>
							</h:panelGroup>
							<!-- End View Album Page -->
							</ui:remove>
						</li>
						</h:panelGroup>
					</tr:iterator>
				<!-- End images -->
				</ul>
				
			</h:panelGroup>
			<messages/>
			<h:panelGroup layout="block" styleClass="full_area0 preListHeader" rendered="#{paginatorListSessionBean.navigationString == 'pretty:selected'}">
				<h:panelGroup rendered="#{SelectedBean.editMetadataBean.numberOfProfiles == '1'}">
					<h:panelGroup layout="block" styleClass="full_area1_p8">
						<tr:iterator var="metadata" value="#{SelectedBean.editMetadataBean.metadata}" varstatus="index">
							<h:panelGroup layout="block" styleClass="full_area0">
							  	<h:panelGroup layout="block" styleClass="huge_area0">
									<h:outputText value="#{lbl.metadata_select}" styleClass="large_label"/>
									<h:selectOneMenu value="#{metadata.field.label}" styleClass="huge_select" onchange="submit(); window.location.href=window.location.pathname;" valueChangeListener="#{metadata.selectedFieldListener}" immediate="true">
										<f:selectItems  value="#{SelectedBean.editMetadataBean.typesMenu}"/>
									</h:selectOneMenu>
								</h:panelGroup>
								<h:outputLabel value="  #{lbl.metadata_assign_value}" styleClass="xLarge_label"/>
								<h:panelGroup layout="block" styleClass="xLarge_area0">
									<h:outputText value="#{metadata.field.label}" styleClass="xHuge_label"/>
									<tr:iterator var="fields" value="#{SelectedBean.editMetadataBean.mdFields}">
										<h:inputText styleClass="large_txtInput" value="#{metadata.field.value}" rendered="#{metadata.field.label == fields.label}"/>
									</tr:iterator>
								</h:panelGroup>
							</h:panelGroup>
						</tr:iterator>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="full_area0 preListHeader">
						<h:outputLink value="?reset=1" styleClass="free_area1_p8 cancelButton ">
							<h:outputText value="#{lbl.reset}" />
						</h:outputLink>			
						<h:commandButton value="#{lbl.save}" action="#{SelectedBean.save}" styleClass="free_area1_p8 activeButton"/>	
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="full_area1_p8" rendered="#{SelectedBean.editMetadataBean.numberOfProfiles != '1'}">
					<h:outputText value="#{msg.metadata_edit_error_number_of_selected_profiles}" styleClass="full_label"/>
					<h:outputText value="#{SelectedBean.editMetadataBean.numberOfProfiles} found!" styleClass="full_label"/>
				</h:panelGroup>
			</h:panelGroup>
			</ui:define>
		</ui:composition>
	</body>
</html>
