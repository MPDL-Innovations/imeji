	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

<body>
<ui:composition template="template_paginator.xhtml">

	<ui:define name="actionsMenu">
		<h:panelGroup>
			<!-- SORTING content menu lower line starts here -->
			<h:outputText id="txtSort" value="#{lbl.sort_by}" styleClass="free_area0" />
			<h:selectOneMenu id="selSort" value="#{paginatorListSessionBean.selectedSortCriterion}" styleClass="free_select" onchange="submit();">
				<f:selectItems id="sortItem" value="#{paginatorListSessionBean.sortMenu}" />
			</h:selectOneMenu>
			<h:commandLink id="lnkSortAsc" styleClass="ascSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder == 'ASCENDING'}">&#160;</h:commandLink>
			<h:commandLink id="lnkSortDesc" styleClass="desSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder != 'ASCENDING'}">&#160;</h:commandLink>
			<h:outputText styleClass="seperator void" />
			<!-- SORTING content menu lower line ends here -->
		</h:panelGroup>
	</ui:define>

	<ui:define name="list">
		 <rich:modalPanel id="panelConfirmDeleteAll" width="390" height="110" style="background-color:#434343" domElementAttachment="form">
	        <h3>
	        	<a4j:status forceId="true" id="allDelStatus" startText="Deleting, please wait......." stopText="Delete images?" rendered="#{paginatorListSessionBean.deletable}"/>
	        	<a4j:status forceId="true" id="allWithStatus" startText="Withdrawing, please wait......" stopText="Withdraw images?" rendered="#{!paginatorListSessionBean.deletable and paginatorListSessionBean.editable}"/>
	        </h3>
	        <h:panelGroup layout="block" styleClass="quad_area0_p1">
				<div class="free_area0_p0 xTiny_marginLExcl marginTExcl025">
					<div class="large_txtBtn">
	       				<a href="#" class="large_txtBtn dialogCancelButton" onclick="#{rich:component('panelConfirmDeleteAll')}.hide()">Cancel</a>
	       			</div>
					<div class="xLarge_txtBtn tiny_marginLExcl">
						<a4j:commandButton status="allDelStatus" action="#{paginatorListSessionBean.deleteAll}" rendered="#{paginatorListSessionBean.deletable}" value="Delete all images" id="lnkSelectDeleteSel"  styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn dialogActiveButton"/>
						<a4j:commandButton status="allWithStatus" action="#{paginatorListSessionBean.withdrawAll}" rendered="#{!paginatorListSessionBean.deletable and paginatorListSessionBean.editable}" value="Withdraw all images" id="lnkSelectWithdrawSel"  styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn dialogActiveButton"/>    
				 	</div>
				</div>
			</h:panelGroup>
		</rich:modalPanel>
	    
	     <rich:modalPanel id="panelConfirmDeleteSelected" width="390" height="110" style="background-color:#434343" domElementAttachment="form">
	        <h3>
	        	<a4j:status forceId="true" id="selDelStatus" startText="Deleting, please wait......" stopText="Delete images?" rendered="#{paginatorListSessionBean.deletable}"/>
	        	<a4j:status forceId="true" id="selWithStatus" startText="Withdrawing, please wait......" stopText="Withdraw images?" rendered="#{!paginatorListSessionBean.deletable and paginatorListSessionBean.editable}"/>
	        </h3>
	        <h:panelGroup layout="block" styleClass="quad_area0_p1">
				<div class="free_area0_p0 xTiny_marginLExcl marginTExcl025">
					<div class="large_txtBtn">
						 <a href="#" class="large_txtBtn dialogCancelButton" onclick="#{rich:component('panelConfirmDeleteSelected')}.hide()">Cancel</a>
					</div>
					<div class="xLarge_txtBtn tiny_marginLExcl">
						<a4j:commandButton status="selDelStatus" action="#{SelectedBean.deleteAll}" rendered="#{paginatorListSessionBean.deletable}" value="#{lbl.delete_selectedImages}" id="lnkSelectDeleteAll" styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn dialogActiveButton"/>
						<a4j:commandButton status="selWithStatus" action="#{SelectedBean.withdrawAll}" rendered="#{!paginatorListSessionBean.deletable and paginatorListSessionBean.editable}" value="Withdraw selected images" id="lnkSelectWithdrawAll"  styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn dialogActiveButton"/>	
					</div>
				</div>
			</h:panelGroup>
	    </rich:modalPanel>
	   
		
		<div id="preListHeader" class="full_area0 itemList noBorder" style="border-width: 0px !important;">
			
			<h:panelGroup styleClass="xHuge_area0_p2 small_marginLIncl clear">
				<h:outputLink value="?q=">
					<h:outputText value="All " styleClass="free_area0" />
				</h:outputLink>
				<a4j:repeat id="filterList" var="filter" value="#{FiltersSession.filters}" rows="0" rowKeyVar="index">
					<h:outputText value=" / " styleClass="free_area0"/>
					<h:outputText value="#{filter.label} " styleClass="free_area0"/>
					<h:outputLink value="#{Navigation.imagesUrl}?q=#{filter.removeQuery}" rendered="#{paginatorListSessionBean.navigationString == 'pretty:images'}" styleClass="free_area0 ">
						<h:outputText value="[x]" styleClass="free_area0 "/>
					</h:outputLink>
					<h:outputLink value="#{Navigation.imagesUrl}/collection/#{paginatorListSessionBean.id}?q=#{filter.removeQuery}" rendered="#{paginatorListSessionBean.navigationString != 'pretty:images' and paginatorListSessionBean.collection != null}" styleClass="free_area0 ">
						<h:outputText value="[x]" styleClass="free_area0 "/>
					</h:outputLink>
					<span style="padding-left: 1px" />
				</a4j:repeat>
				
				<h:outputText value="(#{paginatorListSessionBean.totalNumberOfElements})" styleClass="free_area0 "/><span style="padding-left: 1px" />
				
				<a4j:commandLink styleClass="free_area0" action="#{paginatorListSessionBean.addToActiveAlbum}" rendered="#{paginatorListSessionBean.navigationString == 'pretty:images' and SessionBean.activeAlbum != null}">
					<h:outputText value="#{lbl.add_to_album}" styleClass="free_area0"/>
				</a4j:commandLink>
				
				<a4j:commandLink styleClass="free_area0" action="#{paginatorListSessionBean.removeFromAlbum}" rendered="#{paginatorListSessionBean.navigationString == 'pretty:albumImages' and paginatorListSessionBean.album.deletable}">
					<h:outputText value="Remove" styleClass="free_area0"/>
				</a4j:commandLink>
				
				<h:panelGroup rendered="#{SessionBean.user != null and paginatorListSessionBean.navigationString != 'pretty:images' and paginatorListSessionBean.collection != null}">
					
					<span class="free_area0_p8 endline itemSelectArea">
					<input type="button" class="min_imgBtn checkboxSelectButton"/>
					
					<div class="selectMenu" style="display: none; width:150px;" >
						<input type="button" class="min_imgBtn checkBoxCloseSelectButton"></input><br/>
						<h:panelGroup styleClass="xLarge_area0_p8" rendered="#{SessionBean.activeAlbum == null}">
							<h:outputText value="No albums selected" styleClass="free_area0" />
							<h:outputLink value="#{Navigation.albumsUrl}" styleClass="free_area0">
								<h:outputText value="Select" styleClass="free_area0"/>
							</h:outputLink>
						</h:panelGroup>
						<a4j:commandLink styleClass="large_area0" action="#{paginatorListSessionBean.addToActiveAlbum}" rendered="#{SessionBean.activeAlbum != null}">
							<span class="large_area0_p8"><h:outputText value="#{lbl.add_to_album}"/></span>
						</a4j:commandLink>
						<h:outputLink styleClass="large_area0" value="#{Navigation.applicationUrl}edit?type=all" id="lnkSelectEdit2"  rendered="#{paginatorListSessionBean.imageEditable}">
							<span class="large_area0_p8"><h:outputText value="#{lbl.edit_all}"/></span>
						</h:outputLink>
						<h:panelGroup rendered="#{paginatorListSessionBean.collection != null}">
							<h:outputLink styleClass="large_area0" value="#" rendered="#{paginatorListSessionBean.imageDeletable and paginatorListSessionBean.collection.properties.status == 'PENDING'}">
								<span class="large_area0_p8"><h:outputText value="Delete all"/></span>
								<rich:componentControl for="panelConfirmDeleteAll" operation="show" event="onclick"/>
							</h:outputLink>
							<h:outputLink styleClass="large_area0" value="#" rendered="#{paginatorListSessionBean.imageEditable  and paginatorListSessionBean.collection.properties.status == 'RELEASED'}">
								<span class="large_area0_p8"><h:outputText value="Withdraw all"/></span>
								<rich:componentControl for="panelConfirmDeleteAll" operation="show" event="onclick"/>
							</h:outputLink>
						</h:panelGroup>
					</div>
					</span>
				</h:panelGroup>
				
			</h:panelGroup>
			
		
			<h:panelGroup  styleClass="free_area0_p2 double_marginLIncl" rendered="#{SessionBean.user != null}">
				<h:panelGroup id="preListHeaderSelected">
					<h:outputText value="#{SessionBean.selectedSize} #{lbl.selected} " styleClass="free_area0 "/>
				</h:panelGroup>
				<a4j:commandLink styleClass="free_area0" action="#{SelectedBean.addToActiveAlbum}" rendered="#{paginatorListSessionBean.navigationString == 'pretty:images' and SessionBean.activeAlbum != null}">
					<h:outputText styleClass="free_area0" value="#{lbl.add_to_album}"/>
				</a4j:commandLink>
				<a4j:commandLink styleClass="free_area0" action="#{SelectedBean.removeFromAlbum}" rendered="#{paginatorListSessionBean.navigationString == 'pretty:albumImages' and paginatorListSessionBean.album.deletable}">
					<h:outputText value="Remove" styleClass="free_area0"/>
				</a4j:commandLink>
				<h:panelGroup styleClass="free_area0" rendered="#{paginatorListSessionBean.navigationString != 'pretty:images' and paginatorListSessionBean.collection != null}">
					
					<input type="button" class="min_imgBtn checkboxSelectButton" />
					
					<div class="selectMenu" style="display: none; width:150px;">
						<input type="button" class="min_imgBtn checkBoxCloseSelectButton"></input>
						<h:panelGroup id="preListHeaderSelectedMenu">
							<h:panelGroup rendered="#{SessionBean.selectedSize == 0}">No images selected</h:panelGroup>
							<h:panelGroup rendered="#{SessionBean.selectedSize > 0}">
								<h:panelGroup styleClass="xLarge_area0_p8" rendered="#{SessionBean.activeAlbum == null}">
									<h:outputText value="No albums selected" styleClass="free_area0" />
									<h:outputLink value="#{Navigation.albumsUrl}" styleClass="free_area0">
										<h:outputText value="Select" styleClass="free_area0"/>
									</h:outputLink>
								</h:panelGroup>
								<a4j:commandLink styleClass="large_area0" action="#{SelectedBean.addToActiveAlbum}" rendered="#{SessionBean.activeAlbum != null}">
									<span class="large_area0_p8"><h:outputText value="#{lbl.add_to_album}"/></span>
								</a4j:commandLink>
								<h:outputLink value="#{Navigation.applicationUrl}edit?type=selected" id="lnkSelectEdit" rendered="#{paginatorListSessionBean.imageEditable}">
									<span class="large_area0_p8"><h:outputText value="#{lbl.selected_edit}"/></span>
								</h:outputLink>
								<h:panelGroup rendered="#{paginatorListSessionBean.collection != null}">
									<h:outputLink styleClass="large_area0" value="#"  rendered="#{paginatorListSessionBean.imageDeletable and paginatorListSessionBean.collection.properties.status == 'PENDING'}">
										<span class="large_area0_p8"><h:outputText value="#{lbl.delete_selectedImages}"/></span>
										<rich:componentControl for="panelConfirmDeleteSelected" operation="show" event="onclick"/>
									</h:outputLink>
									<h:outputLink styleClass="large_area0" value="#" rendered="#{paginatorListSessionBean.imageEditable and paginatorListSessionBean.collection.properties.status == 'RELEASED'}">
										<span class="large_area0_p8"><h:outputText value="Withdraw all"/></span>
										<rich:componentControl for="panelConfirmDeleteSelected" operation="show" event="onclick"/>
									</h:outputLink>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</div>
				</h:panelGroup>
			</h:panelGroup>	
		</div>
		
		<h:panelGroup layout="block" styleClass="half_area2_p6 messageArea errorMessageArea" rendered="#{paginatorListSessionBean.corruptedList}">
			<h2><h:outputText value="#{lbl.warning_lblMessageHeader}"/></h2>
			<h:outputText styleClass="messageFatal" value="A fatal error occured! There are images with corrupted data."/>
			<br/>
			<h:outputText styleClass="messageFatal free_area0" value="To reinitialize this data, please click on:"/>
			<a4j:commandLink value="Reinitialize corrupted data" action="#{paginatorListSessionBean.initCorruptData}" styleClass="free_area0 xTiny_marginLIncl" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="full_area0 noTopBorder"  rendered="#{!paginatorListSessionBean.corruptedList}">
			<h:panelGroup layout="block"  styleClass="full_area0 itemList" rendered="#{SessionBean.user != null}">
				<div class="full_area0 listHeader">
					<span class="small_area0">&#160;</span>
					<span class="seperator"></span>
					<span class="free_area0_p8 endline">
						<h:outputText value="#{lbl.select}" />
						<input type="button" class="min_imgBtn checkboxSelectButton" title="Tooltip"/>
						<div class="large_area1 xTiny_marginLIncl selectMenu" style="display: none;">
							<input type="button" class="min_imgBtn checkBoxCloseSelectButton" title="Close selection menu" />
							<span class="medium_area0_p8">Select Item:</span>
							<h:commandLink action="#{paginatorListSessionBean.selectAll}" id="lnkSelectAllOnPage" title="#{lbl.select_all}" immediate="true" styleClass="large_area0 selectAll">
								<span class="medium_area0_p8 tiny_marginLIncl"><h:outputText value="#{lbl.all_on_page}"/></span>
							</h:commandLink>
							<h:commandLink action="#{paginatorListSessionBean.selectNone}" id="lnkSelectNone" title="#{lbl.select_none}" immediate="true" styleClass="large_area0 selectNone">
								<span class="medium_area0_p8 tiny_marginLIncl"><h:outputText value="#{lbl.none}"/></span>
							</h:commandLink>
						</div>
						&#160;
					</span>
				</div>
			</h:panelGroup>
			
			<div class="small_area0">&#160;</div>
			
			<div class="clear"></div>
			
			<ul class="free_area0 fullBrowse small_marginLIncl noTopBorder">
				<!-- Images -->
				<a4j:repeat id="pictureList" var="item" value="#{paginatorListSessionBean.currentPartList}" rows="0" rowKeyVar="index">
					<li class="large_area0 itemTile">
						
						<h:panelGroup layout="block" id="imgFrame" styleClass="large_area1_p2 #{item.selected ? 'tileIconAreaSelected'  : 'tileIconArea'}  free_area1 matrixItem #{item.isInActiveAlbum ? 'inAlbum' : ''}">
							<!-- Image with link to the details view --> 
							
							<h:outputLink  id="lnkPicDetailBrowse" value="#{paginatorListSessionBean.imageBaseUrl}#{item.image.id.path}/view">
								<h:graphicImage alt="#{item.image.filename}" id="picThumbResolutionBrowse" url="#{Navigation.applicationUrl}coreserviceimage?imageUrl=#{item.thumbnailImageUrlAsString}"/>
							</h:outputLink>
							
							<rich:toolTip id="imgEditToolTip" styleClass="quad_area0_p6 bordst0 shadst1 posRel dialogbox" horizontalOffset="-10" verticalOffset="-10" for="lnkPicDetailBrowse" mode="ajax" hideDelay="0" showDelay="400">
								<ui:include src="../picturesPages/ui/MetadataPopup.xhtml"></ui:include>
							</rich:toolTip>
													
						</h:panelGroup> 
						
						<!-- Browse / Search Result / All Pictures of one Person Pages / resource -->						
						
						<!-- Album Selected --> 
						<h:panelGroup styleClass="tiny_checkbox" rendered="#{SessionBean.user != null}">
							<span class="free_area0"> 
								<h:selectBooleanCheckbox rendered="#{item.image.properties.status != 'WITHDRAWN'}" styleClass="shiftCheckbox" id="pictureCheckbox" value="#{item.selected}"  valueChangeListener="#{item.selectedChanged}">
									<a4j:support event="onchange" reRender="preListHeaderSelected, imgFrame, preListHeaderSelectedMenu" />
								</h:selectBooleanCheckbox> 
								
							</span>
						</h:panelGroup> 
						
						<h:graphicImage styleClass="tiny_area0" title="Image withdrawn" rendered="#{item.image.properties.status == 'WITHDRAWN'}" url="../../../common/resources/cssFramework/themes/skin_darkGreen/images/All_Status_ItemWithdrawn_31_Static.gif"/>
						
						<span class="medium_area0"> 
							<span class="free_area0_p3 tileControlIconArea"> 
								<h:outputLabel value="#{item.image.filename}" />
							<ui:remove>
								<br />
								<h:commandLink id="lnkAddToActiveAlbumInactive"  action="#{item.addToActiveAlbum}" disabled="#{item.isInActiveAlbum || SessionBean.activeAlbum==null}" rendered="#{SessionBean.activeAlbum!=null}">
									<h:outputText value="#{lbl.add_to_album}" />
								</h:commandLink>aa
								<h:outputText value="#{paginatorListSessionBean.navigationString }"/>
								<h:commandLink id="lnkRemoveFromAlbum1"  action="#{item.removeFromAlbum}" rendered="#{paginatorListSessionBean.navigationString == 'pretty:albumImages' and paginatorListSessionBean.album.album.properties.status == 'PENDING'}" >
									<h:outputText value="#{lbl.remove_from_album}" />
								</h:commandLink> 
							</ui:remove> 
							</span> 
						</span> 
											
						<!-- End : Browse / Search Result / All Pictures of one Person Pages / resource-->				
					</li>
				</a4j:repeat>
				<!-- End images -->
				
			</ul>
			<h:panelGroup styleClass="fullItem"	rendered="#{paginatorListSessionBean.navigationString == 'pretty:selected'}">
				<ui:insert name="subImagesContent"/>
			</h:panelGroup>
		</h:panelGroup>
		

		<!-- FACETS -->
		<h:panelGroup layout="block" styleClass="full_area0 preListHeader" rendered="#{paginatorListSessionBean.navigationString != 'pretty:selected'}">
			<h:panelGroup id="facetGroup" layout="block" styleClass="third_area1_p8 small_marginLIncl" rendered="#{ paginatorListSessionBean.navigationString != 'pretty:albumImages'}">
				<a4j:repeat var="facets" value="#{paginatorListSessionBean.facets.facets}" rowKeyVar="index">
					<h:outputLink value="#{facets.uri}">
						<h:outputText value="#{facets.label}(#{facets.count}) "/>
					</h:outputLink>
					<span style="padding-left: 10px" />
				</a4j:repeat>
				<h:panelGroup layout="block" styleClass="full_area0" rendered="#{empty paginatorListSessionBean.facets.groups}">
					<a4j:status id="loadFacets" forceId="true" startText="#{lbl.facets_loading}..." />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		
		<h:selectBooleanCheckbox id="facetInitialized" value="false" style="visibility:hidden">
			<a4j:support event="onchange" reRender="facetGroup" action="#{paginatorListSessionBean.initFacets}" status="loadFacets" />
		</h:selectBooleanCheckbox>
	
	
	
	<script>
		jQuery(document).ready(function() {
			document.getElementById('formular:facetInitialized').click();
		});
	</script>			
	
	<!-- Script for Shiftcheckboxes -->
	<script>
		jQuery(document).ready(function() {
			jQuery('.shiftCheckbox').shiftcheckbox();
		});
	</script>
	
	</ui:define>
	
	
	
</ui:composition>

</body>
</html>
