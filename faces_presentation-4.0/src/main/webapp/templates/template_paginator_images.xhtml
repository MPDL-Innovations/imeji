<body>
<ui:composition template="template_paginator.xhtml">

	<ui:define name="actionsMenu">
		<h:panelGroup>
			<!-- SORTING content menu lower line starts here -->
			<h:outputText id="txtSort" value="#{lbl.sort_by}" styleClass="free_area0" />
			<h:selectOneMenu id="selSort" value="#{paginatorListSessionBean.selectedSortCriterion}" styleClass="free_select" onchange="submit();">
				<f:selectItems id="sortItem" value="#{paginatorListSessionBean.sortMenu}" />
			</h:selectOneMenu>
			<h:commandLink id="lnkSortAsc" styleClass="ascSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder == 'ASCENDING'}">&#160;</h:commandLink>
			<h:commandLink id="lnkSortDesc" styleClass="desSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder != 'ASCENDING'}">&#160;</h:commandLink>
			<h:outputText styleClass="seperator void" />
			<!-- SORTING content menu lower line ends here -->
		</h:panelGroup>
	</ui:define>

	<ui:define name="list">

		<!-- Script for Shiftcheckboxes -->
<script>
	jQuery(document).ready(function() {
		jQuery('.shiftCheckbox').shiftcheckbox();
	});
</script>

<script>
	jQuery(document).ready(function() {
		document.getElementById('formular:facetInitialized').click();
	});
</script>
<script>
	changeBg()
	{
		theSelected = document.getElementById();
	}
</script>
		<h:panelGroup id="preListHeaderActiveAlbum" layout="block" styleClass="full_area0 preListHeader" rendered="#{SessionBean.activeAlbum != null}">
			<h:panelGroup styleClass="huge_area0 small_marginLExcl">
				<h:outputText value="#{lbl.active_album}: " />
				<h:outputLink value="#{Navigation.imagesUrl}/album#{SessionBean.activeAlbum.id}">
					<h:outputText value="#{SessionBean.activeAlbum.album.metadata.title} (#{SessionBean.activeAlbum.size})" />
				</h:outputLink>
			</h:panelGroup>
		</h:panelGroup>
		
		<h:panelGroup id="preListHeaderFilters" layout="block" styleClass="full_area0 preListHeader" rendered="true">
			<h:panelGroup styleClass="small_area0">
				<h:outputText value="#{lbl.Filters}: " />
			</h:panelGroup>
			<h:panelGroup styleClass="xHuge_area0">
				<a4j:repeat id="filterList" var="filter" value="#{FiltersSession.filters}" rows="0" rowKeyVar="index">
					<h:outputText value="#{filter.label}(#{filter.count}) "/>
					<h:outputLink value="#{Navigation.imagesUrl}?q=#{filter.removeQuery}" rendered="#{paginatorListSessionBean.navigationString == 'pretty:images'}">
						<h:outputText value="[X]"/>
					</h:outputLink>
					<h:outputLink value="#{Navigation.imagesUrl}/collection/#{paginatorListSessionBean.id}?q=#{filter.removeQuery}" rendered="#{paginatorListSessionBean.navigationString != 'pretty:images' and paginatorListSessionBean.collection != null}">
						<h:outputText value="[X]"/>
					</h:outputLink>
					<span style="padding-left: 1px" />
				</a4j:repeat>
			</h:panelGroup>
		</h:panelGroup>
			

		<h:panelGroup id="preListHeader" layout="block" styleClass="full_area0 preListHeader">
			<h:outputLabel value="&#160;" styleClass="small_area0" style="visibility: hidden"></h:outputLabel>
			<h:outputLink value="#{Navigation.imagesUrl}/selected?reset=1&amp;back=#{paginatorListSessionBean.backUrl}" rendered="#{paginatorListSessionBean.navigationString != 'pretty:selected'}" styleClass="free_area0">
				<h:outputText value="#{lbl.selected_view} (#{SessionBean.selectedSize})" />
			</h:outputLink>
			<h:outputLink value="#{paginatorListSessionBean.backUrl}" styleClass="free_area0" rendered="#{paginatorListSessionBean.navigationString == 'pretty:selected'}">
				<h:outputText value="#{lbl.images_all}" />
			</h:outputLink>
			<a4j:commandLink value="#{lbl.selected_clear}" action="#{SelectedBean.clearAll}" styleClass="free_area0 xSmall_marginLIncl" />

			<a4j:commandLink value="#{lbl.delete_selectedImages}" action="#{SelectedBean.deleteAll}" styleClass="free_area0 xHuge_marginLIncl" rendered="#{SelectedBean.sb.user != null}" />

		</h:panelGroup>

		
		<h:panelGroup layout="block" styleClass="half_area2_p6 messageArea errorMessageArea" rendered="#{paginatorListSessionBean.corruptedList}">
			<h2><h:outputText value="#{lbl.warning_lblMessageHeader}"/></h2>
			<h:outputText styleClass="messageFatal" value="A fatal error occured! There are images with corrupted data."/>
			<br/>
			<h:outputText styleClass="messageFatal free_area0" value="To reinitialize this data, please click on:"/>
			<a4j:commandLink value="Reinitialize corrupted data" action="#{paginatorListSessionBean.initCorruptData}" styleClass="free_area0 xTiny_marginLIncl" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="full_area0 tiledList" rendered="#{!paginatorListSessionBean.corruptedList}">
			<div class="small_area0">&#160;</div>
			<ul class="free_area0 fullBrowse">
				<!-- Images -->
				<a4j:repeat id="pictureList" var="item" value="#{paginatorListSessionBean.currentPartList}" rows="0" rowKeyVar="index">
					<li class="large_area0 itemTile">
						
							<h:panelGroup layout="block" id="imgFrame" styleClass="large_area1_p2 #{item.selected ? 'tileIconAreaSelected'  : 'tileIconArea'} free_area1 matrixItem #{item.isInActiveAlbum ? 'inAlbum' : ''}">
								<span class="captionWrapper">
								
									<!-- Image with link to the details view --> 
									<h:outputLink  id="lnkPicDetailBrowse" value="#{paginatorListSessionBean.imageBaseUrl}#{item.image.id.path}/view">
										<h:graphicImage alt="#{item.image.filename}" id="picThumbResolutionBrowse" url="#{Navigation.applicationUrl}coreserviceimage?imageUrl=#{item.thumbnailImageUrlAsString}"/>
									</h:outputLink>
									
									<!-- Edit Caption -->
									<span class="editCaption"> 
										<h:outputLink id="cmdPicEditCaption" value="#lnkPicDetailBrowse:#{index}" rendered="#{item.editable}">
											<rich:componentControl event="onclick" for="menuEdit" operation="show"/>
											<h:outputText style="color:white" value="Edit Metadata"/>
										</h:outputLink>
									</span>  
								</span>
								
								<rich:toolTip id="imgToolTip" for="imgFrame" showDelay="500">
									<ui:include src="../picturesPages/ui/MetadataPopup.xhtml" />
								</rich:toolTip>
								
								
							</h:panelGroup> 
						
							<rich:contextMenu attached="false" attachTo="cmdPicEditCaption" id="menuEdit" submitMode="ajax" styleClass="free_area0 itemList listBackground">
								<rich:menuItem ajaxSingle="true" styleClass="itemList listBackground selected">
									<h:outputText value="Choose: "/>
									<a4j:repeat var="statement" value="#{item.profile.statements}" rowKeyVar="index">
										<rich:menuItem ajaxSingle="true" styleclass="">
											<a4j:commandLink value="* #{MetadataLabels.labels[statement.name]} (#{statement.name})" actionListener="#{EditWorkspaceBean.requestEditor}" reRender="modalContent" onclick="Richfaces.showModalPanel('pnlLoading')" oncomplete="Richfaces.hideModalPanel('pnlLoading'); Richfaces.showModalPanel('pnlEdit');">
												<f:attribute name="statementName" value="#{statement.name}"/>
												<f:attribute name="profileId" value="#{item.profile.id}"/>
												<f:attribute name="idOfImageToEdit" value="#{item.image.id}"/>
												<f:attribute name="type" value="SINGLE"/>
							               </a4j:commandLink>
										</rich:menuItem>
									</a4j:repeat>
								</rich:menuItem>
							</rich:contextMenu>
						
						<!-- Browse / Search Result / All Pictures of one Person Pages / resource -->						
						
						<!-- Album Selected --> 
						<h:panelGroup styleClass="tiny_area1">
							<span class="free_area0"> 
								<h:selectBooleanCheckbox styleClass="shiftCheckbox" id="pictureCheckbox" value="#{item.selected}" valueChangeListener="#{item.selectedChanged}">
									<a4j:support event="onchange" reRender="preListHeader,imgFrame" />
								</h:selectBooleanCheckbox> 
							</span>
						</h:panelGroup> 
						
						<span class="medium_area0"> 
							<span class="free_area0_p3 tileControlIconArea"> 
								<h:outputLabel value="#{item.image.filename}" style="white-space:nowrap;" /><br />
								<h:commandLink id="lnkAddToActiveAlbumInactive"  action="#{item.addToActiveAlbum}" disabled="#{item.isInActiveAlbum || SessionBean.activeAlbum==null}" rendered="#{SessionBean.activeAlbum!=null}">
									<h:outputText value="#{lbl.add_to_album}" />
								</h:commandLink> 
							</span> 
						</span> 
						
											
						<!-- End : Browse / Search Result / All Pictures of one Person Pages / resource-->
						<ui:remove>
							<!-- View Album Page -->
							<h:panelGroup styleClass="large_area0" rendered="#{AlbumSession.current.size != '0' and SessionBean.currentPage == 'ALBUM'}">
								<!-- remove item from the view album -->
								<h:panelGroup styleClass="free_area0 xTiny_marginLExcl facesControlIconArea" rendered="#{AlbumSession.current.state == 'PENDING'}">
									<h:outputLink id="lnkRemoveFromAlbum" value="#{Navigation.albumInterfaceUrl}/#{AlbumSession.current.version.objectId}/REMOVEPICTURE/#{item.item.objid}/back">
										<h:outputText value="#{lbl.delete}" />
									</h:outputLink>
								</h:panelGroup>
							</h:panelGroup>
							<!-- End View Album Page -->
						</ui:remove>
					</li>
				</a4j:repeat>
				<!-- End images -->
				
			</ul>
			<h:panelGroup styleClass="fullItem"	rendered="#{paginatorListSessionBean.navigationString == 'pretty:selected'}">
				<ui:insert name="subImagesContent"/>
			</h:panelGroup>
		</h:panelGroup>

		<!-- FACETS -->
		<h:panelGroup layout="block" styleClass="full_area0 preListHeader" rendered="#{paginatorListSessionBean.navigationString != 'pretty:selected'}">
			<h:panelGroup id="facetGroup" layout="block" styleClass="full_area1_p8">
				<a4j:repeat var="facets" value="#{paginatorListSessionBean.facets.facets}" rowKeyVar="index">
					<h:outputLink value="#{facets.uri}">
						<h:outputText value="#{facets.label}(#{facets.count}) "/>
					</h:outputLink>
					<span style="padding-left: 10px" />
				</a4j:repeat>
				<h:panelGroup layout="block" styleClass="full_area0" rendered="#{empty paginatorListSessionBean.facets.groups}">
					<a4j:status id="loadFacets" forceId="true" startText="#{lbl.facets_loading}..." />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		
		<h:selectBooleanCheckbox id="facetInitialized" value="false" style="visibility:hidden">
			<a4j:support event="onchange" reRender="facetGroup" action="#{paginatorListSessionBean.initFacets}" status="loadFacets" />
		</h:selectBooleanCheckbox>
	
	</ui:define>
	
</ui:composition>
</body>
</html>
