						</h:outputLink>
									
						<h:panelGroup styleClass="seperator" />
					</div>
				</div>
				
				<h:panelGroup styleClass="full_area0" rendered="#{imageBean.tab == 'VIEW'}">
					<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
						<h3 class="xLarge_area0_p8 endline blockHeader">
							<h:outputText id="lblViewItemFull_lblBasic" value="#{lbl.metadata} " />
						</h3>
						<span class="seperator"></span>
		
						<h:panelGroup styleClass="free_area0 itemBlockContent endline">
							<!-- URL -->
							<h:panelGroup styleClass="free_area0 endline itemLine noTopBorder">
								<b class="xLarge_area0_p8 endline labelLine clear">
									 <h:outputText value="#{lbl.name }" /> 
									 <span class="noDisplay">: </span> 
								</b>
								<span class="xHuge_area0 xTiny_marginLExcl endline"> 
									<h:outputText id="txtUrl" value="#{imageBean.image.filename}" /> 
								</span>
							</h:panelGroup>
		
							<!-- URL -->
							<h:panelGroup styleClass="free_area0 endline itemLine noTopBorder">
								<b class="xLarge_area0_p8 endline labelLine clear"> 
									<h:outputText value="#{lbl.collection }" /> 
									<span class="noDisplay">: </span>
								</b>
								<span class="xHuge_area0 xTiny_marginLExcl endline"> 
									<h:outputText value="#{imageBean.collection.metadata.title}" /> 
								</span>
							</h:panelGroup>
							
							<a4j:repeat var="md" value="#{imageBean.imgMetadata}">
								<h:panelGroup styleClass="free_area0 endline itemLine noTopBorder">
									<b class="xLarge_area0_p8 endline labelLine clear">
									 	<h:outputText value="#{md.type.label}" /> 
									 	<span class="noDisplay">: </span> 
									 </b>
									<span class="xHuge_area0 xTiny_marginLExcl endline">
										
										<h:outputText value="#{md.type.text}" rendered="#{md.type.enumType == 'TEXT'}" />
										
										<h:outputText value="#{md.type.number}" rendered="#{md.type.enumType == 'NUMBER'}" /> 
										
										<h:outputText value="#{md.type.date}" rendered="#{md.type.enumType == 'DATE'}" />
										
										<h:outputText value="#{md.type.license}" rendered="#{md.type.enumType == 'LICENSE'}" />
										
										<h:outputLink  value="#{md.type.uri}" rendered="#{md.type.enumType == 'URI'}" target="_blank">
											<h:outputText value="#{md.type.uri}" rendered="#{md.type.enumType == 'URI'}" />
										</h:outputLink>
										
										<h:outputText escape="false" value="#{md.type.citation}" rendered="#{md.type.enumType == 'PUBLICATION'}" />									  	
									  	
									  	<h:panelGroup rendered="#{md.type.enumType == 'CONE_AUTHOR'}">
											<h:panelGroup rendered="#{md.type.person.identifier == null}">
												<h:outputText value="#{md.type.person.familyName}, " />
												<h:outputText value="#{md.type.person.givenName} (" />
												<a4j:repeat id="orgaList0" var="orga" value="#{md.type.person.organizations}" rendered="#{not empty md.type.person.organizations}">
													<h:outputText value="#{orga.name}" />
												</a4j:repeat>
												<h:outputText value=")" />
											</h:panelGroup>
											<h:panelGroup rendered="#{md.type.person.identifier != null}">
												<h:outputLink value="#{md.type.person.identifier}" target="_blank">
													<h:outputText value="#{md.type.person.familyName}, " />
													<h:outputText value="#{md.type.person.givenName} (" />
													<a4j:repeat id="orgaList1" var="orga" value="#{md.type.person.organizations}" rendered="#{not empty md.type.person.organizations}">
														<h:outputText value="#{orga.name}" />
													</a4j:repeat>
													<h:outputText value=")" />
												</h:outputLink>
											</h:panelGroup>
										</h:panelGroup> 
										
										<h:panelGroup rendered="#{md.type.enumType == 'GEOLOCATION'}">
											<h:outputText value="#{md.type.longitude}/" />
											<h:outputText value="#{md.type.latitude}" />
											<br/>
											<h:outputLink value="http://maps.google.de/?ie=UTF8&amp;q=#{md.type.latitude},+#{md.type.longitude}&amp;iwloc=A&amp;hl=en" target="_blank">
												<h:outputText value="View in Google Map"/>
											</h:outputLink>
										</h:panelGroup> 
									
									</span>
								</h:panelGroup>
							</a4j:repeat>
