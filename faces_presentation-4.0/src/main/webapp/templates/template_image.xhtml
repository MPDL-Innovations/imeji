<body>
	<ui:composition template="template_edit_metadata.xhtml">	
		<!--<ui:define name="breadcrumb">
			<ui:include src="headerPages/Breadcrumb.jspf"/>
		</ui:define>	-->
		
		<ui:define name="contentMenu">
			<h:outputText id="txtMenue" styleClass="free_area0" value=""/>
		</ui:define>
		
		<ui:define name="actionsMenu">
		</ui:define>
							
		<ui:define name="mainContent" >
			
			<ui:insert name="preListHeader"/>
			
			<h:panelGroup styleClass="full_area0 fullItem">

				<h:panelGroup layout="block" styleClass="full_area2 xTiny_marginLExcl"> 
					<h:panelGroup layout="block" styleClass="full_area detailedItem">
						<span>
							<h:outputLink id="lnkPicFullResolution" value="#{Navigation.applicationUrl}coreserviceimage?imageUrl=#{imageBean.image.fullImageUrl}" target="_blank">
								<h:graphicImage id="picWebResolution" title="imageBean.image.id" alt="imageBean.image.id" value="#{Navigation.applicationUrl}coreserviceimage?imageUrl=#{imageBean.image.webImageUrl}" />
							</h:outputLink>			
						</span>
					</h:panelGroup>
					<h:panelGroup id="image" layout="block">
						<h:outputLink styleClass="medium_label huge_marginLIncl xLarge_marginRExcl" id="lnkPicFullResolution2" value="" disabled="#{imageBean.isInActiveAlbum || SessionBean.activeAlbum==null}">
							<h:outputText value="#{lbl.add_to_album}"/>
						</h:outputLink>
						<h:selectBooleanCheckbox styleClass="tiny_checkbox" id="pictureCheckbox" value="#{imageBean.selected}" onchange="getElementById('formular:selectBtn').click();"/>
						<a4j:commandButton id="selectBtn" partialSubmit="true" value="#{imageBean.selected}" action="#{imageBean.select}" style="visibility:hidden;" reRender="preListHeader"/>
						<h:outputText styleClass="small_label" value="#{lbl.selected}"/>
					</h:panelGroup>
				</h:panelGroup>
				
				<div class="full_area0 fullItem">
					<div class="fullItemControls">
						<h:panelGroup styleClass="seperator" />
						
						<h:outputLink id="lnkViewItemMdPage" styleClass="free_area0 actual" value="#{imageBean.pageUrl}/techmd" rendered="#{imageBean.tab == 'TECHMD'}">
							<h:outputText value="#{lbl.view_tech_md}"/>
						</h:outputLink>
						
						<h:outputLink id="lnkViewItemMdPage2" styleClass="free_area0" value="#{imageBean.pageUrl}/techmd" rendered="#{imageBean.tab != 'TECHMD'}">
							<h:outputText value="#{lbl.view_tech_md}"/>
						</h:outputLink>
									
						<h:panelGroup styleClass="seperator" />
									
						<h:outputLink id="lnkViewItemPage" styleClass="free_area0 actual" value="#{imageBean.pageUrl}/view" rendered="#{imageBean.tab == 'VIEW'}">
							<h:outputText value="#{lbl.view_md}"/>
						</h:outputLink>
						<h:outputLink id="lnkViewItemPage2" styleClass="free_area0" value="#{imageBean.pageUrl}/view" rendered="#{imageBean.tab != 'VIEW'}">
							<h:outputText value="#{lbl.view_md}"/>
						</h:outputLink>
									
					</div>
				</div>
				
				<h:panelGroup id="metadata" styleClass="full_area0" rendered="#{imageBean.tab == 'VIEW'}">
					
					<h:panelGroup layout="block" styleClass="full_area0 itemBlock" rendered="#{imageBean.editable and EditWorkspaceBean.type == 'SINGLE' and EditWorkspaceBean.editAllStatements}">
						<h3 class="xLarge_area0_p8 endline blockHeader">
							<h:outputText value="Edit Metadata" /><br/>
						</h3>
						<ui:include src="../picturesPages/ui/EditMetadataPanelContent.xhtml" />
						<h:panelGroup layout="block" styleClass="full_area0">
			            	<a4j:commandLink styleClass="free_area1_p8 cancelButton " action="#{EditWorkspaceBean.cancel}" value="#{lbl.cancel}"/>
			            	<a4j:commandLink styleClass="free_area1_p8 activeButton" action="#{EditWorkspaceBean.save}" value="#{lbl.save}" status="DetailImageEditorStatus"/>
			           	</h:panelGroup>
			           	<h:panelGroup layout="block" styleClass="full_area0">
			    			<a4j:status id="DetailImageEditorStatus" forceId="true" startText="Editing..." />
			    		</h:panelGroup>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="full_area0 itemBlock" rendered="#{EditWorkspaceBean.type != 'SINGLE' or !EditWorkspaceBean.editAllStatements}">
						<h3 class="xLarge_area0_p8 endline blockHeader">
							<h:outputText id="lblViewItemFull_lblBasic" value="#{lbl.metadata} " /><br/>
							<a4j:commandLink rendered="#{imageBean.editable}" value="Edit" actionListener="#{EditWorkspaceBean.requestEditor}" reRender="metadata">
								<f:attribute name="idOfImageToEdit" value="#{imageBean.image.id}"/>
								<f:attribute name="editAllStatements" value="true"/>
								<f:attribute name="profileId" value="#{imageBean.collection.profile}"/>
								<f:attribute name="type" value="SINGLE"/>
							</a4j:commandLink>
						</h3>
						
						<span class="seperator"></span>
		
						<h:panelGroup  styleClass="free_area0 itemBlockContent endline">
							<!-- URL -->
							<h:panelGroup styleClass="free_area0 endline itemLine noTopBorder">
								<b class="xLarge_area0_p8 endline labelLine clear">
									 <h:outputText value="#{lbl.name }" /> 
									 <span class="noDisplay">: </span> 
								</b>
								<span class="xHuge_area0 xTiny_marginLExcl endline"> 
									<h:outputText id="txtUrl" value="#{imageBean.image.filename}" /> 
								</span>
							</h:panelGroup>
		
							<h:panelGroup styleClass="free_area0 endline itemLine noTopBorder">
								<b class="xLarge_area0_p8 endline labelLine clear"> 
									<h:outputText value="#{lbl.collection }" /> 
									<span class="noDisplay">: </span>
								</b>
								<span class="xHuge_area0 xTiny_marginLExcl endline"> 
									<h:outputText value="#{imageBean.collection.metadata.title}" /> 
								</span>
								
							</h:panelGroup>
							
							<rich:panel id="singleEditPanel" layout="block" styleClass="quad_area0_p0 ">
								<div class="quad_area0_p0" id="metadata">
								<a4j:repeat id="statementList" var="statement" value="#{imageBean.edit.profile.statements}" rows="0">
									<div class="xLarge_area0_p4 txtRight noPaddingTopBottom">
										<h:outputText value="#{MetadataLabels.labels[statement.name]}"/>
									</div>
									<h:panelGroup layout="block">
										<rich:togglePanel id="metadataTogglePanel" value="#{imageBean.edit.togglePanelState[statement.name]}" initialState="displayMd" switchType="ajax" stateOrder="displayMd, editMd">
											 <f:facet name="displayMd">
												 <h:panelGroup layout="block" styleClass="double_area0_p0 xTiny_marginLExcl">
												 	<a4j:repeat var="md" value="#{imageBean.edit.image.metadataSet.metadata}" rows="0" rowKeyVar="indexMetadata">
														<h:panelGroup layout="block" styleClass="double_area0_p0" rendered="#{md.namespace == statement.name}" >
															<ui:include src="../picturesPages/ui/MetadataOutput.xhtml">
																<ui:param name="md" value="#{md}"/>
															</ui:include>
														</h:panelGroup>
													</a4j:repeat>
													<a4j:commandLink rendered="#{imageBean.navigationString != 'pretty:viewImage' and imageBean.editable and !imageBean.edit.valuesMap[statement.name]}" reRender="singleEditPanel" action="#{imageBean.edit.addMetadata}" value="Add value">
														<f:setPropertyActionListener value="#{statement}" target="#{imageBean.edit.editor.statement}" />
													</a4j:commandLink>
													<h:outputText value="No value" rendered="#{(!imageBean.edit.valuesMap[statement.name]) and (!imageBean.editable || imageBean.navigationString == 'pretty:viewImage')}"/>
													<rich:toggleControl rendered="#{imageBean.navigationString != 'pretty:viewImage' and imageBean.editable and imageBean.edit.valuesMap[statement.name]}" value="Edit" switchToState="editMd"/>
												</h:panelGroup>
											</f:facet>
											<f:facet name="editMd">
												<h:panelGroup  layout="block" styleClass="huge_area0_p0">
													<a4j:repeat var="md" value="#{imageBean.edit.image.metadataSet.metadata}" rows="0"  rowKeyVar="indexMetadata">
														<h:panelGroup rendered="#{md.namespace == statement.name}">
															<h:panelGroup layout="block" styleClass="xLarge_area0_p0 xTiny_marginLExcl">
																<ui:include src="../picturesPages/ui/MetadataInput.xhtml">
																	<ui:param name="metadata" value="#{md}"/>
																	<ui:param name="areaClass" value="xLarge_txtArea"/>
																</ui:include>
															</h:panelGroup>
															<div class="small_area0_p8 lineToolSection">
																<a4j:commandButton styleClass="min_imgBtn groupTool remove af_commandButton" immediate="true" reRender="singleEditPanel" action="#{imageBean.edit.removeMetadata}" value="">
																	<f:setPropertyActionListener value="#{statement}" target="#{imageBean.edit.editor.statement}" />
																	<f:setPropertyActionListener value="#{indexMetadata}" target="#{imageBean.edit.mdPosition}" />
																</a4j:commandButton>
																<a4j:commandButton styleClass="min_imgBtn groupTool add af_commandButton" immediate="true" reRender="singleEditPanel" action="#{imageBean.edit.addMetadata}" value="">
																	<f:setPropertyActionListener value="#{statement}" target="#{imageBean.edit.editor.statement}" />
																	<f:setPropertyActionListener value="#{indexMetadata}" target="#{imageBean.edit.mdPosition}" />
																</a4j:commandButton>
															</div>
														</h:panelGroup>
													</a4j:repeat>
													<div class="vertDist050 linebreak"></div>
													<h:panelGroup layout="block" styleClass="quad_area0_p1">
														<div class="double_area0_p0 xTiny_marginLExcl marginTExcl025">
															<div class="small_txtBtn">
																<rich:toggleControl styleClass="small_txtBtn dialogCancelButton" value="Cancel"/>
															</div>
															<div class="small_txtBtn xTiny_marginLExcl">
																<a4j:commandButton styleClass="free_area0_p0 xTiny_marginLExcl small_txtBtn dialogActiveButton" action="#{imageBean.edit.save}" value="Save">
																	<f:setPropertyActionListener value="#{statement}" target="#{imageBean.edit.editor.statement}" />
																 	<a4j:support event="oncomplete" reRender="metadataTogglePanel" />
																</a4j:commandButton>
															</div>
														</div>
													</h:panelGroup>
												</h:panelGroup>
											</f:facet>
										</rich:togglePanel>
									</h:panelGroup>
									<div class="vertDist050 linebreak"></div>
								</a4j:repeat>
							</div>
						</rich:panel>
							
							<!--  <a4j:repeat var="md" value="#{imageBean.image.metadataSet.metadata}">
								<h:panelGroup styleClass="free_area0 endline itemLine noTopBorder">
									<b class="xLarge_area0_p8 endline labelLine clear">
									 	<h:outputText value="#{md.namespace}" /> 
									 	<span class="noDisplay">: </span> 
									 </b>
									<span class="xHuge_area0 xTiny_marginLExcl endline">
										<h:panelGroup layout="block" styleClass="xLarge_area0_p0 xTiny_marginLExcl">
											<ui:include src="../picturesPages/ui/MetadataOutPut.xhtml">
												<ui:param name="metadata" value="#{md}"/>
												<ui:param name="areaClass" value="xLarge_txtArea"/>
											</ui:include>
										</h:panelGroup>
									</span>
								</h:panelGroup>
							</a4j:repeat>-->
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
								
				<ui:insert name="editImage"></ui:insert>
				<ui:insert name="viewTechMD"></ui:insert>
				
			</h:panelGroup>
			
		</ui:define>

	</ui:composition>
</body>
</html>
