<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="headline">
		<h1>
			<h:outputText value="#{lbl.createCollection}" rendered="true" /> 
			<h:outputText value="#{lbl.editCollection}"	rendered="false" />
		</h1>
	</ui:define>


	<ui:define name="contentMenu">
		<h:commandLink id="lnkOrganize" styleClass="free_area0"
			value="ORGANIZE" rendered="false" />
		<h:outputText styleClass="free_area0" value="ORGANIZE"
			rendered="false" />
		<h:outputText styleClass="seperator void" />
	</ui:define>

	<ui:define name="actionsMenu">
		<h:panelGroup rendered="true">
			<!-- ORGANIZE content menu lower line starts here -->
			<h:outputLink id="lnkEditCollection" styleClass="free_area0" value="#{Navigation.applicationUrl}edit#{ViewCollectionBean.collection.id.path}" 
				rendered="#{ViewCollectionBean.collection.properties.status == 'PENDING'}">
				<h:outputText value="Edit Collection"></h:outputText>
			</h:outputLink>
			<h:outputText styleClass="seperator"
				rendered="#{FormularBean.collection.properties.status == 'PENDING'}" />
			<!-- ORGANIZE content menu lower line ends here -->
		</h:panelGroup>
	</ui:define>

	<ui:define name="additionalSubheaders">
		<h:panelGroup layout="block" styleClass="subHeader"
			rendered="#{(SessionBean.user == null) and (SessionBean.currentPage == 'HOME')}">
			<h:outputText
				value="#{HomePage.totalNumberOfItems} #{msg.browse_not_logged_in}" />
		</h:panelGroup>
	</ui:define>

</ui:composition>
</html>
