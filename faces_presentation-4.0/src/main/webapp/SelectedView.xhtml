<body>
	<ui:composition template="templates/template_paginator_images.xhtml">	
			<ui:param name="paginatorListSessionBean" value="#{SelectedBean}" />
			<ui:param name="headline" value="#{lbl.selected_headline}"/>
			
			<ui:define name="subImagesContent">
			<h:panelGroup layout="block" styleClass="full_area0 preListHeader">
				<h:panelGroup rendered="#{SelectedBean.editMetadataBean.numberOfProfiles == '1'}">
					
					<h:panelGroup layout="block" styleClass="full_area1_p8">
						<tr:iterator id="mdList" var="metadata" value="#{SelectedBean.editMetadataBean.metadata}" varStatus="index">
							<h:panelGroup layout="block" styleClass="full_area0">
							  	<h:panelGroup layout="block" styleClass="huge_area0">
									<h:outputText value="#{lbl.metadata_select}" styleClass="large_label"/>
									<h:selectOneMenu value="#{metadata.selectedStatementName}" styleClass="huge_select" onchange="getElementById('formular:mdList:#{index.index}:changeTypeBtn').click();">
										<f:selectItems  value="#{SelectedBean.editMetadataBean.statementMenu}"/>
									</h:selectOneMenu>
									<tr:commandButton id="changeTypeBtn" simple="true" action="#{metadata.changeType}" inlineStyle="visibility:hidden;"/>
								</h:panelGroup>
								
								
								
								<h:panelGroup layout="block" styleClass="xLarge_area0" >
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.text}" rendered="#{metadata.metadata.type.enumType=='TEXT'}"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.date}" rendered="#{metadata.metadata.type.enumType=='DATE'}"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.number}" rendered="#{metadata.metadata.type.enumType=='NUMBER'}"/>
									<h:panelGroup rendered="#{metadata.metadata.type.enumType=='CONE_AUTHOR'}">
										<h:outputLabel value="Family Name:" styleClass="xLarge_label"/>
										<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.person.familyName}" />
										<h:outputLabel value="Given Name:" styleClass="xLarge_label"/>
										<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.person.givenName}" /> 
										<h:outputLabel value="Organization:" styleClass="xLarge_label"/>
										<h:inputText styleClass="large_txtInput" value="#{metadata.metadata.type.person.organizations[0].name}" />
									</h:panelGroup>
									<h:panelGroup rendered="#{metadata.metadata.type.enumType=='GEOLOCATION'}">
										<h:outputLabel value="Latitude:" styleClass="xLarge_label"/>
										<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.latitude}" />
										<h:outputLabel value="Longitude:" styleClass="xLarge_label"/>
										<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.longitude}" />
									</h:panelGroup>
								</h:panelGroup>
								<tr:commandButton styleClass="min_imgBtn add groupTool" shortDesc="#{lbl.add_constraint}" action="#{SelectedBean.editMetadataBean.addMetadata}">
									<f:setPropertyActionListener value="#{index.index}" target="#{SelectedBean.editMetadataBean.mdPosition}"/>
								</tr:commandButton>
								<tr:commandButton styleClass="min_imgBtn remove groupTool" shortDesc="#{lbl.remove_constraint}" action="#{SelectedBean.editMetadataBean.removeMetadata}">
									<f:setPropertyActionListener value="#{index.index}" target="#{SelectedBean.editMetadataBean.mdPosition}"/>
								</tr:commandButton>
								
							</h:panelGroup>
						</tr:iterator>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="full_area0 preListHeader">
						<h:outputLink value="?reset=1" styleClass="free_area1_p8 cancelButton ">
							<h:outputText value="#{lbl.reset}" />
						</h:outputLink>			
						<h:commandButton value="#{lbl.save}" action="#{SelectedBean.save}" styleClass="free_area1_p8 activeButton"/>	
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="full_area1_p8" rendered="#{SelectedBean.editMetadataBean.numberOfProfiles != '1'}">
					<h:outputText value="#{msg.metadata_edit_error_number_of_selected_profiles}" styleClass="full_label"/>
					<h:outputText value="#{SelectedBean.editMetadataBean.numberOfProfiles} found!" styleClass="full_label"/>
				</h:panelGroup>
			</h:panelGroup>
			
			</ui:define>
	</ui:composition>
</body>
</html>
