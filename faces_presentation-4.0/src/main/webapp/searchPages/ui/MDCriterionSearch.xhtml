<f:subview id="MD">			
	<h:panelGroup styleClass="full_area0 itemBlock">
 					<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder">
						<b class="xLarge_area0_p8 endline labelLine clear">&#160;
							<span class="noDisplay"> </span>
						</b>
						<span class="xHuge_area0 xTiny_marginLExcl endline">
							<h:outputLabel id="lblSearchTermFirst" styleClass="quad_label" value="#{lbl.adv_search_lblCollection}" />
					  		<h:selectOneMenu styleClass="small_select replace" id="selectCollection" value="#{CollectionCriterionBean.collectionCriterionVO.collection}" onchange="submit()" valueChangeListener="#{AdvancedSearchController.collectionChanged}" immediate="true">
								<f:selectItems value="#{AdvancedSearchController.collectionList}"/>
							</h:selectOneMenu>
						</span>
					</h:panelGroup>	

		
	 				<tr:iterator id="mdCriterion" var="mdCriterionBean" value="#{AdvancedSearchController.collectionCriterionController.collectionCriterionManager.parentVO}" varStatus="index"> 
	 				
						<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder"  rendered = "#{index.index == 0}">
							<h:outputLabel value="#{mdCriterion.mdCriterionController.mdCriterionManager.size}" />
							<b class="xLarge_area0_p8 endline labelLine clear">&#160;
								<span class="noDisplay"> </span>
							</b>
							<span class="xHuge_area0 xTiny_marginLExcl endline">
							<span class="free_area0">
								<span class="xHuge_area0 xTiny_marginLExcl endline">
									<h:outputLabel id="lblSearchTermFirst" styleClass="quad_label" value="#{lbl.adv_search_lblMetaData}" />
				  					<h:selectOneMenu styleClass="large_select replace" id="selectMd" value="#{MDCriterionBean.mdCriterionVO.md}">
										<f:selectItems value="#{AdvancedSearchController.mdList}"/>
									</h:selectOneMenu>
									<h:inputText styleClass="large_txtInput" id="md" value="#{MDCriterionBean.mdCriterionVO.mdText}" />
								</span>
								<span class="large_area0 tiny_marginRIncl">
									<h:selectOneMenu id="selMDCriterionLogicOption" styleClass="small_select xSmall_marginLIncl endline replace" value="#{MDCriterionBean.logicOperator}">
										<f:selectItems value="#{MDCriterionBean.logicOperatorItems}"/>
									</h:selectOneMenu>
								
								</span>
								</span>
							</span>
							<span class="large_area0_p8 lineToolSection">
								<tr:commandButton id="btnAddFirst" styleClass="min_imgBtn groupTool add" text=" " shortDesc="#{tip.search_btAdd}" action="#{mdCriterion.mdCriterionController.mdCriterionManager.addObject}" />
			                    <tr:commandButton id="btnRemoveFirst" styleClass="min_imgBtn groupTool remove" text=" " shortDesc="#{tip.search_btRemove}" disabled="#{mdCriterion.mdCriterionController.mdCriterionManager.size== 1}" action="#{mdCriterion.mdCriterionController.mdCriterionManager.removeObject}"/>
				     	    </span>
				     	</h:panelGroup>
			     	
				     	<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder" rendered="#{index.index > 0}">
							<b class="xLarge_area0_p8 endline labelLine clear">&#160;
								<span class="noDisplay"> </span>
							</b>
							<span class="xHuge_area0 xTiny_marginLExcl endline">
							<span class="free_area0">
								<span class="xHuge_area0 xTiny_marginLExcl endline ">
									<h:selectOneMenu styleClass="large_select replace" id="selectMd" value="#{MDCriterionBean.mdCriterionVO.md}">
										<f:selectItems value="#{AdvancedSearchController.mdList}"/>
									</h:selectOneMenu>
									<h:inputText styleClass="large_txtInput" id="md" value="#{MDCriterionBean.mdCriterionVO.mdText}" />					
								</span>
								<span class="xHuge_area0 xTiny_marginLExcl endline">
									<h:selectOneMenu id="selMDCriterionLogicOption" styleClass="small_select xSmall_marginLIncl endline replace" value="#{MDCriterionBean.logicOperator}">
										<f:selectItems value="#{MDCriterionBean.logicOperatorItems}"/>
									</h:selectOneMenu>
								</span>
								</span>
							</span>
							<span class="large_area0_p8 lineToolSection">
								<tr:commandButton id="btnAddFollowing" styleClass="min_imgBtn groupTool add" text=" " shortDesc="#{tip.search_btAdd}" action="#{mdCriterion.mdCriterionController.mdCriterionManager.addObject}" />
								<tr:commandButton id="btnRemoveFollowing" styleClass="min_imgBtn groupTool remove" text=" " shortDesc="#{tip.search_btRemove}" disabled="#{mdriterion.mdCriterionController.mdCriterionManager.size == 1}" action="#{mdCriterion.mdCriterionController.mdCriterionManager.removeObject}"/>
							</span>
