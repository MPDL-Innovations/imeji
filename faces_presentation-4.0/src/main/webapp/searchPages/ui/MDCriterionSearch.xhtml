<f:subview id="MDCrietrionSearch">			
	<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
		<h3 class="xLarge_area0_p8 endline blockHeader">
			<h:outputText value="Search MD"/>
		</h3>
		<span class="seperator"></span>
				
		<div class="free_area0 itemBlockContent endline">	
			<h:panelGroup layout="block" styleClass="free_area0 endline itemLine">
				<a4j:repeat id="collRepeat" var="collection" value="#{AdvancedSearchController.collectionCriterionController.collectionCriterionList}" rowKeyVar="indexCollection">
					<h:panelGroup>
					
						<!-- Collection -->
						<h:panelGroup layout="block" styleClass="free_area0 endline itemLine" rendered="#{indexCollection > 0}">
							<b class="xLarge_area0_p8 endline labelLine clear">&#160;
								<span class="noDisplay"> </span>
							</b>
							
							<h:panelGroup class="xHuge_area0 xTiny_marginLExcl endline">
					    		<h:outputLabel value="OR"/>
					    		<!-- 
					    		<h:selectOneMenu id="selCollectionCriterionLogicOption" styleClass="small_select replace" value="#{collection.logicOperator}">
									<f:selectItems value="#{collection.logicOperatorItems}"/>
								</h:selectOneMenu>	
								 -->
				    		</h:panelGroup>
				    		
							
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder">
							<b class="xLarge_area0_p8 endline labelLine clear">&#160;
								<span class="noDisplay"> </span>
							</b>
							<span class="xHuge_area0 xTiny_marginLExcl endline"> 
								<h:outputLabel id="lblSearchTermFirst" styleClass="quad_label" value="#{lbl.adv_search_lblCollection}" />
							  	<h:selectOneMenu styleClass="xLarge_select replace" id="selectCollection" value="#{collection.selectedCollectionId}" onchange="submit()" valueChangeListener="#{collection.collectionChanged}" immediate="true">
									<f:selectItems value="#{AdvancedSearchController.collectionCriterionController.collectionList}"/>
								</h:selectOneMenu>
							</span>
							<h:panelGroup styleClass="huge_area0_p8 lineToolSection">
								<h:commandButton value=" " styleClass="min_imgBtn sectionTool add" action="#{AdvancedSearchController.collectionCriterionController.addCollection}">
									<f:setPropertyActionListener value="#{indexCollection}" target="#{AdvancedSearchController.collectionCriterionController.collectionPosition}"/>
								</h:commandButton>
								<h:commandButton styleClass="min_imgBtn remove sectionTool" shortDesc="#{lbl.remove_collection}" disabled="#{AdvancedSearchController.collectionCriterionController.size == 0}" action="#{AdvancedSearchController.collectionCriterionController.removeCollection}">
									<f:setPropertyActionListener value="#{indexCollection}" target="#{AdvancedSearchController.collectionCriterionController.collectionPosition}"/>
								</h:commandButton>
							</h:panelGroup>	
						</h:panelGroup>
									

											
						<!-- MD -->
						
										
							<a4j:repeat id="mdRepeat" var="md" value="#{collection.mdCriterionList}" rowKeyVar="indexMD">
									<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder" rendered="#{indexMD > 0}">
										<b class="xLarge_area0_p8 endline labelLine clear">&#160;
											<span class="noDisplay">: </span>
										</b>
										<h:panelGroup class="xHuge_area0 xTiny_marginLExcl endline" >
											<h:selectOneMenu id="selMDCriterionLogicOption" styleClass="small_select replace" value="#{md.logicOperator}">
												<f:selectItems value="#{md.logicOperatorItems}"/>
											</h:selectOneMenu>
										</h:panelGroup>
									</h:panelGroup>
									
									<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder">
										<b class="xLarge_area0_p8 endline labelLine clear">&#160;
											<span class="noDisplay">: </span>
										</b>
										<span class="xHuge_area0 xTiny_marginLExcl endline">
											<h:outputLabel value="#{lbl.adv_search_lblMetaData}" styleClass="quad_label"/>
										 	<h:selectOneMenu styleClass="xLarge_select replace" id="selectMd" value="#{md.selectedMdName}">
												<f:selectItems value="#{md.mdList}"/>
											</h:selectOneMenu>
											<h:inputText styleClass="xLarge_txtInput" id="mdContent" value="#{md.mdText}" />
										</span>
										<h:panelGroup layout="block" styleClass="large_area0_p8 lineToolSection">
											<h:commandButton styleClass="min_imgBtn add groupTool" shortDesc="#{lbl.add_md}" action="#{collection.addMd}">
												<f:setPropertyActionListener value="#{indexMD}" target="#{collection.mdPosition}"/>
											</h:commandButton>
											<h:commandButton styleClass="min_imgBtn remove groupTool" shortDesc="#{lbl.remove_md}" disabled="#{collection.mdCriterionListSize == 1}" action="#{collection.removeMd}">
												<f:setPropertyActionListener value="#{indexMD}" target="#{collection.mdPosition}"/>
											</h:commandButton>
										</h:panelGroup>
									</h:panelGroup>
									
									
								
							</a4j:repeat>
						

						
					</h:panelGroup>
				</a4j:repeat>
				</h:panelGroup>
				     		 <a class="free_area0 collapse advSearchCollapse"><h:outputText value="Hide: MD Profile" /></a>  		     
		</div>
		
		   <a class="free_area0 expand"><h:outputText value="Show: MD Profile" /></a>

	</h:panelGroup>
</f:subview>
</div>
