<f:subview id="EditMetadataPanelContent">
	 
	 <a4j:outputPanel id="ajaxContent">
         
         <h:panelGroup layout="block">
			
			<h:panelGroup layout="block" rendered="#{SessionBean.user != null}">
			
			
				<a4j:repeat id="images" var="image" value="#{EditWorkspaceBean.editor.images}" rowKeyVar="indexImage">
					
					<h:panelGroup styleClass="free_area0">
					 
						<!-- IMAGE -->
						<h:panelGroup layout="block" styleClass="medium_area0" rendered="#{EditWorkspaceBean.type == 'MULTIPLE'}">
							<h:outputLabel value="#{image.filename}" styleClass="medium_label"/>
							<h:graphicImage alt="#{image.filename}" id="picThumbResolutionBrowse" url="#{Navigation.applicationUrl}coreserviceimage?imageUrl=#{image.thumbnailImageUrl}"/>
					 	</h:panelGroup>
					 	
						<!-- METADATA -->
				 		<h:panelGroup id="metadataPnl" layout="block" styleClass="xHuge_area0">
							
							<a4j:repeat id="imageMetadata" var="metadata" value="#{image.metadata}" rowKeyVar="indexMetadata">
								
								<!-- Show only metadata of correct statement -->
								<h:panelGroup layout="block" styleClass="xHuge_area0" rendered="#{(metadata.name == EditWorkspaceBean.editor.statement.name) || EditWorkspaceBean.editor.statement == null}">
									
									
									<!-- METADATA TYPE TEXT -->
									<h:outputLabel value="#{metadata.type.label}" styleClass="huge_label" rendered="#{metadata.type.enumType == 'TEXT'}"/>
									<h:inputTextarea  id="inputText" styleClass="quad_txtArea inputTxtArea" value="#{metadata.type.text}" rendered="#{metadata.type.enumType=='TEXT'}">
										<rich:suggestionbox frequency="0.001" rendered="#{EditWorkspaceBean.editor.doAutoComplete}" for="inputText" var="results" suggestionAction="#{EditWorkspaceBean.editor.autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
											<h:column>
												<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
											</h:column>
										</rich:suggestionbox>
									</h:inputTextarea>
											
									<!-- METADATA TYPE URI -->
									<h:outputText value="#{metadata.type.label}" styleClass="huge_label" rendered="#{metadata.type.enumType=='URI'}" />
									<h:inputText id="inputURI" styleClass="xHuge_txtInput" value="#{metadata.type.uri}" rendered="#{metadata.type.enumType=='URI'}" onfocus="this.select();">
										<f:converter converterId="URIConverter" />
										<rich:suggestionbox frequency="0.001" rendered="#{EditWorkspaceBean.editor.doAutoComplete}" for="inputURI" var="results" suggestionAction="#{EditWorkspaceBean.editor.autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
											<h:column>
												<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
											</h:column>
										</rich:suggestionbox>
									</h:inputText>
									
									<!-- METADATA TYPE PUBLICATION -->
									<h:panelGroup rendered="#{metadata.type.enumType=='PUBLICATION'}">
										<h:outputText value="#{lbl.publication_url}" styleClass="huge_label" rendered="#{metadata.type.enumType=='PUBLICATION'}" />
										<h:inputText id="inputPublicationURI" styleClass="xHuge_txtInput" value="#{metadata.type.uri}" rendered="#{metadata.type.enumType=='PUBLICATION'}" onfocus="this.select();">
											<f:converter converterId="URIConverter" />
											<rich:suggestionbox frequency="0.001" rendered="#{EditWorkspaceBean.editor.doAutoComplete}" for="inputPublicationURI" var="results" suggestionAction="#{EditWorkspaceBean.editor.autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
												<h:column>
													<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
										<h:outputLabel value="#{lbl.export_formats}" styleClass="huge_label" rendered="#{metadata.type.enumType=='PUBLICATION'}"/>
										<h:selectOneMenu value="#{metadata.type.exportFormat}"	styleClass="huge_select" rendered="#{metadata.type.enumType=='PUBLICATION'}">
											<f:selectItems value="#{EditWorkspaceBean.citationStyles}" /> 
										</h:selectOneMenu>
									</h:panelGroup>
							
									<!-- METADATA TYPE DATE -->
									<h:panelGroup rendered="#{metadata.type.enumType=='DATE'}">
										<h:outputText value="#{metadata.type.label}" styleClass="huge_label" />
										<h:inputText styleClass="huge_txtInput" value="#{metadata.type.date}">
											<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
										</h:inputText>
									</h:panelGroup>
									
									<!-- METADATA TYPE LICENSE -->
									<h:panelGroup rendered="#{metadata.type.enumType=='LICENSE'}">
										<h:outputText value="#{metadata.type.label}" styleClass="huge_label" />
										<h:inputText styleClass="huge_txtInput" value="#{metadata.type.license}">
										</h:inputText>
									</h:panelGroup>
									
									<!-- METADATA TYPE NUMBER -->
									<h:panelGroup rendered="#{metadata.type.enumType=='NUMBER'}">
										<h:outputText value="#{metadata.type.label}" styleClass="huge_label" rendered="#{metadata.type.enumType=='NUMBER'}" />		
										<h:inputText styleClass="huge_txtInput" value="#{metadata.type.number}" rendered="#{metadata.type.enumType=='NUMBER'}" />
									</h:panelGroup>
											
									<!-- METADATA TYPE CONE AUTHOR -->
									<h:panelGroup rendered="#{metadata.type.enumType=='CONE_AUTHOR'}">
										<h:outputLabel value="#{lbl.family_name}" styleClass="huge_label" />
										<h:inputText id="inputFamilyName" styleClass="xHuge_txtInput" value="#{metadata.type.person.familyName}">
											<rich:suggestionbox frequency="0.001" rendered="#{EditWorkspaceBean.editor.doAutoComplete}" for="inputFamilyName" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata})"	suggestionAction="#{EditWorkspaceBean.editor.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
												<h:column>
													<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
														, 
													<h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
			
										<h:outputLabel value="#{lbl.first_name}" styleClass="huge_label" />
										<h:inputText id="inputFirstName" styleClass="xHuge_txtInput" value="#{metadata.type.person.givenName}">
											<rich:suggestionbox rendered="#{EditWorkspaceBean.editor.doAutoComplete}" for="inputFirstName" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata})" suggestionAction="#{EditWorkspaceBean.editor.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
												<h:column>
													<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
														, 
												    <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
			
										<h:outputLabel value="#{lbl.alternative_name}" styleClass="huge_label" />
										<h:inputText id="inputAlternative" styleClass="xHuge_txtInput" value="#{metadata.type.person.alternativeName}">
											<rich:suggestionbox frequency="0.001" rendered="#{EditWorkspaceBean.editor.doAutoComplete}" for="inputAlternative" var="result"	onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata})" suggestionAction="#{EditWorkspaceBean.editor.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
												<h:column>
													<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
														, 
												    <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
			
										<h:outputLabel value="#{lbl.identifier}" styleClass="huge_label" />
										<h:inputText id="inputIdentifier" styleClass="xHuge_txtInput" value="#{metadata.type.person.identifier}">
											<rich:suggestionbox frequency="0.001" rendered="#{EditWorkspaceBean.editor.doAutoComplete}" for="inputIdentifier" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata})" suggestionAction="#{EditWorkspaceBean.editor.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
												<h:column>
													<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
														, 
												    <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
			
										<h:outputLabel value="#{lbl.organization}" styleClass="huge_label" />
										<h:inputText id="inputOrganization" styleClass="xHuge_txtInput" value="#{metadata.type.person.organizations[0].name}">
											<rich:suggestionbox frequency="0.001" rendered="#{EditWorkspaceBean.editor.doAutoComplete}" for="inputOrganization" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata})" suggestionAction="#{EditWorkspaceBean.editor.autoComplete}" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
												<h:column>
													<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
														, 
												    <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
									</h:panelGroup>	
			
									<!-- METADATA TYPE GEOLOCATION -->
									<h:panelGroup rendered="#{metadata.type.enumType=='GEOLOCATION'}">
										<h:outputLabel value="#{lbl.geolocation_latitude}" styleClass="huge_label" />
										<h:inputText styleClass="xHuge_txtInput" value="#{metadata.type.latitude}" />
										<h:outputLabel value="#{lbl.geolocation_longitude}" styleClass="huge_label" />
										<h:inputText styleClass="xHuge_txtInput" value="#{metadata.type.longitude}" />
									</h:panelGroup>
				
								</h:panelGroup>
								
								<!-- REMOVE METADATA BUTTON -->
								<h:panelGroup layout="block">
									<a4j:commandLink styleClass="small_label" rendered="#{metadata.name == EditWorkspaceBean.editor.statement.name and EditWorkspaceBean.type != 'BATCH'}" reRender="metadataPnl" action="#{EditWorkspaceBean.addMetadata}" value="#{lbl.add}">
										<f:setPropertyActionListener value="#{indexMetadata}" target="#{EditWorkspaceBean.mdPosition}" />
										<f:setPropertyActionListener value="#{indexImage}" target="#{EditWorkspaceBean.imagePosition}" />
									</a4j:commandLink>
									<a4j:commandLink rendered="#{metadata.name == EditWorkspaceBean.editor.statement.name and EditWorkspaceBean.type != 'BATCH'}" styleClass="small_label"  reRender="metadataPnl" action="#{EditWorkspaceBean.removeMetadata}" value="#{lbl.remove}">
										<f:setPropertyActionListener value="#{indexMetadata}" target="#{EditWorkspaceBean.mdPosition}" />
										<f:setPropertyActionListener value="#{indexImage}" target="#{EditWorkspaceBean.imagePosition}" />
									</a4j:commandLink>
									
								</h:panelGroup>
							</a4j:repeat>
							
						</h:panelGroup>
					
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>
		</h:panelGroup>
	</a4j:outputPanel>

</f:subview>
</div>
