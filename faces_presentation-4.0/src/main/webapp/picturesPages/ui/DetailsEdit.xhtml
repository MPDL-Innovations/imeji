<f:subview id="DetailsEdit">
	<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
		<h3 class="xLarge_area0 endline" style="text-align: center;">
			<h:outputText value="#{ImageBean.collection.metadata.title}"/>
		</h3>
		<span class="seperator"></span>
		
		<div class="free_area0 itemBlockContent endline">
			<div class="free_area0 itemBlockContent endline">	
				<h:panelGroup layout="block" styleClass="free_area0 endline itemLine">
					<a4j:repeat id="newMd" var="metadata" value="#{ImageBean.editMetadataBean.metadata}" rowKeyVar="index">
						<h:panelGroup layout="block" styleClass="full_area0">
							<h:panelGroup layout="block" styleClass="huge_area0">
								<h:outputText value="&#160;" styleClass="large_label"/>
								<h:selectOneMenu value="#{metadata.selectedStatementName}" styleClass="huge_select" onchange="getElementById('formular:DetailsEdit:newMd:#{index}:changeTypeBtn').click();">
									<f:selectItems  value="#{ImageBean.editMetadataBean.statementMenu}"/>
								</h:selectOneMenu>
								<h:commandButton id="changeTypeBtn"  action="#{metadata.changeType}" style="visibility:hidden;"/>
							</h:panelGroup>
									
							<h:panelGroup layout="block" styleClass="xLarge_area0" >
								<h:outputText value="&#160;" styleClass="large_label" rendered="#{metadata.metadata.type.enumType=='TEXT'}"/>
								<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.text}" rendered="#{metadata.metadata.type.enumType=='TEXT'}"/>
								
								<h:panelGroup rendered="#{metadata.metadata.type.enumType=='DATE'}">
									<h:outputText value="#{lbl.date}" styleClass="large_label" />
									<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.date}">
										<f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
									</h:inputText>
								</h:panelGroup>
								
								<h:outputText value="&#160;" styleClass="large_label" rendered="#{metadata.metadata.type.enumType=='NUMBER'}"/>
								<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.number}" rendered="#{metadata.metadata.type.enumType=='NUMBER'}"/>
								<h:panelGroup rendered="#{metadata.metadata.type.enumType=='CONE_AUTHOR'}">
									<h:outputLabel value="#{lbl.family_name}" styleClass="xLarge_label"/>
									<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.person.familyName}" />
									<h:outputLabel value="#{lbl.first_name}" styleClass="xLarge_label"/>
									<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.person.givenName}" /> 
									<h:outputLabel value="#{lbl.alternative_name}" styleClass="xLarge_label"/>
									<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.person.alternativeName}" /> 
									<h:outputLabel value="#{lbl.identifier}" styleClass="xLarge_label"/>
									<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.person.identifier}" /> 
									<h:outputLabel value="#{lbl.organization}" styleClass="xLarge_label"/>
									<h:inputText styleClass="large_txtInput" value="#{metadata.metadata.type.person.organizations[0].name}" />
								</h:panelGroup>
								
								<h:panelGroup rendered="#{metadata.metadata.type.enumType=='GEOLOCATION'}">
									<h:outputLabel value="#{lbl.geoloaction_latitude}" styleClass="xLarge_label"/>
									<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.latitude}" />
									<h:outputLabel value="#{lbl.geoloaction_longitude}" styleClass="xLarge_label"/>
									<h:inputText  styleClass="large_txtInput" value="#{metadata.metadata.type.longitude}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:commandButton styleClass="min_imgBtn add groupTool" shortDesc="#{lbl.add_constraint}" action="#{ImageBean.editMetadataBean.addMetadata}">
								<f:setPropertyActionListener value="#{index}" target="#{ImageBean.editMetadataBean.mdPosition}"/>
							</h:commandButton>
							<h:commandButton styleClass="min_imgBtn remove groupTool" shortDesc="#{lbl.remove_constraint}" action="#{ImageBean.editMetadataBean.removeMetadata}">
								<f:setPropertyActionListener value="#{index}" target="#{ImageBean.editMetadataBean.mdPosition}"/>
							</h:commandButton>
									
						</h:panelGroup>
					</a4j:repeat>
					</h:panelGroup>
			</div>
	</div>
			</h:panelGroup>

</f:subview>
