<f:subview id="DetailsEdit">
	<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
		<h3 class="xLarge_area0 endline" style="text-align: center;">
			<h:outputText value="#{ImageBean.collection.metadata.title}"/>
		</h3>
		<span class="seperator"></span>

		<div class="free_area0 itemBlockContent endline">	
		<h:panelGroup layout="block" styleClass="free_area0 endline itemLine">	
			<tr:iterator id="mdList" var="md" value="#{ImageBean.imgMetadata}">
				<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder" rendered="#{md.type.enumType == 'CONE_AUTHOR'}">
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" rendered="#{md.type.person.familyName != null }">
									<h:outputLabel value="#{md.type.label}-family name:" />
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" rendered="#{md.type.person.familyName != null }">
									<h:inputText id="coneAuthorFaName" value="#{md.type.person.familyName}" />
							</h:panelGroup>
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" rendered="#{md.type.person.givenName != null }">
									<h:outputLabel value="#{md.type.label}-given name:" />
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" rendered="#{md.type.person.givenName != null }">
									<h:inputText id="coneAuthorGiName" value="#{md.type.person.givenName}"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear"  rendered="#{md.type.person.alternativeName != null }">
									<h:outputLabel value="#{md.type.label}-alternative name:"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline"  rendered="#{md.type.person.alternativeName != null }">
									<h:inputText id="coneAuthorAlName" value="#{md.type.person.alternativeName}"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear"  rendered="#{md.type.person.identifier != null }">
									<h:outputLabel value="#{md.type.label}-identifier:"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline"  rendered="#{md.type.person.identifier != null }">
									<h:inputText id="coneAuthorIden" value="#{md.type.person.identifier}"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear"  rendered="#{md.type.person.role != null }">
									<h:outputLabel value="#{md.type.label}-role:"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline"  rendered="#{md.type.person.role != null }">
									<h:inputText id="coneAuthorRole" value="#{md.type.person.role}"/>
							</h:panelGroup>
							<tr:iterator id="orgaList" var="orga" value="#{md.type.person.organizations}" rendered="#{not empty md.type.person.organizations}">
								<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear"  >
										<h:outputLabel value="#{orga.name}-organizations:"/>
								</h:panelGroup>
								<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline"  >
										<h:inputText id="coneAuthorOrga" value="#{orga.description}"/>
								</h:panelGroup>
							</tr:iterator>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder" rendered="#{md.type.enumType == 'TEXT'}">
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" rendered="#{md.type.text != null }">
									<h:outputLabel value="#{md.type.label}:" />
							</h:panelGroup>	
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" rendered="#{md.type.text != null }">
									<h:inputText id="text" value="#{md.type.text}"/>
							</h:panelGroup>						
				</h:panelGroup>
			
			</tr:iterator>
		</h:panelGroup>
		</div>
		

	</h:panelGroup>
</f:subview>
</div>
