<f:subview id="DetailsEdit">
	<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
		<h3 class="xLarge_area0 endline" style="text-align: center;">
			<h:outputText value="#{ImageBean.collection.metadata.title}"/>
		</h3>
		<span class="seperator"></span>
		
		<div class="free_area0 itemBlockContent endline">
			<div class="free_area0 itemBlockContent endline">	
				<h:panelGroup layout="block" styleClass="free_area0 endline itemLine">
					<tr:iterator id="mdList" var="md" value="#{ImageBean.imgMetadata}">
						<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder" rendered="#{md.type.enumType == 'CONE_AUTHOR'}">
							<h:panelGroup styleClass="huge_area0" >
								<h:outputLabel value="#{md.type.label}:" />
							</h:panelGroup>	
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" >
								<h:outputLabel value="Family Name:" />
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" >
								<h:inputText id="coneAuthorFaName" value="#{md.type.person.familyName}" />
							</h:panelGroup>
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" >
								<h:outputLabel value="Given Name:" />
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" >
								<h:inputText id="coneAuthorGiName" value="#{md.type.person.givenName}"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" >
								<h:outputLabel value="Alternative Name:"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" >
								<h:inputText id="coneAuthorAlName" value="#{md.type.person.alternativeName}"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" >
								<h:outputLabel value="Identifier:"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" >
								<h:inputText id="coneAuthorIden" value="#{md.type.person.identifier}"/>
							</h:panelGroup>
							
							<!-- TODO: role URI -->
							<!-- <h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" >
								<h:outputLabel value="Role:"/>
							</h:panelGroup>
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" >
								<h:inputText id="coneAuthorRole" value="#{md.type.person.role}">
									<f:converter />
								</h:inputText>
							</h:panelGroup> -->
							
							<tr:iterator id="orgaList" var="orga" value="#{md.type.person.organizations}">
								<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" >
									<h:outputLabel value="Organizations:"/>
								</h:panelGroup>
								<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" >
									<h:inputText id="coneAuthorOrga" value="#{orga.name}"/>
								</h:panelGroup>
							</tr:iterator>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder" rendered="#{md.type.enumType == 'TEXT'}">
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" >
								<h:outputLabel value="#{md.type.label}:" />
							</h:panelGroup>	
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" >
								<h:inputText id="text" value="#{md.type.text}"/>
							</h:panelGroup>						
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="free_area0 endline itemLine noTopBorder" rendered="#{md.type.enumType == 'NUMBER'}">
							<h:panelGroup styleClass="xLarge_area0_p8 endline labelLine clear" >
								<h:outputLabel value="#{md.type.label}:" />
							</h:panelGroup>	
							<h:panelGroup styleClass="xHuge_area0 xTiny_marginLExcl endline" >
								<h:inputText id="text" value="#{md.type.number}"/>
							</h:panelGroup>						
						</h:panelGroup>
					
					</tr:iterator>
					</h:panelGroup>
				</div>
			
			<div class="free_area0 itemBlockContent endline">	
				<h:panelGroup layout="block" styleClass="free_area0 endline itemLine">
					<tr:iterator id="newMd" var="metadata" value="#{ImageBean.editMetadataBean.metadata}" varStatus="index">
						<h:panelGroup layout="block" styleClass="full_area0">
							<h:panelGroup layout="block" styleClass="huge_area0">
								<h:outputText value="&#160;" styleClass="large_label"/>
								<h:selectOneMenu value="#{metadata.selectedStatementName}" styleClass="huge_select" onchange="getElementById('formular:DetailsEdit:newMd:#{index.index}:changeTypeBtn').click();">
									<f:selectItems  value="#{ImageBean.editMetadataBean.statementMenu}"/>
								</h:selectOneMenu>
								<tr:commandButton id="changeTypeBtn" simple="true" action="#{metadata.changeType}" inlineStyle="visibility:hidden;"/>
							</h:panelGroup>
									
							<h:panelGroup layout="block" styleClass="xLarge_area0" >
								<h:outputText value="&#160;" styleClass="large_label" rendered="#{metadata.metadata.type.enumType=='TEXT'}"/>
								<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.text}" rendered="#{metadata.metadata.type.enumType=='TEXT'}"/>
								<h:panelGroup rendered="#{metadata.metadata.type.enumType=='DATE'}">
									<h:outputLabel value="(YYYY-MM-DD)" styleClass="xLarge_label"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.date}">
										<tr:convertDateTime type="date" pattern="yyyy-MM-dd"/>
									</tr:inputText>
								</h:panelGroup>
								<h:outputText value="&#160;" styleClass="large_label" rendered="#{metadata.metadata.type.enumType=='NUMBER'}"/>
								<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.number}" rendered="#{metadata.metadata.type.enumType=='NUMBER'}"/>
								<h:panelGroup rendered="#{metadata.metadata.type.enumType=='CONE_AUTHOR'}">
									<h:outputLabel value="Family Name:" styleClass="xLarge_label"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.person.familyName}" />
									<h:outputLabel value="Given Name:" styleClass="xLarge_label"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.person.givenName}" /> 
									<h:outputLabel value="Alternative Name:" styleClass="xLarge_label"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.person.alternativeName}" /> 
									<h:outputLabel value="Identifier:" styleClass="xLarge_label"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.person.identifier}" /> 
									<h:outputLabel value="Organization:" styleClass="xLarge_label"/>
									<h:inputText styleClass="large_txtInput" value="#{metadata.metadata.type.person.organizations[0].name}" />
								</h:panelGroup>
								<h:panelGroup rendered="#{metadata.metadata.type.enumType=='GEOLOCATION'}">
									<h:outputLabel value="Latitude:" styleClass="xLarge_label"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.latitude}" />
									<h:outputLabel value="Longitude:" styleClass="xLarge_label"/>
									<tr:inputText simple="true" styleClass="large_txtInput" value="#{metadata.metadata.type.longitude}" />
								</h:panelGroup>
							</h:panelGroup>
							<tr:commandButton styleClass="min_imgBtn add groupTool" shortDesc="#{lbl.add_constraint}" action="#{ImageBean.editMetadataBean.addMetadata}">
								<f:setPropertyActionListener value="#{index.index}" target="#{ImageBean.editMetadataBean.mdPosition}"/>
							</tr:commandButton>
							<tr:commandButton styleClass="min_imgBtn remove groupTool" shortDesc="#{lbl.remove_constraint}" action="#{ImageBean.editMetadataBean.removeMetadata}">
								<f:setPropertyActionListener value="#{index.index}" target="#{ImageBean.editMetadataBean.mdPosition}"/>
							</tr:commandButton>
									
						</h:panelGroup>
					</tr:iterator>
					 
					</h:panelGroup>
				<a class="free_area0 collapse"><h:outputText value="Hide: other MD" /></a>  			     
			</div>
		 <a class="free_area0 expand"><h:outputText value="Show: other MD" /></a>	
	</div>
				
	
			</h:panelGroup>

</f:subview>
</div>
