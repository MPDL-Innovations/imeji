<f:subview id="Details">


<div class="xDouble_area0_p6">

	<h:panelGroup layout="block" styleClass="huge_area0 itemBlock noTopBorder">

		<h:panelGroup layout="block" styleClass="free_area0 itemBlockContent endline">
			<!-- Filename -->
			<div class="huge_area0_p0 endline">
				<h:outputText class="medium_area0 xTiny_marginRExcl labelLine" value="#{lbl.name}"/>
				<h:outputText class="large_area0 endline" value="#{item.image.filename}"/>
			</div>
		</h:panelGroup>
			<!-- Collection -->
			<!-- 
			<div class="free_area0_p0 small_marginLIncl endline">
				<h:outputText class="xLarge_area0_p8 endline labelLine" value="#{lbl.collection}"/>
				<h:outputText class="huge_area0 endline" value="#{item.collection.metadata.title}"/>
			</div>
			-->
			
		
			<a4j:repeat var="md" value="#{item.image.metadataSet.metadata}" rows="0">
				<h:panelGroup layout="block" styleClass="free_area0 itemBlockContent endline">
					<h:panelGroup layout="block" class="huge_area0_p0 endline">
						<h:outputText class="medium_area0 xTiny_marginRExcl labelLine" value="#{MetadataLabels.labels[md.namespace]}"/>
						<h:outputText class="large_area0 endline" value="#{md.text}" rendered="#{md.type == 'TEXT'}"/>
						<h:outputText class="large_area0 endline" value="#{md.number}" rendered="#{md.type == 'NUMBER'}"/>
						<h:outputText class="large_area0 endline" value="#{md.date}" rendered="#{md.type == 'DATE'}"/>
						<h:outputLink value="#{md.uri}" target="_blank" rendered="#{md.type == 'PUBLICATION' or md.type == 'URI'}">
							<h:outputText class="large_area0 endline" value="Link" />
						</h:outputLink>
						<h:outputText class="large_area0 endline" value="#{md.type.license}" rendered="#{md.type == 'LICENSE'}"/>
						<h:panelGroup class="large_area0 endline" rendered="#{md.type == 'PERSON'}">
							<h:outputText value="#{md.person.familyName}, #{md.person.givenName} ("/>
							<a4j:repeat id="orgaList" var="orga" value="#{md.person.organizations}" rendered="#{not empty mdperson.organizations}">
								<h:outputText value="#{orga.name}"/>
							</a4j:repeat>
							<h:outputText value=")" />
						</h:panelGroup>
						
						<h:outputLink styleClass="large_area0 endline" value="http://maps.google.com/maps?q=#{md.latitude},#{md.longitude}" target="_blank" rendered="#{md.type == 'GEOLOCATION'}">
							<h:outputText value="#{md.name} (" rendered="#{md.type == 'GEOLOCATION' and md.name != null}"/>
							<h:outputText  value="#{md.longitude}/#{md.latitude}" rendered="#{md.type == 'GEOLOCATION'}"/>
							<h:outputText value=")" rendered="#{md.type == 'GEOLOCATION' and md.name != null}"/>
						</h:outputLink>
					</h:panelGroup>
				</h:panelGroup>
				
			</a4j:repeat>
			
			<h:panelGroup styleClass="medium_area0">
				<h:outputLink value="#{paginatorListSessionBean.imageBaseUrl}#{item.image.id.path}/view">
					<h:outputText value="View details"/>
				</h:outputLink>
			</h:panelGroup>
			<h:panelGroup styleClass="medium_area0" rendered="#{item.editable}">
				<h:outputLink value="#{paginatorListSessionBean.imageBaseUrl}#{item.image.id.path}/view?edit=1">
					<h:outputText value="Edit metadata"/>
				</h:outputLink>
			</h:panelGroup>
	
	</h:panelGroup>

	</div>
</f:subview>
</div>
