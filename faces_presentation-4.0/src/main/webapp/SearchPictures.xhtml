	<body>

	<ui:composition template="templates/template_advancedsearch.xhtml">
		<ui:define name="init">
				<a4j:keepAlive beanName="AdvancedSearchController"/>
		</ui:define>
		<ui:define name="mainContent">
		
		<div id="advancedSearch">
			<h:panelGroup layout="block" styleClass="full_area0" rendered="true">
				
				<h:panelGroup layout="block" styleClass="full_area0 fullItem" style="border-top-width: 0px !important;">
					
					<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
					
						<h:panelGroup layout="block" styleClass="full_area0" >
						 	<ui:include src="./include/History.xhtml"></ui:include>
						 </h:panelGroup>
						 
						<h:panelGroup styleClass="full_area0 fullItemControls">
							<h:outputLink value="">
								<h:outputText value="#{lbl.images}"/>
							</h:outputLink>
						</h:panelGroup>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="full_area0 itemBlock" >
						<!-- import search here -->		
						<h:panelGroup rendered="#{not empty AdvancedSearchController.collectionCriterionController.collections}">
							<!-- <ui:include src="searchPages/ui/AnyFieldCriterionSearch.xhtml"/>-->
							<ui:include src="searchPages/ui/MDCriterionSearch.xhtml"/>
						</h:panelGroup>
						<h:panelGroup rendered="#{empty AdvancedSearchController.collectionCriterionController.collections}">
							<h:outputText value="#{msg.noCollectionsAvailable}"/>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>			
				
				
				<h:commandLink id="lnkAdvancedSearchClearAll" styleClass="free_area1_p8 cancelButton xLarge_marginLIncl" value="Clear all values" action="#{AdvancedSearchController.clearAllForms}"/>						
				<h:outputLink id="lnkAdvancedSearchInit" styleClass="free_area1_p8 cancelButton xLarge_marginLIncl" value="">
					<h:outputText value="Initialize"/>
				</h:outputLink>						
				<h:commandButton id="lnkAdvancedSearchStartSearch" styleClass="free_area1_p8 activeButton advancedSearchButton" value="#{lbl.search_bt_Start}" action="#{AdvancedSearchController.startSearch}"/>
		
			</h:panelGroup>
		</div>
			<script type="text/javascript">
			function quickSearchOnEnter(event)
			{
				if (event.keyCode == 13)
				{
					document.getElementById('formular:lnkAdvancedSearchStartSearch').click();

				}
			}
			</script>
			
		</ui:define>

	</ui:composition>
	
	</body>
</html>
