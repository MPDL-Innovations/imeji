	<body>
		<ui:composition template="templates/template_collection.xhtml">
			
			<ui:define name="headline">
				<h1>
					<h:outputText value="#{ViewCollectionBean.collection.metadata.title}"/> 
				</h1>
			</ui:define>
			
			<ui:define name="contentMenu">
				<h:outputText styleClass="free_area0" value="ORGANIZE" rendered="true" />
				<h:outputText styleClass="seperator void" />
				<h:outputLink id="lnkViewCollectionDetail" styleClass="free_area0" value="#{Navigation.applicationUri}#{ViewCollectionBean.collection.id.path}/details?init=1" rendered="true">
					<h:outputText value="#{lbl.collection_metadata}"/>
				</h:outputLink>
				<h:outputText styleClass="seperator void" />
				<h:outputLink id="lnkViewProfile" styleClass="free_area0" value="#{Navigation.applicationUri}#{ViewCollectionBean.collection.profile.id.path}?init=1">
					<h:outputText value="#{lbl.collection_profile}"></h:outputText>
				</h:outputLink>
				<h:outputText styleClass="seperator void" />
				<h:outputLink id="lnkUploadImages" styleClass="free_area0" value="#{Navigation.applicationUrl}upload#{ViewCollectionBean.collection.id.path}?init=1">
					<h:outputText value="#{lbl.upload_images}"></h:outputText>
				</h:outputLink>
			</ui:define>
					
			<ui:define name="actionsMenu">
				<h:panelGroup>
					<!-- ORGANIZE content menu lower line starts here -->
					<h:commandLink id="lnkReleaseCollection" styleClass="free_area0" action="#{ViewCollectionBean.release}" rendered="#{ViewCollectionBean.isOwner and ViewCollectionBean.collection.properties.status=='PENDING'}">
						<h:outputText value="#{lbl.collection_release}"></h:outputText>
					</h:commandLink>
				</h:panelGroup>
			</ui:define>
			
			
			<ui:define name="mainContent">
				<h:panelGroup layout="block" styleClass="full_area0">
					<h:panelGroup layout="block" styleClass="full_area0 fullItem">
						<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
							<h:panelGroup styleClass="full_area1_p8">
								<h1><h:outputText value="#{ViewCollectionBean.collection.metadata.title}"/> </h1>
							</h:panelGroup>
							<h:panelGroup styleClass="full_area1_p8">
							<a4j:repeat var="img" value="#{ViewCollectionBean.images}">
								
									<h:graphicImage style="padding: 5px" value="#{Navigation.applicationUrl}coreserviceimage?imageUrl=#{img.thumbnailImageUrlAsString}"/>
								
							</a4j:repeat>
							<h2>
								<h:outputLink value="#{Navigation.imagesUrl}#{ViewCollectionBean.collection.id.path}">
									<h:outputText value ="#{lbl.collection_view_all_images}"/>
								</h:outputLink>
							</h2>
							</h:panelGroup>
							<h:panelGroup styleClass="full_area1_p8">
								<h:panelGroup styleClass="half_area0">
									<h:outputText value="#{ViewCollectionBean.collection.metadata.description}"/>
								</h:panelGroup>
								
								
							</h:panelGroup>
			
							<h:panelGroup styleClass="full_area1_p8">
								<h:outputText value="Second paragraph"/>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</ui:define>
			<script>
					function message(message)
					{
						document.getElementById('Start:message_javascript').innerHTML  = message;
					}
			</script>
			
		</ui:composition>
	</body>
</html>
