	<body>
		<ui:composition template="templates/template_album.xhtml">
			
			<ui:define name="headline">
				<h1>
					<h:outputText value="#{AlbumBean.album.metadata.title}"/> 
				</h1>
			</ui:define>
			
			<ui:define name="contentMenu">
			
				<h:outputText styleClass="free_area0" value="Album startpage"/>
				
				<h:outputText styleClass="seperator void" />
				
				<h:outputLink id="lnkViewCollectionAllImages" styleClass="free_area0" value="#{Navigation.applicationUri}/images#{AlbumBean.album.id.path}?q=" rendered="true">
					<h:outputText value="View images"/>
				</h:outputLink>
				
				<h:outputText styleClass="seperator void" />
				
				<h:outputLink id="lnkViewCollectionDetail" styleClass="free_area0" value="#{Navigation.applicationUri}#{AlbumBean.album.id.path}/details?init=1" rendered="true">
					<h:outputText value="Album metadata"/>
				</h:outputLink>
				
			</ui:define>
			
			
			<ui:define name="mainContent">
				
				<div id="preListHeader" class="full_area0 itemList" style="border-bottom-width: 0px !important;">
					<h:panelGroup id="preListHeaderHistory"  styleClass="xHuge_area0_p4 small_marginLIncl">
						<a4j:repeat id="history" var="page" value="#{HistorySession.pages}" rows="0" rowKeyVar="index">
							<h:panelGroup rendered="#{index + 6 &gt; HistorySession.historySize}">
								<h:outputLink value="#{page.uri}">
									<h:outputText value="#{page.name}"/>
								</h:outputLink>
								<span style="padding-left: 1px" />
								<h:outputText value=" / "/>
								<span style="padding-left: 1px" />
							</h:panelGroup>
						</a4j:repeat>
					</h:panelGroup>
				</div>
				
				<h:panelGroup layout="block" styleClass="full_area0">
					<h:panelGroup layout="block" styleClass="full_area0 fullItem">
						<h:panelGroup layout="block" styleClass="full_area0 itemBlock noTopBorder">
							<ui:remove>
								<!-- ALBUM TITLE -->
							<h:panelGroup styleClass="full_area0_p8">
								<h1><h:outputText value="#{AlbumBean.album.metadata.title}"/> </h1>
							</h:panelGroup>
							</ui:remove>
							
							<h:panelGroup styleClass="full_area0_p8 small_marginLExcl">
								<!-- ALBUM IMAGES -->
								<pretty:link mappingId="albumImages" style="color:transparent;" styleClass="xTiny_negMarginLExcl">
									<f:param value="#{AlbumBean.id}"/>
									<a4j:repeat var="img" value="#{AlbumBean.images}">
											<h:graphicImage style="padding: 5px" value="#{Navigation.applicationUrl}coreserviceimage?imageUrl=#{img.thumbnailImageUrlAsString}"/>
									</a4j:repeat>
									</pretty:link>
								<h2>
									<pretty:link mappingId="albumImages">
										<f:param value="#{AlbumBean.id}"/>
										<h:outputText value ="#{lbl.album_view_all_images}"/>
									</pretty:link>
								</h2>
							</h:panelGroup>
							
							<h:panelGroup styleClass="full_area0_p8 small_marginLExcl">
								<h:panelGroup styleClass="full_area0_p8 xTiny_negMarginLExcl">
									<h1><h:outputText value="#{AlbumBean.album.metadata.title}"/></h1>
								</h:panelGroup>
								<h:panelGroup styleClass="half_area0">
									<h:outputText value="#{AlbumBean.album.metadata.description}"/>
								</h:panelGroup>
							</h:panelGroup>
			
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</ui:define>
			
			
			<ui:define name="actionsMenu">
				<h:panelGroup>
					<rich:togglePanel  value="#{SharingBean.status}" switchType="ajax" stateOrder="closed, open" rendered="#{AlbumBean.editable}">
						 <f:facet name="closed">
						 	  <h:panelGrid cellpadding="0" cellspacing="0" border="0">
					            
					            <rich:toggleControl styleClass="free_area0" value="Share Album" switchToState="open"/>
					            
					            <h:commandLink id="lnkReleaseCollection" styleClass="free_area0 xTiny_marginLIncl" action="#{AlbumBean.release}" rendered="#{AlbumBean.editable and AlbumBean.album.properties.status=='PENDING'}">
									<h:outputText value="#{lbl.collection_release}"></h:outputText>
								</h:commandLink>
								
								<h:commandLink id="lnkWithdrawCollection" styleClass="free_area0 xTiny_marginLIncl" action="#{AlbumBean.withdraw}" rendered="#{AlbumBean.editable and AlbumBean.album.properties.status=='RELEASED'}">
									<h:outputText value="Withdraw"></h:outputText>
								</h:commandLink>
								
								<h:commandLink id="lnkDeleteCollection" styleClass="free_area0 xTiny_marginLIncl" action="#{AlbumBean.delete}" rendered="#{AlbumBean.editable and AlbumBean.album.properties.status=='PENDING'}">
									<h:outputText value="#{lbl.delete}"></h:outputText>
								</h:commandLink>
							</h:panelGrid>
					     </f:facet>
					     <f:facet name="open">
					         <h:panelGrid cellpadding="0" cellspacing="0" border="0">
     								<h:outputText value="Share with " />
          							*<rich:inplaceInput styleClass="large_area0 selected" value="#{SharingBean.email}" defaultLabel="click to enter your email"/>*
          							<h:outputText value=" as" />
          							<h:selectOneMenu  id="grantsMenu" value="#{SharingBean.selectedGrant}" styleClass="free_area0">
											<f:selectItems value="#{SharingBean.grantsMenu}"/>
									</h:selectOneMenu>
					        		<h:commandLink id="lnkShareCollection" value="Save" actionListener="#{SharingBean.share}">
										<f:attribute name="albumId" value="#{AlbumBean.id}"/>
					           		</h:commandLink>
					           		<h:outputLink value="#{Navigation.applicationUri}#{AlbumBean.album.id.path}"><h:outputText value="Cancel"/></h:outputLink>
								</h:panelGrid>
						 </f:facet>   
					</rich:togglePanel>
				</h:panelGroup>
			</ui:define>
			
			
			
			<script>
					function message(message)
					{
						document.getElementById('Start:message_javascript').innerHTML  = message;
					}
			</script>
			
		</ui:composition>
	</body>
</html>
