	<body>
		<ui:composition template="templates/template.xhtml">
		
		<ui:define name="mainContent">
			<h1><h:outputText value="Imeji Users administration"/></h1>
			<h:panelGroup layout="block" styleClass="full_area0 endline itemLine noTopBorder" rendered="#{!UserCreationBean.sysAdmin}">
				<h2><h:outputText value="No sufficient privileges!"/></h2>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="full_area0 endline itemLine noTopBorder" rendered="#{UserCreationBean.sysAdmin}">
			
				
				<h:panelGroup layout="block" styleClass="full_area0 endline">
					<h2>
					<h:outputLink styleClass="medium_area0" value="#{Navigation.applicationUri}/jsf/UserCreate.xhtml"><h:outputText value="Create new User "/></h:outputLink>
					<h:commandLink action="#{UserCreationBean.reInitializeUserRights}" value=" Init Users rights" styleClass="medium_area0"/>
					<h:commandLink action="#{UserCreationBean.transformMd}" value=" Run md transform" styleClass="medium_area0"/>		
					<h:commandLink action="#{UserCreationBean.cleanProfiles}" value="Clean profiles" styleClass="medium_area0"/>
					<h:commandLink action="#{UserCreationBean.removeDeadGrants}" value="Remove dead grants" styleClass="medium_area0"/>		
					</h2>			
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="full_area0 endline">
					<h2><h:outputText value="System has: #{UserCreationBean.allImagesSize} Images, #{UserCreationBean.allUsersSize} Users, #{UserCreationBean.allCollectionsSize} collections, #{UserCreationBean.allAlbumsSize} Albums"/></h2>
				</h:panelGroup>
				<a4j:repeat id="userList" var="user" value="#{UserCreationBean.allUsers}" rows="0" rowKeyVar="index">
					<h:panelGroup layout="block" styleClass="huge_area0">
						<h:outputText value="#{user.name} (#{user.email})"/>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="xHuge_area0 itemLin">
						<a4j:repeat id="grantList" var="grant" value="#{user.grants}" rows="0" >
							<h:outputText value="#{grant.grantType} for #{grant.grantFor}"/>
							<br/>
						</a4j:repeat>
						<br/>
					</h:panelGroup>
				</a4j:repeat>
				
					<h:outputText value="#{AdminBean.jenaTDBStats}" styleClass="full_area0"/>
			</h:panelGroup>
		
		</ui:define>
		</ui:composition>
	</body>
