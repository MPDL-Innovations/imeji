<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:panelGroup styleClass="small_marginLExcl quad_area0_p8">
		<h3>
			<h:outputText rendered="#{SessionBean.user == null}" styleClass="free_area0_p8" value="To view this page you need to login!"/>
			<h:outputText rendered="#{SessionBean.user != null}" styleClass="free_area0_p8" value="You are not allowed to see this page with your account. You can try with another account."/>
		</h3>
		
		<h:panelGroup styleClass="full_area0_p8">
			<h:panelGroup styleClass="double_area0">
				<h:outputLabel for="inputEmail" styleClass="free_label" value="Email"/>
				<h:inputText id="inputEmail" styleClass="double_txtInput" value="#{LoginBean.login}"/>
			</h:panelGroup>
			<h:panelGroup styleClass="double_area0 tiny_marginLExcl">
				<h:outputLabel for="inputPasswd" styleClass="free_label " value="Password"/>
				<h:inputSecret id="inputPasswd" styleClass="double_txtInput" value="#{LoginBean.passwd}" onkeypress="return loginOnEnter(event)"/>
			</h:panelGroup>
		</h:panelGroup>
		
		<h:panelGroup styleClass="quad_area0_p8">
			<h:commandLink id="lnkLogin" styleClass="small_area1_p8 activeButton" value="#{lbl.login}" action ="#{LoginBean.login}"/>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
