<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:panelGroup styleClass="full_area0 small_marginLIncl">
		<h:outputText value="#{lbl.history}: " styleClass="free_area0" style="margin-right:0.36em;" />
		<ui:repeat var="page" value="#{HistorySession.pages}" rows="0" varStatus="index">
			<h:panelGroup rendered="#{index.index + 6 &gt; HistorySession.historySize}" styleClass="historyText">
				<h:outputLink value="#{page.uri}#{index.index}">
					<h:outputText value="#{page.internationalizedName}"/>
				</h:outputLink>
				<span />
				<h:outputText value="/"/>
				<span />
			</h:panelGroup>
		</ui:repeat>
	</h:panelGroup>
</ui:composition>
