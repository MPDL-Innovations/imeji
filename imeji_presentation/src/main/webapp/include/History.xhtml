<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:panelGroup layout="block" styleClass="imj_breadcrumpHistory">
		<h:outputText value="#{lbl.history}:" styleClass="imj_breadcrumpTitle"/>
		<ui:repeat var="page" value="#{HistorySession.pages}" rows="0" varStatus="index">
			<h:panelGroup rendered="#{index.index + 6 &gt; HistorySession.historySize}" styleClass="imj_breadcrumpItem">
				<h:outputLink value="#{page.uri}#{index.index}">
					<h:outputText value="#{page.internationalizedName}"/>
				</h:outputLink>
				<h:outputText value="/" styleClass="imj_breadcrumpSeparator"/>
			</h:panelGroup>
		</ui:repeat>
	</h:panelGroup>
</ui:composition>
