	<body>

	<ui:composition template="templates/template.xhtml">
		<ui:param name="headline" value="#{lbl.search_advanced}"/>
		
		<ui:define name="additionalSubheaders">
			<h:outputText value="#{AdvancedSearchBean.newSearch}"/>
			<a4j:outputPanel id="ajaxQuery" styleClass="full_area0">
				<h:outputText value="#{lbl.search_query}: " styleClass="free_area0_p4" rendered="#{AdvancedSearchBean.simpleQuery != ''}"/>
				<h:outputText value="#{AdvancedSearchBean.simpleQuery} " styleClass="xHuge_area0_p4"/>
			</a4j:outputPanel>
		</ui:define>
		
		<ui:define name="mainContent">
		
		<div id="advancedSearch">
			<h:panelGroup layout="block" styleClass="full_area0">
				
				<h:panelGroup layout="block" styleClass="full_area0 fullItem" style="border-top-width: 0px !important;">
					
					<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
					
						<h:panelGroup layout="block" styleClass="full_area0" >
						 	<ui:include src="./include/History.xhtml"></ui:include>
						 </h:panelGroup>
						 
					</h:panelGroup>
					
					<h:form id="advancedSearchForm">
						<a4j:outputPanel id="ajaxForm" styleClass="itemList full_area0_p8">
							
							<a4j:repeat id="groups" var="g" value="#{AdvancedSearchBean.formular.groups}" rows="0" rowKeyVar="gIndex">
								
								<h:panelGroup class="full_area0 medium_marginLExcl itemBlock" rendered="#{gIndex > 0}">
						    		<h:outputLabel value="#{lbl.or_big}"/>
					    		</h:panelGroup>
					    		
								<h:panelGroup styleClass="medium_marginLExcl full_area0_p8  ">
								
									<h:selectOneMenu id="selCollection" value="#{g.collectionId}" styleClass="double_area0" onchange="#{rich:element('changeGroup')}.click();">
										<f:selectItems value="#{AdvancedSearchBean.collectionsMenu}"/>
									</h:selectOneMenu>
									
									<a4j:commandButton id="changeGroup" action="#{AdvancedSearchBean.changeGroup}" render="ajaxForm, ajaxQuery" style="visibility:hidden;">
										<f:param name="gPos" value="#{gIndex}"/>
									</a4j:commandButton>
								
								
									<a4j:repeat id="els" var="el" value="#{g.elements}" rows="0" rowKeyVar="elIndex">
	
										
										
										<h:panelGroup styleClass="tiny_marginLExcl full_area0_p8">
	
											<h:panelGroup styleClass="free_area0">aa
												<h:selectOneMenu id="selNot" value="#{el.inverse}" styleClass="small_area0" onchange="#{rich:element('updateEl')}.click();">
													<f:selectItem itemValue="false" itemLabel="--"/>
													<f:selectItem itemValue="true" itemLabel="#{lbl.NOT}"/>
												</h:selectOneMenu>
											</h:panelGroup>
											
											<h:selectOneMenu id="selStatement" value="#{el.namespace}" styleClass="xTiny_marginLExcl double_area0" onchange="#{rich:element('changeEl')}.click();">
												<f:selectItems value="#{g.statementMenu}"/>
											</h:selectOneMenu>
											
											<a4j:commandButton id="changeEl" action="#{AdvancedSearchBean.changeElement}" render="ajaxForm, ajaxQuery" style="visibility:hidden;">
												<f:param name="gPos" value="#{gIndex}"/>
												<f:param name="elPos" value="#{elIndex}"/>
											</a4j:commandButton>
											
											<a4j:commandButton id="updateEl" action="#{AdvancedSearchBean.updateElement}" render="ajaxQuery" style="visibility:hidden;">
												<f:param name="gPos" value="#{gIndex}"/>
												<f:param name="elPos" value="#{elIndex}"/>
											</a4j:commandButton>
											
											<h:panelGroup styleClass="medium_are0">
												<h:outputText value="#{lbl.is}" styleClass="xTiny_marginLExcl free_area0"/>
												<h:panelGroup rendered="#{el.filtersMenu == null}" styleClass="xTiny_marginLExcl small_area0">
													<h:outputText value=" = " style="visibility:hidden;"/>
												</h:panelGroup>
												
												<h:selectOneMenu id="selFilter" value="#{el.filter}" rendered="#{el.filtersMenu != null}" styleClass="xTiny_marginLExcl small_area0" onchange="#{rich:element('updateEl')}.click();">
													<f:selectItems value="#{el.filtersMenu}"/>
												</h:selectOneMenu>
											</h:panelGroup>
											
											<h:inputText value="#{el.searchValue}" styleClass="tiny_marginLExcl double_area0" rendered="#{el.predefinedValues == null}" onkeyup="#{rich:element('updateEl')}.click();"/>
											<h:selectOneMenu id="selPredefinedValue" value="#{el.searchValue}" styleClass="tiny_marginLExcl double_area0" rendered="#{el.predefinedValues != null}" onchange="#{rich:element('updateEl')}.click();">
												<f:selectItems value="#{el.predefinedValues}"/>
											</h:selectOneMenu>
											
											<a4j:commandButton value="" action="#{AdvancedSearchBean.addElement}" render="ajaxForm, ajaxQuery" styleClass="min_imgBtn sectionTool add">
												<f:param name="gPos" value="#{gIndex}"/>
												<f:param name="elPos" value="#{elIndex}"/>
											</a4j:commandButton>
											<a4j:commandButton value="" action="#{AdvancedSearchBean.removeElement}" render="ajaxForm, ajaxQuery" styleClass="min_imgBtn sectionTool remove">
												<f:param name="gPos" value="#{gIndex}"/>
												<f:param name="elPos" value="#{elIndex}"/>
											</a4j:commandButton>
	
										</h:panelGroup>
										
										<h:panelGroup styleClass="full_area0_p8" rendered="#{elIndex &lt; (g.size - 1)}">
											<h:selectOneMenu id="selLogicalRelation" value="#{el.logicalRelation}" styleClass="tiny_marginLExcl small_area0" onchange="#{rich:element('updateEl')}.click();">
												<f:selectItems value="#{AdvancedSearchBean.operatorsMenu}"/>
											</h:selectOneMenu>
										</h:panelGroup>
									</a4j:repeat>
									
									<h:panelGroup styleClass="full_area0_p8">
										<a4j:commandButton value="" action="#{AdvancedSearchBean.addGroup}" render="ajaxForm, ajaxQuery" styleClass="min_imgBtn sectionTool add" shortDesc="#{lbl.add_collection}">
											<f:param name="gPos" value="#{gIndex}"/>
										</a4j:commandButton>
										<a4j:commandButton value="" action="#{AdvancedSearchBean.removeGroup}" render="ajaxForm, ajaxQuery" styleClass="min_imgBtn remove sectionTool" shortDesc="#{lbl.remove_collection}">
											<f:param name="gPos" value="#{gIndex}"/>
										</a4j:commandButton>
									</h:panelGroup>
								</h:panelGroup>
							</a4j:repeat>
						</a4j:outputPanel>
						<h:panelGroup styleClass="full_area0_p8">
							<a4j:commandButton value="#{lbl.clear_all_values}" action="#{AdvancedSearchBean.initFormular}" render="ajaxForm, ajaxQuery" styleClass="medium_marginLExcl free_area1_p8 cancelButton">
							</a4j:commandButton>
							<a4j:commandButton value="#{lbl.search}" action="#{AdvancedSearchBean.search}" styleClass="free_area1_p8 activeButton advancedSearchButton">
							</a4j:commandButton>
						</h:panelGroup>
					</h:form>
				</h:panelGroup>			
				
		
			</h:panelGroup>
		</div>
			
			
		</ui:define>

	</ui:composition>
	
	</body>
</html>
