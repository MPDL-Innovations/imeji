<ui:composition template="templates/template_paginator_images.xhtml"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">	
		<ui:param name="paginatorListSessionBean" value="#{AlbumImagesBean}" />
		<ui:param name="headline" value="#{AlbumImagesBean.album.metadata.title}"/>
	

		<ui:define name="contentMenu">
			<h:outputText value="#{AlbumImagesBean.init}"/>
			
			<h:outputLink id="lnkViewHome" styleClass="free_area0" value="#{Navigation.albumUrl}#{AlbumImagesBean.id}" rendered="true">
				<h:outputText value="#{lbl.album_home}"/>
			</h:outputLink>
			
			<h:outputText styleClass="seperator void" />
			
			<h:outputText  styleClass="free_area0" value="#{lbl.view_images}"/>
			
			<h:outputText styleClass="seperator void" />
			
			<h:outputLink id="lnkViewCollectionDetail" styleClass="free_area0" value="#{Navigation.albumUrl}#{AlbumImagesBean.id}/#{Navigation.infosPath}?init=1" rendered="true">
				<h:outputText value="#{lbl.album_metadata}"/>
			</h:outputLink>
			
		</ui:define>
		
		<ui:define name="actionsMenu">
			<h:panelGroup layout="block" styleClass="half_area0 sub action">
				<h:panelGroup>
					<h:panelGroup styleClass="free_area0">
						<!-- SORTING content menu lower line starts here -->
						<h:outputText id="txtSort" value="#{lbl.sort_by}" styleClass="free_area0" />
						<h:selectOneMenu id="selSort" value="#{AlbumImagesBean.selectedSortCriterion}" styleClass="free_select" onchange="submit();">
							<f:selectItems id="sortItem" value="#{AlbumImagesBean.sortMenu}" />
						</h:selectOneMenu>
						<h:form>
							<h:commandLink id="lnkSortAsc" styleClass="ascSort" action="#{AlbumImagesBean.toggleSortOrder}" rendered="#{AlbumImagesBean.selectedSortOrder == 'ASCENDING'}">&#160;</h:commandLink>
							<h:commandLink id="lnkSortDesc" styleClass="desSort" action="#{AlbumImagesBean.toggleSortOrder}" rendered="#{AlbumImagesBean.selectedSortOrder != 'ASCENDING'}">&#160;</h:commandLink>
						</h:form>
						<h:outputText styleClass="seperator void" />
						<!-- SORTING content menu lower line ends here -->
					</h:panelGroup>
					
					<h:outputLink styleClass="free_area0 xTiny_marginLIncl" value="#" onclick="openDialog('dialogRelease');" rendered="#{AlbumImagesBean.editable and AlbumImagesBean.album.status=='PENDING'}">
						<h:outputText value="#{lbl.release}"/>
					</h:outputLink>
					
					<h:outputLink id="lnkWithdrawCollection" styleClass="free_area0 xTiny_marginLIncl" value="#" onclick="openDialog('dialogWithdraw');" rendered="#{AlbumImagesBean.editable and AlbumImagesBean.album.status=='RELEASED'}">
						<h:outputText value="#{lbl.withdraw}"/>
					</h:outputLink>
					
					<h:outputLink styleClass="free_area0 xTiny_marginLIncl" value="#" onclick="openDialog('dialogDelete');" rendered="#{AlbumImagesBean.deletable}">
						<h:outputText value="#{lbl.delete}"/>
					</h:outputLink>
					
					<h:outputLink value="#{Navigation.applicationUrl}export?format=rdf&amp;n=10000&amp;type=image&amp;alb=#{AlbumImagesBean.id}&amp;q=#{paginatorListSessionBean.query}" styleClass="free_area0 xTiny_marginLIncl" target="_blank">
						<h:outputText value="#{lbl.export_metadata}"/>
					</h:outputLink>
				</h:panelGroup>	
			</h:panelGroup>
			
			<ui:include src="confirmationPages/ContainerDelete.xhtml">
				<ui:param name="bean" value="#{AlbumImagesBean}"/>
			</ui:include>
			
			<ui:include src="confirmationPages/ContainerRelease.xhtml">
				<ui:param name="bean" value="#{AlbumImagesBean}"/>
			</ui:include>
			
			<ui:include src="confirmationPages/ContainerWithdraw.xhtml">
				<ui:param name="bean" value="#{AlbumImagesBean}"/>
				<ui:param name="discardComment" value="#{AlbumImagesBean.album.discardComment}"/>
			</ui:include>
				
		</ui:define>
	
</ui:composition>
