<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
	<div id="dialogWithdraw" class="half_area0_p8 bordst0 shadst1 dialogbox" style="display:none;">
       <div class="half_area0_p8">
        	<h:outputText value="#{msg.confirmation_withdraw_collection}?" rendered="#{(HistorySession.currentPage.type == 'COLLECTION_HOME' or HistorySession.currentPage.type == 'COLLECTIONS' or HistorySession.currentPage.type == 'COLLECTION_IMAGES') and SessionBean.user != null}"/> 
        	<h:outputText value="#{msg.confirmation_withdraw_album}?" rendered="#{(HistorySession.currentPage.type == 'ALBUM_HOME' or HistorySession.currentPage.type == 'ALBUM_IMAGES') and SessionBean.user != null}"/>
       	 	<h:outputText id="errorMessagew" styleClass="xDouble_area0_p0 messageError" value=""/>
        	<h:inputTextarea id="discardCommentw" value="#{discardComment}" rows="6" styleClass="quad_area0_p0"/>
        </div>
        <div class="half_area0_p8">
			<div class="large_txtBtn">
      				<a href="#" class="large_txtBtn dialogCancelButton" onclick="dialogClose('dialogWithdraw');">
					<h:outputText value="#{lbl.cancel}"/>
				</a>
      			</div>
			<div class="xLarge_txtBtn tiny_marginLExcl">
				<h:commandButton id="btnDiscard" onclick="if(!clickOnDiscard('#{index}', 'confirmationWithdraw', '#{msg.error_withdraw_comment}')){return false};" action="#{bean.withdraw}" value="#{lbl.withdraw}" styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn activeButton"/>
		 	</div>
		</div>
	</div>
</ui:composition>
