<ui:composition template="templates/template_image.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">	
		<ui:param name="imageBean" value="#{CollectionImageBean}" />
		<ui:param name="headline" value="#{lbl.edit} #{ImageBean.image.filename}"/>
		
		<ui:define name="contentMenu">
			<h:outputLink id="lnkViewCollectionStart" styleClass="imj_contentMenuItem" value="#{Navigation.applicationUri}#{CollectionImagesBean.id}" rendered="true">
				<h:outputText value="#{lbl.collection_home}"/>
			</h:outputLink>			
			
			<h:outputText styleClass="imj_contentMenuSeparator" />
			
			<h:outputLink id="lnkViewCollectionDetail" styleClass="imj_contentMenuItem" value="#{Navigation.applicationUri}#{CollectionImagesBean.id}/details?init=1" rendered="true">
				<h:outputText value="#{lbl.collection_metadata}"/>
			</h:outputLink>
			
			<h:outputText styleClass="imj_contentMenuSeparator" />
			
			<h:outputLink id="lnkViewProfile" styleClass="imj_contentMenuItem" value="#{Navigation.applicationUri}#{CollectionImagesBean.collection.profile.path}?init=1" rendered="true">
				<h:outputText value="#{lbl.collection_profile}"></h:outputText>
			</h:outputLink>
			
			<h:outputText styleClass="imj_contentMenuSeparator" />
			
			<h:outputLink id="lnkUploadImages" styleClass="imj_contentMenuItem" value="#{Navigation.applicationUrl}upload#{CollectionImagesBean.id}?init=1" rendered="true">
				<h:outputText value="#{lbl.upload_images}"></h:outputText>
			</h:outputLink>
		</ui:define>
		
		<ui:define name="editImage">
			<ui:insert name="subImagesContent"></ui:insert>
		</ui:define>
		
		<ui:define name="preListHeader">
		<h:panelGroup id="preListHeader" layout="block" styleClass="full_area0 preListHeader">
			<h:outputLink value="#{Navigation.collectionUrl}#{CollectionImageBean.collectionId}/#{Navigation.browsePath}?q=" styleClass="free_area1_p6">
				<h:outputText value="#{lbl.collection_back_to_images}"/>
			</h:outputLink>
			<h:outputLink value="#{Navigation.browseUrl}/selected?reset=1"  styleClass="free_area1_p6 xSmall_marginLIncl">
				<h:outputText value="#{lbl.selected_view} (#{SessionBean.selectedSize})"/>
			</h:outputLink>
			<h:commandLink value="#{lbl.selected_clear}" action="#{CollectionImageBean.clearAll}" styleClass="free_area2_p6 xHuge_marginLIncl " />	
		</h:panelGroup>
	</ui:define>
</ui:composition>
