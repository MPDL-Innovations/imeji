<ui:composition template="templates/template_image.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="imageBean" value="#{AlbumImageBean}" />
	<ui:param name="headline" value="#{lbl.details}" />
	
	<ui:define name="contentMenu">
			<h:outputLink id="lnkViewHome" styleClass="imj_contentMenuItem" value="#{Navigation.albumUrl}#{AlbumImageBean.albumId}">
				<h:outputText value="#{lbl.album_home}"/>
			</h:outputLink>
			
			<h:outputText styleClass="imj_contentMenuSeparator" />
			
			<h:outputLink id="lnkViewCollectionAllImages" styleClass="imj_contentMenuItem" value="#{Navigation.albumUrl}#{AlbumImageBean.albumId}/#{Navigation.browsePath}?q=">
				<h:outputText value="#{lbl.view_images}"/>
			</h:outputLink>
			
			<h:outputText styleClass="imj_contentMenuSeparator" />
			
			<h:outputLink id="lnkViewCollectionDetail" styleClass="imj_contentMenuItem" value="#{Navigation.albumUrl}#{AlbumImageBean.albumId}/#{Navigation.infosPath}?init=1">
				<h:outputText value="#{lbl.album_metadata}"/>
			</h:outputLink>
			
		</ui:define>
			
	<ui:define name="preListHeader">
	
		<h:panelGroup id="preListHeader" layout="block" styleClass="full_area0 preListHeader">
		<ui:include src="./include/History.xhtml"></ui:include><br/>
			<h:outputLink value="#{Navigation.albumUrl}#{AlbumImageBean.albumId}/#{Navigation.browsePath}" styleClass="free_area1_p6 small_marginLIncl">
				<h:outputText value="#{lbl.album_view_all_images}"/>
			</h:outputLink>
		</h:panelGroup>
	</ui:define>
</ui:composition>
