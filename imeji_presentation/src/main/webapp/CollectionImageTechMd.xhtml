<ui:composition template="templates/template_image.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="imageBean" value="#{CollectionImageBean}" />
	<ui:param name="headline" value="#{lbl.technical_metadata}" />
	
	<ui:define name="contentMenu">
		<h:outputLink id="lnkViewCollectionStart" styleClass="free_area0" value="#{Navigation.applicationUri}#{CollectionImagesBean.id}" rendered="true">
			<h:outputText value="#{lbl.collection_home}"/>
		</h:outputLink>			
		
		<h:outputText styleClass="seperator void" />
		
		<h:outputLink id="lnkViewCollectionDetail" styleClass="free_area0" value="#{Navigation.applicationUri}#{CollectionImagesBean.id}/details?init=1" rendered="true">
			<h:outputText value="#{lbl.collection_metadata}"/>
		</h:outputLink>
		
		<h:outputText styleClass="seperator void" />
		
		<h:outputLink id="lnkViewProfile" styleClass="free_area0" value="#{Navigation.applicationUri}#{CollectionImagesBean.collection.profile.path}?init=1" rendered="true">
			<h:outputText value="#{lbl.collection_profile}"></h:outputText>
		</h:outputLink>
		
		<h:outputText styleClass="seperator void" />
		
		<h:outputLink id="lnkUploadImages" styleClass="free_area0" value="#{Navigation.applicationUrl}upload#{CollectionImagesBean.id}?init=1" rendered="true">
			<h:outputText value="#{lbl.upload_images}"></h:outputText>
		</h:outputLink>
	</ui:define>

	<ui:define name="viewTechMD">
			<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
				<ui:repeat id="techMd" var="techMd" value="#{CollectionImageBean.techMd}">
					<h:panelGroup styleClass="half_area0_p1 endline itemLine noTopBorder" style="line-height: 7px">
						<h:outputText value="#{techMd}" style="white-space: pre;"/>
					</h:panelGroup>
				</ui:repeat>
			</h:panelGroup>
	</ui:define>
	
	<ui:define name="preListHeader">
		<h:panelGroup id="preListHeader" layout="block" styleClass="full_area0 preListHeader">
			
			<h:panelGroup layout="block" styleClass="full_area0 itemList" style="border-bottom-width: 0px !important;">
			 	<ui:include src="./include/History.xhtml"></ui:include>
			 </h:panelGroup>
		
			<h:outputLink value="#{Navigation.collectionUrl}#{CollectionImageBean.collectionId}/#{Navigation.browsePath}?q=" styleClass="free_area1_p6 small_marginLIncl">
				<h:outputText value="#{lbl.collection_back_to_images}"/>
			</h:outputLink>
			
			<h:outputText value="#{lbl.selected_view} (#{SessionBean.selectedSize})" styleClass="free_area1_p6 xHuge_marginLIncl"/>
		</h:panelGroup>
	</ui:define>
</ui:composition>
