<ui:composition template="templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="headline" value="#{lbl.share} #{ShareBean.container.metadata.title}" />
	<ui:define name="mainContent">
	
		<h:panelGroup layout="block" styleClass="full_area0 itemList" style="border-bottom-width:0 !important;">
		 	<ui:include src="./include/History.xhtml"></ui:include>
		</h:panelGroup>
	 
		<div class="full_area0_p8 small_marginLExcl">
			<h:form id="shareForm">
				<div class="full_area0_p0">
					<h:outputLabel for="shareForm:emails" styleClass="full_area0" value="#{lbl.shared_with} (#{lbl.email}) " />
					<div class="full_area0">
			   			<h:inputTextarea id="emails" styleClass="huge_area0_p0 selected" value="#{ShareBean.email}" />
			   			<h:outputText styleClass="tiny_marginLExcl small_area0_p8" value=" as "/>
			   			<h:selectOneMenu  id="grantsMenu" value="#{ShareBean.selectedGrant}" styleClass="huge_area0">
							<f:selectItems value="#{ShareBean.grantsMenu}"/>
						</h:selectOneMenu>
		   			</div>
				</div>
				<div class="full_area0_p8">
				</div>
				<div class="huge_area0_p0">
					<h:outputLink value="#{ShareBean.containerHome}" styleClass="free_area1_p8 cancelButton" title="#{lbl.back_to_home}">
						<h:outputText value="#{lbl.cancel}" />
					</h:outputLink>
					<h:commandButton action="#{ShareBean.share}" value="#{lbl.share}" styleClass="free_area1_p8 activeButton"  onclick="if (confirm('Do you really want to share the collection (An email will be sent to the user)')) return true; return false;"/>
         		</div>
         	</h:form>
		</div>
	</ui:define>
</ui:composition>
