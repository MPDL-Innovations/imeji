<ui:composition template="templates/template_site.xhtml"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu">
	
	<ui:param name="headline" value="#{lbl.admin_space_create}"/>
	<ui:param name="currentMainMenu" value="admin"/>
	
	<ui:define name="actionsMenu">
		<menu:context_actionMenu isUserLoggedIn="#{Auth.loggedIn}" 
								 curMainMenu="#{currentMainMenu}" 
								 downloadEnabled="false"
								 actionEnabled="false"
								 navBean="#{Navigation}"/>
	</ui:define>
	
	<ui:define name="additonalFooterScripts">
		<script type="text/javascript">
		/* <![CDATA[ */
			function clearToSlug(str) {
				str = str.replace(/ /g, "_");
				str = str.replace(/#/g, "_");
				str = str.replace(/ä/g, "ae");
				str = str.replace(/ö/g, "oe");
				str = str.replace(/ü/g, "ue");
				str = str.replace(/ß/g, "ss");
				return str;
			}
			function updateSlug(str) {
				var protocoll, tmp;
				tmp = clearToSlug(str);
				protocoll = location.protocoll || 'http:';
				$('input[id$="spaceSlug"]').val(tmp);
				$('#previewSpaceSlugUrl').text(protocoll + '//' + location.host + '/space/' + tmp + '/');
			}
			function initSlugUpdate() {
				$('input[id$="spaceTitle"], input[id$="spaceSlug"]').keyup(function(evt){
					updateSlug($(this).val());
				});
			}
			initSlugUpdate();
		/*	]]> */
		</script>
	</ui:define>
	
	<ui:define name="mainContent">
		<!-- Breadcrumb - History -->
		<ui:include src="include/History.xhtml"></ui:include>
		
		<!-- Are You Admin? -->	
		<h:panelGroup layout="block" styleClass="imj_pageMessageArea" rendered="#{!Auth.admin}">
			<h:outputText value="#{lbl.view_page_disallowed}" styleClass="imj_messageInfo" rendered="#{!Auth.loggedIn}"/>
			<h:outputText value="#{lbl.view_page_disallowed2}" styleClass="imj_messageInfo" rendered="#{Auth.loggedIn}"/>
		</h:panelGroup>
		
		<div class="imj_spaceConfigPage">
			<div class="imj_administrationTiledList imj_maxWidth">
				
				<h:panelGroup layout="block" styleClass="imj_listBody" rendered="#{Auth.admin}">
					<h:form id="spaceForm">
						<div class="imj_adminPanel">
							<div class="imj_headline">
								<h2>
									<h:outputText value="#{lbl.admin_space_global_information}"/>
		<ui:remove>
		<!-- TODO: BEAN-ACTION -->
									<h:commandButton action="" title="#{lbl.configuration_save_all}" value="#{lbl.configuration_save_all}" styleClass="imj_submitButton"/>
		</ui:remove>
								</h2>
							</div>
							<div class="imj_content">
								<!-- title description logo slug -->
								<div class="imj_metadataSet">
									<label class="imj_metadataLabel">#{lbl.title} / #{lbl.name}</label>
									<h:inputText id="spaceTitle" styleClass="imj_metadataValue"  value="#{CreateSpaceBean.space.title}"/>
								</div>
								<div class="imj_metadataSet">
									<label class="imj_metadataLabel">#{lbl.logo}</label>
									<h:inputFile id="logo" styleClass="imj_metadataValue" value="#{CreateSpaceBean.logoFile}"/>
								</div>
								<div class="imj_metadataSet">
									<label class="imj_metadataLabel">#{lbl.related_collections}</label>
									
									<h:selectManyMenu value="#{CreateSpaceBean.selectedCollections}" id="selectSpaceCollections" style="height:150px; width:100%;" class="imj_metadataValue">
										<f:selectItems value="#{CreateSpaceBean.getCollectionItems()}"/>
									</h:selectManyMenu>
									
									<h:commandButton id="selectCollectionForSpace" value="Check" action="#{CreateSpaceBean.check()}" styleClass="imj_noDisplay">
										<f:ajax execute="@form" render="@form"/>
									</h:commandButton>
								</div>
							</div>
						</div>
						
						<div class="imj_adminPanel">
							<div class="imj_headline">
								<h2>
									<h:outputText value="#{lbl.admin_space_seo}"/>
<ui:remove>
									<h:commandButton action="" title="#{lbl.configuration_save_all}" value="#{lbl.configuration_save_all}" styleClass="imj_submitButton"/>
</ui:remove>							
								</h2>
							</div>
							<div class="imj_content">
								<div class="imj_metadataSet">
									<label class="imj_metadataLabel">#{lbl.url_slug}</label>
									<span class="imj_metadataValue">
										<h:inputText id="spaceSlug" value="#{CreateSpaceBean.slug}"/>
										<span id="previewSpaceSlugUrl"></span>
									</span>
								</div>
								
								<div class="imj_metadataSet">
									<label class="imj_metadataLabel">#{lbl.html_meta_description}</label>
									<h:inputTextarea id="spaceDescription" styleClass="imj_metadataValue" value="#{CreateSpaceBean.space.description}"/>
								</div>

							</div>
						</div>
						
						<h:panelGroup layout="block" id="submitButtonPanel" class="imj_submitPanel">
							<h:outputLink value="#{HistorySession.previousPage.completeUrlWithHistory}" styleClass="imj_cancelButton">
								<h:outputText value="#{lbl.cancel}"/>
							</h:outputLink>
							<h:commandButton action="#{CreateSpaceBean.save}" value="#{lbl.save}" styleClass="imj_submitButton" />
						</h:panelGroup>
					</h:form>
				</h:panelGroup>
			</div>
		</div>
	</ui:define>
</ui:composition>
