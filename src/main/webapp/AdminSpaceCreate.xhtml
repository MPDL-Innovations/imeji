<ui:composition template="templates/sub_template/template_space.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu">
	
	<ui:param name="metadataBean" value="#{CreateSpaceBean}"/>
	<ui:param name="metadataContextBean" value="#{metadataBean.space}"/>
	<ui:param name="headline" value="#{lbl.space_create}"/>
	<ui:param name="currentMainMenu" value="admin"/>
	<ui:param name="containerHeadline" value="#{lbl.space_info}"/>
	
	<ui:define name="actionsMenu">
		<menu:context_actionMenu isUserLoggedIn="#{Auth.loggedIn}" 
								 curMainMenu="#{currentMainMenu}" 
								 downloadEnabled="false"
								 actionEnabled="false"
								 navBean="#{Navigation}"/>
	</ui:define>
</ui:composition>
