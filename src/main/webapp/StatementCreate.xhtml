<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:sta="http://java.sun.com/jsf/composite/components/statement"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">
	<ui:param name="headline" value="#{lbl.statement_create}" />
	<ui:param name="currentMainMenu" value="admin" />

	<ui:define name="actionsMenu">
		<menu:context_actionMenu id="action" curMainMenu="#{currentMainMenu}"
			downloadEnabled="false" actionEnabled="false" />
	</ui:define>
	<ui:define name="mainContent">
		<sta:statementForm formBean="#{StatementCreateBean}" />
	</ui:define>
</ui:composition>
