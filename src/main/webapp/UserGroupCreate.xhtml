<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
	<ui:param name="headline" value="#{lbl.admin_userGroup_new}" />
	<ui:param name="title" value="#{headline}" />
	<ui:param name="currentMainMenu" value="admin" />

	<ui:define name="actionsMenu">
	</ui:define>

	<ui:define name="mainContent">
		<!-- Are You Admin? -->
		<h:panelGroup layout="block" styleClass="imj_pageMessageArea"
			rendered="#{!Auth.sysAdmin}">
			<h:outputText value="#{lbl.view_page_disallowed}"
				styleClass="imj_messageInfo" rendered="#{!Auth.loggedIn}" />
			<h:outputText value="#{lbl.view_page_disallowed2}"
				styleClass="imj_messageInfo" rendered="#{Auth.loggedIn}" />
		</h:panelGroup>

		<ui:fragment rendered="#{Auth.sysAdmin}">
			<div class="imj_listBody">
				<h:form>
					<div class="imj_content">
						<!-- AdminDataList - Email -->
						<div class="imj_metadataSet">
							<div class="imj_metadataLabel">
								<h:outputText value="Name" />
								<span class="imj_invisible">: </span>
							</div>
							<div class="imj_metadataValue">
								<div class="imj_metadataValue">
									<h:inputText styleClass="imj_admindataEdit" value="#{UserGroup.userGroup.name}" html5:autofocus="true" />
								</div>
							</div>
						</div>
					
						<div class="imj_metadataSet">
								<div class="imj_metadataLabel">
									
									<span class="imj_noDisplay">: </span>
								</div>
							<div class="imj_metadataValue">
								<div class="imj_metadataValueEntry">
									<a href="#{HistorySession.previousPage.completeUrl}"
										class="imj_cancelButton">
										#{lbl.cancel}
									</a>
									<h:commandButton action="#{UserGroup.create()}"
									 value="#{lbl.save}"
									styleClass="imj_submitButton"><f:ajax execute="@form" render="@all"/></h:commandButton>
									
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</ui:fragment>
	</ui:define>
</ui:composition>
