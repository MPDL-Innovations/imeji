<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="bean"/>
		<composite:attribute name="discardComment"/>
		<composite:attribute name="index"/>
	</composite:interface>
	<composite:implementation>

		<h:panelGroup layout="block" id="dialogWithdraw" class="imj_modalDialogBox" style="display:none;" rendered="#{SessionBean.user != null}">
			<h:form id="discardForm">
				<div class="imj_confirmationText">
					<p>
						<h:outputText value="#{msg.confirmation_withdraw_collection}" rendered="#{(HistorySession.currentPage.type == 'COLLECTION_HOME' or HistorySession.currentPage.type == 'COLLECTIONS' or HistorySession.currentPage.type == 'COLLECTION_IMAGES') and SessionBean.user != null}"/>
						<h:outputText value="#{msg.confirmation_withdraw_album}" rendered="#{(HistorySession.currentPage.type == 'ALBUM_HOME' or HistorySession.currentPage.type == 'ALBUM_IMAGES') and SessionBean.user != null}"/>
						<h:outputText id="errorMessage" styleClass="quad_area0_p0 messageError" value=""/>
						<h:outputText value="#{lbl.images_withdraw_comment_col}" styleClass="messageError" rendered="#{(HistorySession.currentPage.type == 'COLLECTION_HOME' or HistorySession.currentPage.type == 'COLLECTIONS' or HistorySession.currentPage.type == 'COLLECTION_IMAGES') and SessionBean.user != null}"/>
						<h:outputText value="#{lbl.images_withdraw_comment_alb}" styleClass="messageError" rendered="#{(HistorySession.currentPage.type == 'ALBUM_HOME' or HistorySession.currentPage.type == 'ALBUM_IMAGES') and SessionBean.user != null}"/>
					</p>				
				</div>
				<h:inputTextarea id="discardComment" value="#{cc.attrs.discardComment}" valueChangeListener="#{cc.attrs.bean.discardCommentListener}" rows="2" styleClass="imj_dialogReasonText">
					<f:ajax execute="@this" render="buttonDiscard" event="keyup"/>
				</h:inputTextarea>
				
				
				<h:panelGroup layout="block" styleClass="imj_submitPanel" id="buttonDiscard">
					<h:outputLink href="#" class="imj_cancelButton" rendered="#{cc.attrs.index == null}" onclick="closeDialog('dialDiscardContainer:dialogWithdraw');">
						<h:outputText value="#{lbl.cancel}"/>
					</h:outputLink>
					<h:outputLink href="#" class="imj_cancelButton" rendered="#{cc.attrs.index != null}" onclick="closeDialog('list:#{cc.attrs.index}:dialDiscardContainer:dialogWithdraw');">
						<h:outputText value="#{lbl.cancel}"/>
					</h:outputLink>
				
					<h:commandButton id="btnDiscardContainer" action="#{cc.attrs.bean.withdraw}" value="#{lbl.withdraw}" styleClass="imj_submitButton" onclick="if(#{cc.attrs.discardComment == ''}){return false};"/>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</composite:implementation>
</html>
