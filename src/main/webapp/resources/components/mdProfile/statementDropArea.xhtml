<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="areaId" required="true"/>
		<composite:attribute name="areaClass" required="true"/>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="insertPosition" required="true"/>
		<composite:attribute name="insertAction" required="true"/>
		<composite:attribute name="insertTarget" required="true"/>
		<composite:attribute name="rerenderId" required="true"/>
		<composite:attribute name="areaStyle" required="false"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup layout="block" id="#{cc.attrs.areaId}" styleClass="#{cc.attrs.areaClass}" style="#{cc.attrs.areaStyle}">
			<h:outputText value="#{lbl.add_metadata}" style="visibility:hidden;" styleClass="imj_orderInfo"/>
			<h:commandButton id="#{cc.attrs.areaId}Button" value="Insert metadata" action="#{cc.attrs.bean[cc.attrs.insertAction]}" styleClass="imj_invisible imj_dropButton">
				<f:setPropertyActionListener value="#{cc.attrs.insertPosition}" target="#{cc.attrs.bean[cc.attrs.insertTarget]}"/>
				<f:ajax execute="@this" render="#{cc.attrs.rerenderId}"/>
			</h:commandButton>
		</h:panelGroup>
	</composite:implementation>
</html>
