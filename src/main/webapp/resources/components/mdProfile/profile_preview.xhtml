<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="profile" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup layout="block" styleClass="imj_metadataProfilePreview">
			<h2 class="imj_headline">Metadata Profile Preview</h2>
						
			<ul class="imj_metadataGroup"><!-- created by every hierachy level 0 element -->
				<ui:repeat var="statement" value="#{cc.attrs.profile.statements}" >				
					<li class="imj_metadataSet" style="padding-left: #{(hierachyLevel * 2) + 2}%;">
						<div class="imj_metadataLabel">
							<ul>
								<li>
									<dl>
										<h:outputText value="#{MdProfileBean.getTypeLabel(statement.type)}"/>
										<ui:repeat var="label" value="#{statement.labels}" varStatus="indexO">
											<h:outputText value="#{label.value}"/>
											<h:outputText value=" (#{label.lang})"/>
										</ui:repeat>
									</dl>	
								</li>
							</ul>
						</div> <!-- END Label -->
						
						<ui:fragment rendered="#{statement.vocabulary != null}">
							<div class="imj_metadataValue">

								<p>
									<h:outputLabel value="#{CreateCollectionBean.getVocabularyLabel(statement.vocabulary)}"/>
								</p>
							</div> <!-- END Value -->
						</ui:fragment>
					</li> <!-- END MDSet -->
				</ui:repeat>
			</ul> <!-- END MDGroup -->


			
		</h:panelGroup>
	</composite:implementation>
</html>
