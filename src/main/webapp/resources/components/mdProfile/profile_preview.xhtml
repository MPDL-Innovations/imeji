<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="profileBean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup layout="block" styleClass="imj_metadataProfilePreview">
			<h2 class="imj_headline">Metadata Profile Preview</h2>
			
			<ul class="imj_metadataGroup"><!-- created by every hierachy level 0 element -->
				<li class="imj_metadataSet" style="padding-left: #{(hierachyLevel * 2) + 2}%;">
					<h4 class="imj_sectionHeadline">#{lbl.metadata}</h4>
					<div class="imj_metadataLabel">
						<ul>
							<li>
								<dl>
									<dt>#{lbl.type}: </dt>
									<dd>(language) labelextralonglabelwithextralargetext</dd>
									<dd>(language) label</dd>
									<dd>(language) label</dd>
								</dl>	
							</li>
						</ul>
					</div> <!-- END Label -->
					
					<div class="imj_metadataValue">
						<div class="imj_customSelectbox">
							<div class="imj_showSelection">
								<div class="imj_selectionText">use predefined values</div>
								<div class="imj_buttonSortDescending_16"></div>
							</div>
							<select>
								<option>use predefined values</option>
								<option>use predefined values</option>
								<option>use predefined values</option>
								<option>use predefined values</option>
							</select>
						</div>
						<p>
							<label>use controlled vocabulary:</label> <var>MarcoSchlenderMarcoSchlenderMarco</var>
						</p>
					</div> <!-- END Value -->
				</li> <!-- END MDSet -->
			</ul> <!-- END MDGroup -->
			
		</h:panelGroup>
	</composite:implementation>
</html>
