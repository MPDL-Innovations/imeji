<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="submitFunction" required="true" />
	<composite:attribute name="submitText" required="true"/>
</composite:interface>

<composite:implementation>
	<ui:fragment rendered="#{!PasswordChangeBean.resetFinished}">
	<div class="loginArea">
				<h:form>
					<div class="imj_metadataSet">
						<div class="imj_metadataSetEdit">
							<div class="imj_metadataLabel">
								<h:outputLabel for="inputPassword" value="#{lbl.password}" />
								<span class="imj_invisible">: </span>
							</div>
							<div class="imj_metadataValue">
								<div class="imj_metadataValueEntry">
									<h:inputSecret id="inputPassword"
										value="#{PasswordChangeBean.newPassword}"
										styleClass="imj_admindataEdit" />
								</div>
							</div>
						</div>
						<div class="imj_metadataSet">
							<div class="imj_metadataLabel">
								<h:outputLabel for="inputRespeated"
									value="#{lbl.password_repeat}" />
								<span class="imj_invisible">: </span>
							</div>
							<div class="imj_metadataValue">
								<div class="imj_metadataValueEntry">
									<h:inputSecret id="inputRespeated"
										value="#{PasswordChangeBean.repeatedPassword}"
										styleClass="imj_admindataEdit" />
								</div>
							</div>
						</div>
						<div class="imj_metadataSet">
							<div class="imj_metadataLabel">
								<span class="imj_invisible">: </span>
							</div>
							<div class="imj_metadataValue">
								<h:commandButton action="#{cc.attrs.submitFunction}"
									value="#{cc.attrs.submitText}" styleClass="imj_submitButton"
									type="submit">
									<f:ajax execute="@form" render="@none" />
								</h:commandButton>
							</div>
						</div>
					</div>
				</h:form>
			</div>
			</ui:fragment>
			<ui:fragment rendered="#{PasswordChangeBean.resetFinished}">
				<ui:include src="/include/LoginFormular.xhtml" />
			</ui:fragment>
</composite:implementation>

</html>
