<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>		
		<composite:attribute name="itemsBean"/>								
	</composite:interface>
	
	<composite:implementation>
		<form action="#{Navigation.applicationUrl}upload">
			<button id="upload" class="imj_menuButton">
				#{lbl.upload}
			</button >
		</form>
		<ui:fragment rendered="#{not empty cc.attrs.itemsBean.query}">
			<a href="#{Navigation.applicationUrl}exportServlet?format=zip&amp;q=#{cc.attrs.itemsBean.query}" target="_blank" class="imj_menuButton">
				<span class="fa fa-download"/> <span>#{lbl.download_search}</span>
			</a>
		</ui:fragment>
	</composite:implementation>
</html>
