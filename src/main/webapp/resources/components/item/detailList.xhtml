<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:imjc="http://java.sun.com/jsf/composite/components">

    <composite:interface>
        <composite:attribute name="listBean" required="true" shortDescription="The bean for all items"/>
    </composite:interface>

    <composite:implementation>
        
        <!-- param to control the classes for every column, in case of logged in / out -->
        <ui:param name="colClasses" value="imj_colCheckbox,imj_colFileIcon,imj_colFilename,imj_colFiletype,imj_colFiletype,imj_colDate"/>

        <h:form>
        	<div id="imj_listBody">
        
            <h:dataTable value="#{cc.attrs.listBean.currentPartList}" var="o"
                         styleClass="order-table imj_detailList"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         columnClasses="#{colClasses}" rendered="#{cc.attrs.listBean.totalNumberOfRecords != 0}"  binding="#{table}">
				
                <h:column>
                    <f:facet name="header">
                        <h:selectBooleanCheckbox disabled="#{cc.attrs.listBean.collection.status == 'WITHDRAWN'}" onclick="startLoader();"  value="#{cc.attrs.listBean.allSelected}" valueChangeListener="#{cc.attrs.listBean.changeAllSelected}">
                        	<f:ajax event="change" execute="@this" render="@form :actions"/>
                        </h:selectBooleanCheckbox>
                        &#160;
                    </f:facet>

                    <h:selectBooleanCheckbox style="#{o.isCollection() ? 'visibility: hidden' : ''}" disabled="#{o.status == 'WITHDRAWN'}" styleClass="imj_optionCheckbox" id="pictureCheckbox" value="#{o.selected}" valueChangeListener="#{o.selectedChanged}">
                        <f:ajax event="change" execute="@this" render=":actions"/>
                    </h:selectBooleanCheckbox>
                </h:column>

                <h:column>
                    <f:facet name="header">&#160;</f:facet>
                    <h:panelGroup styleClass="fa fa-camera fa-size-2" rendered="#{o.fileType.startsWith('image')}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-file-text-o fa-size-2" rendered="#{o.fileType.startsWith('text')}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-file-pdf-o fa-size-2" rendered="#{o.fileType.endsWith('pdf')}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-file-word-o fa-size-2" rendered="#{o.shortFileType.startsWith('doc')}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-file-powerpoint-o fa-size-2" rendered="#{o.shortFileType.startsWith('ppt')}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-table fa-size-2" rendered="#{o.shortFileType.startsWith('xls')}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-simplybuilt fa-size-2" rendered="#{o.fileType.endsWith('octet-stream')}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-music fa-size-2" rendered="#{o.fileType.startsWith('audio')}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-film fa-size-2" rendered="#{o.fileType.startsWith('video')}">&#160;</h:panelGroup>
					<h:panelGroup styleClass="fa fa-folder-open-o fa-size-2" rendered="#{o.isCollection()}">&#160;</h:panelGroup>
                    <h:panelGroup styleClass="fa fa-file fa-size-2" rendered="#{!(o.isCollection() || o.fileType.startsWith('image') || o.fileType.startsWith('text') || o.fileType.endsWith('pdf') || o.shortFileType.startsWith('doc') || o.shortFileType.startsWith('ppt') || o.shortFileType.startsWith('xls') || o.fileType.endsWith('octet-stream') || o.fileType.startsWith('video') || o.fileType.startsWith('audio'))}">&#160;</h:panelGroup>
                </h:column>

                <h:column>
                    <f:facet name="header">
                    	<h:commandLink action="#{cc.attrs.listBean.changeSelectedSortCriterion('filename')}" value="#{lbl.filename}" styleClass="#{(cc.attrs.listBean.selectedSortCriterion == 'filename') ? 'imj_active' : ''}" onclick="startLoader();">
                    		<f:ajax execute="@this" render=":ajaxWrapper :imj_pageMessageArea"/>
                    	</h:commandLink>
                    	 &#160;
                    	<h:outputText value="&#160;" styleClass="#{cc.attrs.listBean.selectedSortOrder == 'ASCENDING' ? 'fa fa-sort-asc fa-push-right' : 'fa fa-sort-desc fa-push-left'}" rendered="#{cc.attrs.listBean.selectedSortCriterion == 'filename'}"/>
                    </f:facet>
                     <ui:fragment rendered="#{!o.isCollection()}">
	                    <a id="lnkPicDetailBrowse" href="#{cc.attrs.listBean.imageBaseUrl}item/#{o.id}?q=#{cc.attrs.listBean.queryEncoded}&amp;fq=#{cc.attrs.listBean.facetQueryStringEncoded}&amp;filter=#{cc.attrs.listBean.filterQueryStringEncoded}&amp;pos=#{cc.attrs.listBean.offset + table.rowIndex}#pageTitle" title="#{o.filename}">
	                        #{o.filename}
	                    </a>
					</ui:fragment>
					<ui:fragment rendered="#{o.isCollection()}">
						<a href="#{Navigation.collectionUrl}#{o.id}">
							#{o.filename}
						</a>
					</ui:fragment>
					<ui:fragment rendered="#{ not empty cc.attrs.listBean.query}">
						<div class="path">#{o.path}</div>
					</ui:fragment>
                </h:column>

                <h:column headerClass="imj_colFiletype">
                    <f:facet name="header">
                    	<h:commandLink action="#{cc.attrs.listBean.changeSelectedSortCriterion('filetype')}" value="#{lbl.file_type}" styleClass="#{(cc.attrs.listBean.selectedSortCriterion == 'filetype') ? 'imj_active' : ''}" onclick="startLoader();">
                    		<f:ajax execute="@this" render=":ajaxWrapper :imj_pageMessageArea"/>
                    	</h:commandLink>
                    	 &#160;
                    	<h:outputText value="&#160;" styleClass="#{cc.attrs.listBean.selectedSortOrder == 'ASCENDING' ? 'fa fa-sort-asc fa-push-right' : 'fa fa-sort-desc fa-push-left'}" rendered="#{cc.attrs.listBean.selectedSortCriterion == 'filetype'}"/>
                    </f:facet>
                    <span title="#{o.fileType}">#{o.shortFileType}</span>
                </h:column>

                <h:column headerClass="imj_colFiletype">
                    <f:facet name="header">
                    	 <h:commandLink action="#{cc.attrs.listBean.changeSelectedSortCriterion('filesize')}" value="#{lbl.file_size}" styleClass="#{(cc.attrs.listBean.selectedSortCriterion == 'filesize') ? 'imj_active' : ''}" onclick="startLoader();">
                    	 	<f:ajax execute="@this" render=":ajaxWrapper :imj_pageMessageArea"/>
                    	 </h:commandLink>
                    	 &#160;
                    	<h:outputText value="&#160;" styleClass="#{cc.attrs.listBean.selectedSortOrder == 'ASCENDING' ? 'fa fa-sort-asc fa-push-right' : 'fa fa-sort-desc fa-push-left'}" rendered="#{cc.attrs.listBean.selectedSortCriterion == 'filesize'}"/>
					</f:facet>
                    <span title="#{o.fileSize}">#{o.fileSize}</span>
                </h:column>

                <h:column headerClass="imj_colDate">
                    <f:facet name="header" > 
                    	<h:commandLink action="#{cc.attrs.listBean.changeSelectedSortCriterion('modified')}" value="#{lbl.sort_date_mod}" styleClass="#{(cc.attrs.listBean.selectedSortCriterion == 'modified') ? 'imj_active' : ''}" onclick="startLoader();">
                    		<f:ajax execute="@this" render=":ajaxWrapper :imj_pageMessageArea"/>
                    	</h:commandLink>
                    	 &#160;
                    	<h:outputText value="&#160;" styleClass="#{cc.attrs.listBean.selectedSortOrder == 'ASCENDING' ? 'fa fa-sort-asc fa-push-right' : 'fa fa-sort-desc fa-push-left'}" rendered="#{cc.attrs.listBean.selectedSortCriterion == 'modified'}"/>
					</f:facet>
                    <span title="#{o.modified}">#{o.modified}</span>
                </h:column>

            </h:dataTable>
            </div>
        </h:form>
    </composite:implementation>
</html>
