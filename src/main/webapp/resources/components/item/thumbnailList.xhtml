<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:imj="http://java.sun.com/jsf/composite/components">
	<composite:interface>
		<composite:attribute name="picList"/>
	</composite:interface>
	<composite:implementation>
		<h:panelGroup layout="block" styleClass="imj_tiledMediaList" rendered="#{cc.attrs.picList.totalNumberOfRecords != 0}">
			<div class="imj_listBody" style="text-align: justify; text-align-last: justify;">
				<ul id="imj_listBody"> 
					<ui:repeat id="i" var="item" value="#{cc.attrs.picList.currentPartList}" offset="0" varStatus="index">
						<li class="imj_tileItem">
							<h:form id="f">
								<div class="#{item.selected ? 'imj_selected'  : ''} imj_tileThumbnailArea" >
									<ui:fragment rendered="#{!item.isCollection()}">
										<a href="#{cc.attrs.picList.imageBaseUrl}item/#{item.id}?q=#{cc.attrs.picList.query}&amp;fq=#{cc.attrs.picList.facetQueryString}&amp;pos=#{cc.attrs.picList.offset + index.index}#actions">
											<img src="#{item.link}" alt="#{item.caption}"/>
										</a>
									</ui:fragment>
									<ui:fragment rendered="#{item.isCollection()}">
										<a href="#{Navigation.collectionUrl}#{item.id}">
											<img src="../resources/icon/folder.png" alt="#{item.caption}"/>
										</a>
									</ui:fragment>
									<span class="imj_optionSet">
										<h:selectBooleanCheckbox rendered="#{item.status != 'WITHDRAWN' and !item.isCollection()}" styleClass="imj_optionCheckbox" id="sel" value="#{item.selected}" valueChangeListener="#{item.selectedChanged}">
											<f:ajax event="change" execute="@this" render=":actions :sel:f"/>
										</h:selectBooleanCheckbox>
										<h:outputLabel for="sel" value="#{item.caption}" title="#{item.caption}" styleClass="imj_optionLabel"/>
									</span>
								</div>								
							</h:form>
							<div class="imj_tooltip">
								<imj:thumbnailPopup item="#{item}"/>
							</div>
						</li>
					</ui:repeat>
				</ul>
			</div>
		</h:panelGroup>
		<style>
			.folderIcon{width: 96%;}
			.folderIcon:before{content: "";display: block;padding-top: 100%;}
		</style>
	</composite:implementation>
</div>
