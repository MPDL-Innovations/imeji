<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:md="http://java.sun.com/jsf/composite/components/metadata">
	
	<composite:interface>
		<composite:attribute name="item" required="true"/>
		<composite:attribute name="labels" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<div class="label">#{item.isCollection() ? lbl.name : lbl.filename}</div>
		<div class="value">#{item.filename}</div>
		<div class="label">#{lbl.path}</div>
		<div class="value">#{item.path}</div>
		<ui:repeat id="md" var="md" value="#{cc.attrs.item.metadata}" rows="0" varStatus="indexMetadata">
			<div class="label">#{md.name}</div>
			<div class="value">#{md.value}</div>
		</ui:repeat>
	</composite:implementation>
</html>
