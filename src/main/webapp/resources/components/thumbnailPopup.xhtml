<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:md="http://java.sun.com/jsf/composite/components/metadata">
	
	<composite:interface>
		<composite:attribute name="item" required="true"/>
		<composite:attribute name="labels" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<div class="imj_imageInfoLayer">
			<div class="imj_metadataSet">
				<div class="imj_metadataLabel" title="#{item.isCollection() ? lbl.name : lbl.filename}">
					<h:outputText value="#{item.isCollection() ? lbl.name : lbl.filename}"/>
				</div>
				<div class="imj_metadataValue" title="#{item.filename}">
					<h:outputText value="#{item.filename}"/>
				</div>
			</div>

			<div class="imj_metadataSet">
				<div class="imj_metadataLabel" title="#{lbl.path}">
					<h:outputText value="#{lbl.path}"/>
				</div>
				<div class="imj_metadataValue" title="#{item.path}">
					<h:outputText value="#{item.path}"/>
				</div>
			</div>

			<ui:repeat id="metadata" var="md" value="#{cc.attrs.item.metadata}" rows="0" varStatus="indexMetadata">
				<div class="imj_metadataSet">
					<div class="imj_metadataLabel" title="#{cc.attrs.title}">
						<h:outputText value="#{md.index}"/>
					</div>
					<div class="imj_metadataValue">
						<md:output metadata="#{md}"/>
					</div>
				</div>
			</ui:repeat>
		</div>
	</composite:implementation>
</html>
