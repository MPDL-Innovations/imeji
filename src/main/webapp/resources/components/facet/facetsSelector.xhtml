<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="itemsBean"/>
</composite:interface>

<composite:implementation>
	#{FacetSelectorBean.init(cc.attrs.itemsBean.searchResult)}
	<ui:fragment rendered="#{FacetSelectorBean.entries.size() > 0}">
		<span class="imj_menuTitle"><span class="fa fa-filter"></span> #{lbl.filter_by}</span>
	</ui:fragment>

		<ui:repeat var="entry" value="#{FacetSelectorBean.entries}" varStatus="row">
		
			<ui:fragment rendered="true">
				<h:form>
					<div class="imj_facet">
						<div class="imj_facetName">#{entry.facet.name}</div>
						<ui:repeat var="value" value="#{entry.values}" varStatus="varStatus">
							<ui:fragment rendered="#{varStatus.index &lt; Configuration.facetDisplayed or Configuration.facetDisplayed &lt; 0 or entry.showMore}">
								<div class="imj_facetValue"> 
									<ui:fragment rendered="#{!value.selected}">
										<a href="#{HistorySession.currentPage.url}?q=#{cc.attrs.itemsBean.query}&amp;fq=#{value.addQuery}">#{value.label} (#{value.count})</a>
									</ui:fragment>
									<ui:fragment rendered="#{value.selected}">
										<a href="#{HistorySession.currentPage.url}?q=#{cc.attrs.itemsBean.query}&amp;fq=#{value.removeQuery}">
											#{value.label} (#{value.count})
											<span class="fa fa-times"/>
										</a>
									</ui:fragment>
								</div>
							</ui:fragment>
						</ui:repeat>
						<ui:fragment rendered="#{entry.values.size() >  Configuration.facetDisplayed}">
							<div class="imj_facetValue">
								<h:commandLink value="#{entry.showMore ? lbl.less : lbl.more}" action="#{entry.toggleShowMore}">
									<f:ajax render="@form"/>
								</h:commandLink>
								<span class="#{entry.showMore ? 'fa fa-caret-up'  : 'fa fa-caret-down'}"></span>
							</div>
						</ui:fragment>
						<ui:fragment rendered="#{entry.facet.type == 'NUMBER'}">
							<h:inputText styleClass="imj_facetInput" value="#{entry.from}" html5:placeholder="#{lbl.from}" />
							<h:inputText styleClass="imj_facetInput" value="#{entry.to}" html5:placeholder="#{lbl.to}" />
							<h:commandLink styleClass="imj_facetValue" value="#{lbl.paginator_go}" action="#{entry.search(HistorySession.currentPage.url, cc.attrs.itemsBean.query)}">
								<f:ajax execute="@form" render="@none"/>
							</h:commandLink>
						</ui:fragment>
						<ui:fragment rendered="#{entry.facet.type == 'DATE'}">
							<script type="text/javascript" src="#{Navigation.applicationUrl}resources/js/datepicker.js"/>
							<h:inputText styleClass="imj_facetInput datepicker" value="#{entry.from}" html5:placeholder="#{lbl.from}"/>
							<h:inputText styleClass="imj_facetInput datepicker" value="#{entry.to}" html5:placeholder="#{lbl.to}" />
							<h:commandLink styleClass="imj_facetValue" value="#{lbl.paginator_go}" action="#{entry.search(HistorySession.currentPage.url, cc.attrs.itemsBean.query)}">
								<f:ajax execute="@form" render="@none"/>
							</h:commandLink>
						</ui:fragment>
					</div>
				</h:form>
			</ui:fragment>
		</ui:repeat>
	
</composite:implementation>
</html>
