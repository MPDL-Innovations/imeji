<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="itemsBean"/>
</composite:interface>

<composite:implementation>
	#{FacetSelectorBean.init(cc.attrs.itemsBean.searchResult)}
	<ui:repeat var="entry" value="#{FacetSelectorBean.entries}" varStatus="row">
		<ui:fragment rendered="#{!SearchBreadcrumb.isSelected(entry.facet.index)}">
			<div>
				<div>#{entry.facet.name}</div>
				<ui:repeat var="value" value="#{entry.values}">
					<div>
						<a href="#{HistorySession.currentPage.url}?q=#{cc.attrs.itemsBean.query}&amp;fq=#{value.addQuery}">#{value.label} (#{value.count})</a>
					</div>
				</ui:repeat>
			</div>
		</ui:fragment>
	</ui:repeat>
</composite:implementation>
</html>
