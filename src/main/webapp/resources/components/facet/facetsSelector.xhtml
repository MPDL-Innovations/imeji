<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="itemsBean"/>
	<composite:attribute name="selector"/>
</composite:interface>

<composite:implementation>
	#{FacetSelectorBean.init(cc.attrs.itemsBean.searchResult)}
	<ui:fragment rendered="#{FacetSelectorBean.entries.size() > 0}">
		<span class="imj_menuTitle"><span class="fa fa-filter"></span> #{lbl.filter_by}</span>
	</ui:fragment>
	<ui:repeat var="entry" value="#{FacetSelectorBean.entries}" varStatus="row">
		<ui:fragment rendered="#{entry.count &gt; 0}">
			<h:form>
				<div class="imj_facet"  data-count="(dssd)">
					<div class="imj_facetName">#{entry.facet.name} (#{entry.count})</div>
					<ui:repeat var="value" value="#{entry.values}" varStatus="varStatus">
						<ui:fragment rendered="#{varStatus.index &lt; Configuration.facetDisplayed or Configuration.facetDisplayed &lt; 0 or entry.showMore}">
							<div class="imj_facetValue"> 
								<ui:fragment rendered="#{entry.facet.type != 'DATE' and entry.facet.type != 'NUMBER'}">
									<ui:fragment rendered="#{!value.selected}">
										<a title="#{value.label}" data-count="(#{value.count})" href="#{HistorySession.currentPage.url}?q=#{cc.attrs.itemsBean.query}&amp;fq=#{value.addQuery}">
											<span class="fa fa-square-o"/>
											#{value.label}
										</a>
									</ui:fragment>
									<ui:fragment rendered="#{value.selected}">
										<a title="#{value.label}" data-count="(#{value.count})" href="#{HistorySession.currentPage.url}?q=#{cc.attrs.itemsBean.query}&amp;fq=#{value.removeQuery}">
											<span class="fa fa-check-square-o"/>
											<span class="imj_facetValueText">#{value.label}</span> <span class="imj_facetValueCount">(#{value.count})</span>
										</a>
									</ui:fragment>
								</ui:fragment>
								
							</div>
						</ui:fragment>
					</ui:repeat>

					<ui:fragment rendered="#{entry.values.size() >  Configuration.facetDisplayed}">
						<div class="imj_facetValue">
							<h:commandLink  value="#{entry.showMore ? lbl.less : lbl.more}" action="#{entry.toggleShowMore}" onclick="this.innerHTML =''; this.className='fa fa-spinner fa-spin fa-3x fa-fw'">
								<f:ajax render="@form"/>
								<span class="#{entry.showMore ? 'fa fa-caret-up'  : 'fa fa-caret-down'}"></span>
							</h:commandLink>
						</div>
					</ui:fragment>
					<ui:fragment rendered="#{entry.facet.type == 'NUMBER'}">
						<div class="imj_facetInputContainer">
							<label for="from">#{lbl.from}</label>
							<h:inputText name="from" styleClass="imj_facetInput"  value="#{entry.from}" html5:placeholder="#{lbl.from}" />
						</div>
						<div class="imj_facetInputContainer">
							<label for="to">#{lbl.to}</label>
							<h:inputText name="to"  styleClass="imj_facetInput" value="#{entry.to}" html5:placeholder="#{lbl.to}" />
						</div>
						<div class="imj_facetGoLinkContainer">
							<h:commandLink styleClass="imj_facetValue" value="#{lbl.paginator_go}" action="#{entry.search(HistorySession.currentPage.url, cc.attrs.itemsBean.query)}">
								<f:ajax execute="@form" render="@none"/>
							</h:commandLink>
						</div>
					</ui:fragment>
					<ui:fragment rendered="#{entry.facet.type == 'DATE'}">
						<script type="text/javascript" src="#{Navigation.applicationUrl}resources/js/datepicker.js"/>
						
						<div class="imj_facetInputContainer">
							<label for="from">#{lbl.from}</label>
							<h:inputText name="from" styleClass="imj_facetInput datepicker"  value="#{entry.from}" html5:placeholder="#{lbl.from}" />
						</div>
						<div class="imj_facetInputContainer">
							<label for="to">#{lbl.to}</label>
							<h:inputText name="to"  styleClass="imj_facetInput datepicker" value="#{entry.to}" html5:placeholder="#{lbl.to}" />
						</div>
						<div class="imj_facetGoLinkContainer">
							<h:commandLink styleClass="imj_facetValue" value="#{lbl.paginator_go}" action="#{entry.search(HistorySession.currentPage.url, cc.attrs.itemsBean.query)}">
								<f:ajax execute="@form" render="@none"/>
							</h:commandLink>
						</div>
					</ui:fragment>
				</div>
			</h:form>
		</ui:fragment>
	</ui:repeat>
	
</composite:implementation>
</html>
