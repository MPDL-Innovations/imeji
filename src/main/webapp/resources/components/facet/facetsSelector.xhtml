<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="itemsBean"/>
</composite:interface>

<composite:implementation>
	#{FacetSelectorBean.init(cc.attrs.itemsBean.searchResult)}
	<ui:repeat var="entry" value="#{FacetSelectorBean.entries}" varStatus="row">
		<ui:fragment rendered="#{!SearchBreadcrumb.isSelected(entry.facet.index)}">
			<div>
				<div>#{entry.facet.name}</div>
				<ui:repeat var="value" value="#{entry.values}">
					<div>
						<a href="#{HistorySession.currentPage.url}?q=#{cc.attrs.itemsBean.query}&amp;fq=#{value.addQuery}">#{value.label} (#{value.count})</a>
					</div>
				</ui:repeat>
				<ui:fragment rendered="#{entry.facet.type == 'NUMBER'}">
					<h:form>
						<h:inputText value="#{entry.from}" html5:placeholder="#{lbl.from}" html5:type="number"/>
						- 
						<h:inputText value="#{entry.to}" html5:placeholder="#{lbl.to}" html5:type="number"/>
						<h:commandButton value="#{lbl.go}" action="#{entry.search(HistorySession.currentPage.url, cc.attrs.itemsBean.query)}"/>
					</h:form>
				</ui:fragment>
				<ui:fragment rendered="#{entry.facet.type == 'DATE'}">
					<script type="text/javascript" src="#{Navigation.applicationUrl}resources/js/datepicker.js"/>
					<h:form>
						<h:inputText value="#{entry.from}" html5:placeholder="#{lbl.from}"  styleClass="datepicker"/>
						- 
						<h:inputText value="#{entry.to}" html5:placeholder="#{lbl.to}"  styleClass="datepicker"/>
						<h:commandButton value="#{lbl.go}" action="#{entry.search(HistorySession.currentPage.url, cc.attrs.itemsBean.query)}"/>
					</h:form>
				</ui:fragment>
			</div>
			
		</ui:fragment>
	</ui:repeat>
</composite:implementation>
</html>
