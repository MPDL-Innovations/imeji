<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="mediaLogicBean" required="false"/>
		<composite:attribute name="referenceUrl" required="false"/>
		<composite:attribute name="applicationUrl" required="false"/>
		<composite:attribute name="browsePath" required="false"/>
		<composite:attribute name="lbl" required="false"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup layout="block" styleClass="imj_entryPagePreviewTiledList">
			<!-- MEDIA - Entry Page - Thumbnails -->
			<h:outputLink value="#{cc.attrs.referenceUrl}#{cc.attrs.mediaLogicBean.id}/#{cc.attrs.browsePath}?q=">
				<ui:repeat var="thumb" value="#{cc.attrs.mediaLogicBean.thumbnails}">
					<h:graphicImage styleClass="imj_entryPagePreviewTiledListItem" value="#{cc.attrs.applicationUrl}file?id=#{thumb.link}"/>
				</ui:repeat>
				
				<!-- MEDIA - Link to Collection / Album -->				
				<h:outputLink styleClass="imj_entryPagePreviewTiledListLink" value="#{cc.attrs.referenceUrl}#{cc.attrs.mediaLogicBean.id}/#{cc.attrs.browsePath}?q=" rendered="#{cc.attrs.mediaLogicBean.collection.status != 'WITHDRAWN'}">
					<h:outputText value ="#{cc.attrs.lbl.collection_view_all_images}"/>
					<span class="imj_entryPagePreviewTiledListLinkArrow"> </span>
						<!-- <h:graphicImage value="/resources/imj_iconset/6CAD2F/imjArrowThinRight_23.png" styleClass="imj_entryPagePreviewTiledListLinkArrow"/> -->
				</h:outputLink>							
			</h:outputLink>	

			<h:panelGroup styleClass="free_area0" style="text-align:center;" rendered="#{cc.attrs.mediaLogicBean.collection.status == 'WITHDRAWN'}">
				<h:panelGroup styleClass="big_imgArea statusIcon withdrawnItem"/>
					<br/>
					<h:outputText value="#{cc.attrs.lbl.withdrawn}"/>
			</h:panelGroup>
								
		</h:panelGroup>	
	
	</composite:implementation>
</html>
