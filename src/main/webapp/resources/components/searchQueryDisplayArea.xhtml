<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="searchBean" type="java.lang.Object" required="true" shortDescription="@type: Object, bean which includes the searchFilter, query, simpleQuery and simpleSearch"/>
		<composite:attribute name="navBean" type="java.lang.Object" required="true" shortDescription="@type: Object, used to get searchUrl"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup layout="block" styleClass="imj_searchQueryDisplay" rendered="#{cc.attrs.searchBean.searchFilter != null}">
			<fieldset>
    			<legend><h:outputText value=" #{lbl.search_query} "/></legend>
    			<span class="imj_searchQueryText">
					<h:outputText value=" #{lbl.search_for}: " rendered="#{cc.attrs.searchBean.simpleSearch}"/>
					<h:outputText value="#{cc.attrs.searchBean.simpleQuery}"/>
				</span>
				<h:outputLink value="#{cc.attrs.navBean.searchUrl}?q=#{cc.attrs.searchBean.query}" styleClass="imj_submitButton" rendered="#{!cc.attrs.searchBean.simpleSearch}">
					<h:outputText value="#{lbl.search_revise}"/>
				</h:outputLink>
			</fieldset>
		</h:panelGroup>
	</composite:implementation>
</html>
