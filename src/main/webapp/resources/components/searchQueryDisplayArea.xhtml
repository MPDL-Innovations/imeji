<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<composite:interface>
		<composite:attribute name="searchBean" type="java.lang.Object" required="true" shortDescription="@type: Object, bean which includes the searchFilter, query, simpleQuery and simpleSearch"/>
		<composite:attribute name="navBean" type="java.lang.Object" required="true" shortDescription="@type: Object, used to get searchUrl"/>
		<composite:attribute name="label" type="java.lang.String" default="#{lbl.search_query}"/>
	</composite:interface>
	
	<composite:implementation>
		<div class="imj_searchQueryDisplay" >
			
			<ui:fragment rendered="#{not empty cc.attrs.searchBean.simpleQuery}">
				<h:outputText value="#{cc.attrs.label}: "/>
				
				<span class="imj_searchQueryText">
					<h:outputText value="#{cc.attrs.searchBean.simpleQuery}"/>
				</span>
				<h:outputLink value="#{cc.attrs.navBean.searchUrl}?q=#{cc.attrs.searchBean.query}" styleClass="imj_submitButton" rendered="false">
					<h:outputText value="#{lbl.search_revise}"/>
				</h:outputLink>
	
				<h:outputLink styleClass="imj_removeFacetButton" value="#{SearchFilterBean.clearFilterAndSearchQuery}">		
					 <i class="fa fa-times fa-size-1"></i>
				</h:outputLink>
			</ui:fragment>
			
			 <ui:repeat var="entry" value="#{SearchBreadcrumb.entries}" varStatus="varStatus">
			 	<h:outputText value=" #{lbl.and_big} " rendered="#{varStatus.index > 0 or not empty cc.attrs.searchBean.simpleQuery}"/>
				<span class="imj_searchQueryText">
					<span> #{entry.label} #{entry.operator} #{entry.value}</span>
					<a class="imj_removeFacetButton"  href="#{HistorySession.currentPage.url}?q=#{cc.attrs.searchBean.query}&amp;fq=#{entry.removeQuery}"><span class=" fa fa-times"></span></a>
				</span>
				
			</ui:repeat>
			
		</div>
		
		
	</composite:implementation>
</html>
