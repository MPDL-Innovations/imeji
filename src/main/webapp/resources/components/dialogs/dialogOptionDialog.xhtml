<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="submitId1" required="true" type="java.lang.String"/>
		<composite:attribute name="submitLabel1" required="true" type="java.lang.String"/>
		<composite:attribute name="submitId2" required="true" type="java.lang.String"/>
		<composite:attribute name="submitLabel2" required="true" type="java.lang.String"/>
		<composite:attribute name="confirmationText" required="false" type="java.lang.String"/>
		<composite:attribute name="dialogId" required="true" type="java.lang.String"/>
		<composite:attribute name="identifierName" required="false" type="java.lang.String"/>
		<composite:attribute name="identifierValue" required="false"/>
		<composite:attribute name="identifierName2" required="false" type="java.lang.String"/>
		<composite:attribute name="identifierValue2" required="false"/>
	</composite:interface>
	
	<composite:implementation>
		<ui:fragment rendered="#{Auth.loggedIn}">
			
			<div id="#{cc.attrs.dialogId}" class="imj_modalDialogBox" style="display:none;">
				<div class="imj_confirmationText">
					<h:outputText value="#{cc.attrs.confirmationText}"/>
				</div>
				<div class="imj_submitPanel">
					<button onclick="closeDialog('#{cc.attrs.dialogId}');" class="imj_cancelButton">
						<h:outputText value="#{lbl.cancel}"/>
					</button>
					
					<button onclick="closeDialog('#{cc.attrs.dialogId}');openDialog('#{cc.attrs.submitId1}');" class="imj_submitButton">
						<h:outputText value="#{cc.attrs.submitLabel1}"/>
					</button>
					
					<button onclick="closeDialog('#{cc.attrs.dialogId}');openDialog('#{cc.attrs.submitId2}');" class="imj_submitButton">
						<h:outputText value="#{cc.attrs.submitLabel2}"/>
					</button>
					

				</div>
			</div>
		</ui:fragment>
	</composite:implementation>
</html>
