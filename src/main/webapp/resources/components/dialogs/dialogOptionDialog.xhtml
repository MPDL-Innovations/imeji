<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="submitId1" required="true" type="java.lang.String"/>
		<composite:attribute name="submitLabel1" required="true" type="java.lang.String"/>
		<composite:attribute name="submitId2" required="true" type="java.lang.String"/>
		<composite:attribute name="submitLabel2" required="true" type="java.lang.String"/>
		<composite:attribute name="confirmationText" required="false" type="java.lang.String"/>
		<composite:attribute name="dialogId" required="true" type="java.lang.String"/>
	</composite:interface>
	
	<composite:implementation>
		<div id="#{cc.attrs.dialogId}" class="imj_modalDialogBox">
			<div class="imj_confirmationText">#{cc.attrs.confirmationText}</div>
			<div class="imj_submitPanel">
				<a onclick="closeDialog('#{cc.attrs.dialogId}');" class="imj_cancelButton">
					#{lbl.cancel}
				</a>
				<a href="#" onclick="closeDialog('#{cc.attrs.dialogId}');openDialog('#{cc.attrs.submitId1}');" class="imj_submitButton">
					#{cc.attrs.submitLabel1}
				</a>
				<a href="#" onclick="closeDialog('#{cc.attrs.dialogId}');openDialog('#{cc.attrs.submitId2}');" class="imj_submitButton" >
					#{cc.attrs.submitLabel2}
				</a>
			</div>
		</div>
	</composite:implementation>
</html>
