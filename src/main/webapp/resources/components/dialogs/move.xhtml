<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:item="http://java.sun.com/jsf/composite/components/item"
	xmlns:collection="http://java.sun.com/jsf/composite/components/collection"
	xmlns:imeji="http://java.sun.com/jsf/composite/components"
	xmlns:license="http://java.sun.com/jsf/composite/components/license">
	
	<composite:interface>
		<composite:attribute name="colId" required="true" type="java.lang.Object"/>
		<composite:attribute name="parentId" required="true" type="java.lang.Object"/>
		<composite:attribute name="subCollectionFormInput"/>
		<composite:attribute name="objectId" required="false" type="java.lang.Object"/>
		<composite:attribute name="hasLicense" default="false" required="false" type="java.lang.Boolean"/>
		<composite:attribute name="dialogId" required="true" type="java.lang.String"/>
		<composite:attribute name="createSubCollection" default="false" type="java.lang.Boolean"/>
	</composite:interface>
	
	<composite:implementation>
		<div id="#{cc.attrs.dialogId}" class="imj_modalDialogBox imj_moveItemsDialogBox imj_confirmationText">
			<h:form id="form">
				<ui:fragment rendered="#{MoveItemsBean.target == null}">
					<div style="margin-bottom: 1em;">
						<span>#{lbl.move_to_collection}</span>
						<a style="float:right" onclick="closeDialog('#{cc.attrs.dialogId}');" class="imj_cancelButton">
							#{lbl.cancel}
						</a>
					</div>
					<div id="tree">
						<collection:tree tree="#{MoveItemsBean.tree}" colId="#{cc.attrs.colId}" objectId="#{cc.attrs.objectId}" hasLicense="#{cc.attrs.hasLicense}" subCollectionFormInput="#{cc.attrs.subCollectionFormInput}"/>
					</div>
				</ui:fragment>
				<ui:fragment rendered="#{MoveItemsBean.target != null}">
					<h:inputText id="name" rendered="#{MoveItemsBean.toNewSubCollection}" html5:placeholder="#{lbl.name}" html5:autofocus="true" class="imj_mdInput" value="#{MoveItemsBean.newSubcollectionName}">
						 <f:ajax/>
					</h:inputText>
					<br/><br/>
					<ui:fragment rendered="#{MoveItemsBean.target.status == 'RELEASED' and !cc.attrs.hasLicense}">
						<span class="fa fa-exclamation-triangle"/>
						#{lbl.move_collection_released}
						<br/><br/>
						<license:licenseEditor licenseEditor="#{MoveItemsBean.licenseEditor}" containerId="move:form"/>
						<br/>
					</ui:fragment>
					<a href="" onclick="closeDialog('moveItemsDialog');" class="imj_cancelButton">
						#{lbl.cancel}
					</a>
					<h:commandButton class="imj_submitButton" value="#{lbl.move}" action="#{MoveItemsBean.moveTo(cc.attrs.objectId)}"  onclick="startLoader();closeDialog('moveItemsDialog');"/>
				</ui:fragment>
			</h:form>
		</div>
	</composite:implementation>
</html>
