<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:item="http://java.sun.com/jsf/composite/components/item">
	
	<composite:interface>		
		<composite:attribute name="itemsBean"/>
		<composite:attribute name="context"/>
	</composite:interface>
	
	<composite:implementation>
		<dialog:confirmationReasonedDialog id="witdrawSel" submitAction="withdrawSelected" bean="#{cc.attrs.itemsBean}" confirmationText="#{msg.confirmation_withdraw_selected_item}?" submitLabel="#{lbl.withdraw_selected}" dialogId="withdrawSelectedItems"/>
		<dialog:confirmationDialog id="delSel" submitAction="deleteSelected" bean="#{cc.attrs.itemsBean}" confirmationText="#{msg.confirmation_delete_selected_item}?" submitLabel="#{lbl.delete_selectedImages}" dialogId="deleteSelectedItems" />
		<dialog:move id="moveSel" dialogId="moveSelected" colId="#{cc.attrs.itemsBean.collection.id.toString()}" parentId=":actionSelectedItems:move" />
	</composite:implementation>
</html>
