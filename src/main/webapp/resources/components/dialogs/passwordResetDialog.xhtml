<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:lic="http://java.sun.com/jsf/composite/components/license">
	
	<composite:interface>
		<composite:attribute name="dialogId" required="true" type="java.lang.String"/>
	</composite:interface>
	
	<composite:implementation>
		<div id="#{cc.attrs.dialogId}" class="imj_modalDialogBox" style="display:none;">
			<h:form id="passwordResetForm">
				<div class="imj_confirmationText">
					Reset your password
				</div>
				<div>
					<h:outputText value="E-Mail"/>
					<h:inputText value="#{PasswordChangeBean.resetEmail}"></h:inputText>
				</div>
				<div class="imj_submitPanel">
						<button onclick="closeDialog('#{cc.attrs.dialogId}');" class="imj_cancelButton">
							#{lbl.cancel}
						</button>
				 		<h:commandButton action="#{PasswordChangeBean.sendResetEmail}" value="Reset" styleClass="imj_submitButton" onclick="closeDialog('#{cc.attrs.dialogId}');startLoader();"/>
					 	
					</div>
			</h:form>
		</div>
	</composite:implementation>
</html>
