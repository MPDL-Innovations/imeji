<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="dialogId" required="true"
		type="java.lang.String" />
</composite:interface>

<composite:implementation>
	<div id="#{cc.attrs.dialogId}" class="imj_modalDialogBox" >
		<h:form id="passwordResetForm">
			<div class="imj_confirmationText">Reset your password</div>
			<div class="imj_confirmationText">
				<h:inputText styleClass="imj_admindataEdit" html5:placeholder="#{lbl.email}" html5:type="email" value="#{PasswordChangeBean.resetEmail}"/>
			</div>
			<div class="imj_submitPanel">
				<input type="button" onclick="closeDialog('#{cc.attrs.dialogId}');"
						class="imj_cancelButton" value="#{lbl.cancel}"/>
				<h:commandButton action="#{PasswordChangeBean.sendResetEmail}"
						value="#{lbl.reset}" styleClass="imj_submitButton" onclick="startLoader();">
						<f:ajax execute="@form"/>
				</h:commandButton>
			</div>
		</h:form>
	</div>
</composite:implementation>
</html>
