<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="menuClass" type="java.lang.String" default="imj_contentMenu" required="true" shortDescription="@type: String, used for the component and will be extended with 'Item' for every menu entry, @default: imj_contentMenu"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup layout="block" styleClass="listActionMenuContentSection" rendered="#{Auth.loggedIn}">
			<div class="imj_menuHeader">
				#{lbl.state}:
			</div>
			<div class="imj_menuBody">
				<ul>
					<ui:fragment rendered="#{StatusFilterMenuBean.selected != null}">
						<li>
							<span class="fa fa-check" style="margin:0; padding:0"/>
							<a href="#{StatusFilterMenuBean.removeFilterUrl}">
								#{StatusFilterMenuBean.selected.label}
							</a>
						</li>
					</ui:fragment>
					<ui:repeat var="entry" value="#{StatusFilterMenuBean.menu}" varStatus="fpos">
						<ui:fragment rendered="#{StatusFilterMenuBean.selected.value != entry.value}">
							<li>
								<span class="fa fa-check" style="margin:0; padding:0; visibility:hidden"/>
								<a href="#{StatusFilterMenuBean.getFilterUrl(entry.value)}">
									#{entry.label}
								</a>			
							</li>
						</ui:fragment>
					</ui:repeat>
				</ul>
			</div>
		</h:panelGroup>
	</composite:implementation>
</html>
