<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="menuClass" type="java.lang.String" default="imj_contentMenu" required="true" shortDescription="@type: String, used for the component and will be extended with 'Item' for every menu entry, @default: imj_contentMenu"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup layout="block" styleClass="listActionMenuContentSection" rendered="#{Auth.loggedIn}">
			<div class="imj_menuHeader">#{lbl.state}</div>
			<div class="imj_menuBody">
				<ul>
					<ui:repeat var="entry" value="#{StatusFilterMenuBean.menu}" varStatus="fpos">
						<li>
							<span class="fa fa-check" style="#{StatusFilterMenuBean.selectedQueryLabel == entry.label ? '' : 'visibility:hidden'}"/>
							<a href="#{entry.value}">#{entry.label}</a>			
						</li>
					</ui:repeat>
				</ul>
			</div>
		</h:panelGroup>
	</composite:implementation>
</html>
