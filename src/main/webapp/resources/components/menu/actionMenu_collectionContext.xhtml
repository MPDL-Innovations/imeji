<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="hasContent" required="true" type="java.lang.Boolean" value="false"/>
		<composite:attribute name="navBean" required="true"/>
		<composite:attribute name="menuClass" type="java.lang.String" required="true" value=""/>
		<composite:attribute name="activeMenu" type="java.lang.String" value=""/>
		<composite:attribute name="userHasAdminRights" type="java.lang.Boolean" value="false" required="true"/>
		<composite:attribute name="userHasEditRights" required="true" type="java.lang.Boolean" value="false"/>
	</composite:interface>
	
	<composite:implementation>
		<ui:param name="curCollectionUrl" value="#{cc.attrs.navBean.collectionUrl}#{cc.attrs.bean.id}"/>
		<div class="#{cc.attrs.menuClass}">
			<h:outputLink id="lnkViewCollectionStart" styleClass="#{cc.attrs.menuClass}Item#{(cc.attrs.activeMenu.toLowerCase() == 'start')? ' imj_active' : ''}" value="#{curCollectionUrl}" rendered="#{cc.attrs.hasContent}">
				<h:outputText value="#{lbl.collection_home}"/>
			</h:outputLink>
			
			<h:outputLink id="lnkViewCollectionAllImages" styleClass="#{cc.attrs.menuClass}Item#{(cc.attrs.activeMenu.toLowerCase() == 'images')? ' imj_active' : ''}" value="#{curCollectionUrl}/#{cc.attrs.navBean.browsePath}?q=" rendered="#{cc.attrs.hasContent}">
				<h:outputText value="#{lbl.view_images}"/>
			</h:outputLink>
			
			<h:outputLink id="lnkViewCollectionDetail" styleClass="#{cc.attrs.menuClass}Item#{(cc.attrs.activeMenu.toLowerCase() == 'metadata')? ' imj_active' : ''}" value="#{curCollectionUrl}/infos?init=1">
				<h:outputText value="#{lbl.collection_metadata}"/>
			</h:outputLink>
			
			<h:outputLink id="lnkUploadImages" styleClass="#{cc.attrs.menuClass}Item#{(cc.attrs.activeMenu.toLowerCase() == 'upload')? ' imj_active' : ''}" value="#{curCollectionUrl}/#{cc.attrs.navBean.uploadPath}?init=1" rendered="#{cc.attrs.userHasEditRights}">
				<h:outputText value="#{lbl.upload_images}"/>
			</h:outputLink>
			
			<h:outputLink id="lnkIngest" styleClass="#{cc.attrs.menuClass}Item#{(cc.attrs.activeMenu.toLowerCase() == 'ingest')? ' imj_active' : ''}" value="#{curCollectionUrl}/ingest?init=1" rendered="#{cc.attrs.userHasAdminRights}">
				<h:outputText value="#{lbl.ingest}"/>
			</h:outputLink>
		</div>
	</composite:implementation>
</html>
