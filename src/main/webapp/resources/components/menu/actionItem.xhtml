<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>		
		<composite:attribute name="itemBean"/>								
	</composite:interface>
	
	<composite:implementation>
		<h:form>
			<h:commandLink action="#{cc.attrs.itemBean.showEditor}" styleClass="imj_menuButton">
				 <span class="fa fa-pencil"/> <span>#{lbl.edit}</span>
			</h:commandLink>
			<h:commandLink action="#{cc.attrs.itemBean.delete}" styleClass="imj_menuButton">
				 <span class="fa fa-trash"/> <span>#{lbl.delete}</span>
			</h:commandLink>
		</h:form>
			<a href="#{Navigation.applicationUrl}download?m=id&amp;id=#{cc.attrs.itemBean.item.id}" class="imj_menuButton">
			<span class="fa fa-download"/> <span>#{lbl.download}</span>
		</a>
		<div class="imj_overlayMenu imj_contentSubMenuItem imj_menuButton" id="actionMenu">
			<div class="imj_menuHeader">
                  <span class="fa fa-bars"></span> <span>#{lbl.more}</span>
			</div>
			<div class="imj_menuBody">
				<ul class="imj_overlayMenuList">
					<li>
						<a href="#{Navigation.applicationUrl}moveSelected" id="lnkMoveTo">
							 <span class="fa fa-clone"/> <span>#{lbl.move_to}...</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</composite:implementation>
</html>
