<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>		
		<composite:attribute name="itemBean"/>								
	</composite:interface>
	
	<composite:implementation>
		<ui:fragment rendered="#{Auth.update}">
			<h:form>
				<h:commandLink action="#{cc.attrs.itemBean.showEditor}" styleClass="imj_menuButton imj_overlayMenu">
					 <span class="fa fa-pencil"/> <span>#{lbl.edit}</span>
				</h:commandLink>
				<h:commandLink action="#{cc.attrs.itemBean.delete}" styleClass="imj_menuButton imj_overlayMenu">
					 <span class="fa fa-trash"/> <span>#{lbl.delete}</span>
				</h:commandLink>
			</h:form>
		</ui:fragment>
		<a href="#{Navigation.applicationUrl}exportServlet?format=file&amp;id=#{cc.attrs.itemBean.item.id}" class="imj_menuButton imj_overlayMenu" target="_blank">
			<span class="fa fa-download"/> <span>#{lbl.download}</span>
		</a>
		<a href="#{Navigation.applicationUrl}moveSelected" id="lnkMoveTo" class="imj_menuButton imj_overlayMenu">
			 <span class="fa fa-clone"/> <span>#{lbl.move_to}...</span>
		</a>
	</composite:implementation>
</html>
