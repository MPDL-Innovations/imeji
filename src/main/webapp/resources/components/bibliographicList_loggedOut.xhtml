<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:list="http://java.sun.com/jsf/composite/components/list">
	
	<composite:interface>
		<composite:attribute name="mediaList"/>
		<composite:attribute name="globalDisplayLinkText"/>
		<composite:attribute name="metadataNavigationURL"/>
	</composite:interface>
	
	<composite:implementation>
		
		<div class="imj_bibliographicList">
			
			<list:listHeaderFooter_showHideDetails containerClass="imj_listHeader" displayLinkText="#{cc.attrs.globalDisplayLinkText}"/>
			
			<h:panelGroup id="ajaxList" styleClass="imj_listBody">
				<ul>
					<ui:repeat var="container" value="#{cc.attrs.mediaList.currentPartList}" id="list" rows="0"  varStatus="index">
						<list:bibListItem_released itemClass="imj_bibliographicListItem" item="#{container}" metadataNavigationURL="#{cc.attrs.metadataNavigationURL}"/>
					</ui:repeat>
				</ul>
			</h:panelGroup>
			
			<list:listHeaderFooter_showHideDetails containerClass="imj_listFooter" displayLinkText="#{cc.attrs.globalDisplayLinkText}"/>
			
		</div> <!-- END OF BIBLIOGRAPHIC LIST -->
	</composite:implementation>
</html>
