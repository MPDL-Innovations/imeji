<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="parentCollection"/>
		<composite:attribute name="collection"/>
		<composite:attribute name="dialogId" required="true" type="java.lang.String"/>
	</composite:interface>
	
	<composite:implementation>

		<div id="#{cc.attrs.dialogId}" class="imj_modalDialogBox" style="display:none;">
			<h:form id="discardForm">
				<div class="imj_confirmationText">
					<p>
						<h:outputText value="#{cc.attrs.collection == null ? lbl.add_subCollection : lbl.edit_name}"/>
					</p>
				</div>
				<h:inputText value="#{SubCollectionFormBean.name}"/>
				<div class="imj_submitPanel" id="buttonDiscard">
					<button onclick="closeDialog('#{cc.attrs.dialogId}'); return false;" class="imj_cancelButton">
						#{lbl.cancel}
					</button>
			 		<h:commandButton id="btnCreateSubcollection"  action="#{SubCollectionFormBean.create(cc.attrs.parentCollection)}"  value="#{lbl.add}" 
			 						styleClass="imj_submitButton" rendered="#{cc.attrs.collection == null}"/>
			 		<h:commandButton id="btnEditSubcollection"  action="#{SubCollectionFormBean.edit(collection)}" value="#{lbl.change_name}" 
			 						styleClass="imj_submitButton" rendered="#{cc.attrs.collection != null}"/>
				</div>
			</h:form>
		</div>

	</composite:implementation>
</html>
