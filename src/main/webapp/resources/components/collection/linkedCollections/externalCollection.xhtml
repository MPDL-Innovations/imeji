<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"	
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">


<composite:interface>
	<composite:attribute name="externalLinkedCollection" required="true" type="java.lang.Object"
	shortDescription="@type: LinkedCollectionImeji"/>
</composite:interface>

<composite:implementation>		
    <h:inputText id="collectionExternalTitle" 
    styleClass = "imj_metadataValue"
    	value="#{cc.attrs.externalLinkedCollection.externalCollectionName}" 
    	html5:placeholder="#{lbl.placeholder_linked_external_collection_title}" />
	<h:inputText id="collectionExternalURL" 
	styleClass = "imj_metadataValue"
		value="#{cc.attrs.externalLinkedCollection.externalCollectionUri}" 
		html5:placeholder="#{lbl.placeholder_linked_external_collection_url}" />
	<!--  description of selected collection -->
	<h:inputTextarea id="collectionExternalDescription" 
	styleClass = "imj_metadataValue"
		value="#{cc.attrs.externalLinkedCollection.description}" 
		html5:placeholder="#{lbl.placeholder_linked_internal_collection_desc}" />
</composite:implementation>
</html>
