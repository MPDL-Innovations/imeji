<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"	
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">


<composite:interface>
	<composite:attribute name="linkedCollectionImeji" required="true" type="java.lang.Object"
	shortDescription="@type: LinkedCollection"/>
	
</composite:interface>

<composite:implementation>

	<h:outputText
	    id="label"
		styleClass="imj_metadataValue"
		value="#{cc.attrs.linkedCollectionImeji.internalCollectionName}"/>
	<h:inputTextarea 
		id="collectionDescription" 
	    styleClass = "imj_metadataValue"
		value="#{cc.attrs.linkedCollectionImeji.description}" 
		html5:placeholder="#{lbl.placeholder_linked_internal_collection_desc}" />


</composite:implementation>
</html>
