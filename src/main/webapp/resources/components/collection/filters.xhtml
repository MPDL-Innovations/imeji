<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
 	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
 	xmlns:imj="http://java.sun.com/jsf/composite/components">
	
	<composite:interface>
		<composite:attribute name="filterBean" required="true"/>
	</composite:interface>
	
	<composite:implementation>		
		<div id="filterInfoPanel" class="imj_selectionInfoPanel" >
			<h:outputText value=" #{cc.attrs.filterBean.totalNumberOfElements} #{lbl.collection}"/>
			
			<h:panelGroup layout="block" styleClass="imj_overlayMenu imj_menuRight #{cc.attrs.menuClass.trim()}Item">
				<div class="imj_menuHeader">
	                   <span class="fa fa-sort">&#160;</span>
					<h:outputText id="txtSort" value="#{lbl.sorting}" styleClass="imj_headerEntry"/>
				</div>
				
				<div class="imj_menuBody">
					<h:form>
						<h:outputText value="#{lbl.sort_by}: " styleClass="imj_active"/>
						<h:commandLink id="lnkSortAsc" value="&#160;" styleClass="fa fa-sort-asc fa-pull-right" action="#{cc.attrs.filterBean.toggleSortOrder}" rendered="#{cc.attrs.filterBean.selectedSortOrder == 'ASCENDING'}" onclick="startLoader();">
							<f:ajax execute="@this" render=":ajaxWrapper :imj_pageMessageArea"/>
						</h:commandLink>
						<h:commandLink id="lnkSortDesc" value="&#160;" styleClass="fa fa-sort-desc fa-pull-right" action="#{cc.attrs.filterBean.toggleSortOrder}" rendered="#{cc.attrs.filterBean.selectedSortOrder != 'ASCENDING'}" onclick="startLoader();">
							<f:ajax execute="@this" render=":ajaxWrapper :imj_pageMessageArea"/>
						</h:commandLink>	
						<ul>
							<ui:repeat var="sortItem" value="#{cc.attrs.filterBean.sortMenu}" varStatus="spos">
								<li>
									<h:commandLink action="#{cc.attrs.filterBean.changeSelectedSortCriterion(sortItem.value)}" value="#{sortItem.label}" styleClass="#{(cc.attrs.filterBean.selectedSortCriterion == sortItem.value) ? 'imj_active' : ''}" onclick="startLoader();">
										<f:ajax execute="@this" render=":ajaxWrapper :imj_pageMessageArea"/>
									</h:commandLink>
								</li>
							</ui:repeat>
						</ul>
					</h:form>
				</div>
			</h:panelGroup>
			<menu:StatusFilterMenu rendered="#{!Configuration.privateModus}"/>
			<menu:UserFilterMenu/>
		</div>
	</composite:implementation>
</html>
