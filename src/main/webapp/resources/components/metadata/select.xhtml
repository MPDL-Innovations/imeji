<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:md="http://java.sun.com/jsf/composite/components/metadata"
	xmlns:statement="http://java.sun.com/jsf/composite/components/statement"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="menu" required="true" />
	<composite:attribute name="component" required="true" />
	<composite:attribute name="render" />
	<composite:attribute name="containerId" />
	<composite:attribute name="bean" />
	<composite:attribute name="submitAction" />
	<composite:attribute name="resetAction" />
	<composite:attribute name="title" />
</composite:interface>

<composite:implementation>
	<ui:param name="containerIdNormalized" value="#{cc.attrs.component.normalizeContainerId(cc.attrs.containerId)}"/>
	<h:panelGroup id="selectMetadata" class="metadataSelector">
		<div class="selectMd">
			<button  onclick="showAndFocus('#{containerIdNormalized}:filterMd', 'selectMetadata-content');return false;" class="selectMdButton imj_submitButton">#{empty cc.attrs.title ? lbl.select_metadata : cc.attrs.title}</button>
			<div class="selectMetadata-content">
				<h:inputText id="filterMd" styleClass="inptSelMd" value="#{cc.attrs.component.index}" html5:placeholder="#{lbl.search}..." autocomplete="off">
					<f:ajax event="keyup" render="#{cc.attrs.containerId}:statementList #{cc.attrs.containerId}:buttons"
						listener="#{cc.attrs.component.listener}" />
				</h:inputText>
				<h:panelGroup layout="block" id="statementList">
					<ui:fragment rendered="#{not empty cc.attrs.component.index and !cc.attrs.component.indexExists()}">
						<a  href="" title="#{lbl.create}" onclick="openDialog('createStatementDialog'); $('.selectMetadata-content').hide(); return false;">
							<i class="fa fa-plus"/>
							 #{cc.attrs.component.index}
						</a>
					</ui:fragment>
					<ui:fragment rendered="#{empty cc.attrs.component.index}">
						<span>#{lbl.example}: </span>
					</ui:fragment>
					<ui:repeat var="index" value="#{cc.attrs.component.searchForIndex(cc.attrs.menu)}" varStatus="statusVar">
						<h:commandLink value="#{index}" action="#{cc.attrs.bean[cc.attrs.submitAction]}" onclick="startLoader();">
							<f:setPropertyActionListener target="#{cc.attrs.component.index}" value="#{index}" />
							<f:ajax execute="@form" render="@form" />
						</h:commandLink>
					</ui:repeat>
					<ui:fragment rendered="#{empty cc.attrs.component.searchForIndex(cc.attrs.menu)}">
						<span>#{lbl.metadata_not_found}!</span>
					</ui:fragment>
					
				</h:panelGroup>
			</div>
		</div>
		<h:panelGroup id="buttons">
			<statement:createDialog id="dialog" component="#{cc.attrs.component}"
						bean="#{cc.attrs.bean}" submitAction="#{cc.attrs.submitAction}"
						containerId="#{cc.attrs.containerId}" />
		</h:panelGroup>
	</h:panelGroup>
</composite:implementation>
</html>
