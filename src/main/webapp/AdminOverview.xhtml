<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu">

	<ui:param name="headline" value="" />
	<ui:param name="title" value="#{lbl.admin}" />
	<ui:param name="currentMainMenu" value="admin" />

	<ui:define name="actionsMenu">

	</ui:define>

	<ui:define name="mainContent">
		<!-- Are You Admin? -->
		<h:panelGroup layout="block" styleClass="imj_pageMessageArea"
			rendered="#{!Auth.sysAdmin}">
			<h:outputText value="#{lbl.view_page_disallowed}"
				styleClass="imj_messageInfo" rendered="#{!Auth.loggedIn}" />
			<h:outputText value="#{lbl.view_page_disallowed2}"
				styleClass="imj_messageInfo" rendered="#{Auth.loggedIn}" />
		</h:panelGroup>

		<ui:fragment rendered="#{Auth.sysAdmin}">
			<!-- Only for Admins -->

			<!-- Admin - TiledList -->
			<div class="imj_administrationTiledList">

				<div class="imj_listBody">
					<div class="imj_adminPanel imj_userConfig">
						<div class="imj_headline">
							<h2>
								<h:outputText value="#{lbl.users}" />
							</h2>
						</div>
						<div class="imj_content">
							<ul>
								<li>
									<a href="#{Navigation.applicationUrl}createuser" title="#{lbl.create}">#{lbl.create}</a>
								</li>
								<li>
									<a href="#{Navigation.applicationUrl}users" title="#{lbl.browse}">#{lbl.browse}</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div class="imj_adminPanel imj_userConfig">
						<div class="imj_headline">
							<h2>
								<h:outputText value="#{lbl.userGroups}" />
							</h2>
						</div>
						<div class="imj_content">
							<ul>
								<li>
									<a href="#{Navigation.applicationUrl}createusergroup" title="#{lbl.create}">#{lbl.create}</a>
								</li>
								<li>
									<a href="#{Navigation.applicationUrl}usergroups" title="#{lbl.browse}">#{lbl.browse}</a>
								</li>
							</ul>
						</div>
					</div>

					<div class="imj_adminPanel imj_userConfig">
						<div class="imj_headline">
							<h2>
								<h:outputText value="#{lbl.statements}" />
							</h2>
						</div>
						<div class="imj_content">
							<ul>
								<li>
									<a href="#{Navigation.applicationUrl}createstatement" title="#{lbl.create}">#{lbl.create}</a>
								</li>
								<li>
									<a href="#{Navigation.applicationUrl}statements" title="#{lbl.browse}">#{lbl.browse}</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="imj_adminPanel imj_userConfig">
						<div class="imj_headline">
							<h2>
								<h:outputText value="#{lbl.facets}" />
							</h2>
						</div>
						<div class="imj_content">
							<ul>
								<li>
									<a href="#{Navigation.applicationUrl}createfacet" title="#{lbl.create}">#{lbl.create}</a>
								</li>
								<li>
									<a href="#{Navigation.applicationUrl}facets" title="#{lbl.browse}">#{lbl.browse}</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div class="imj_adminPanel imj_config">
						<div class="imj_headline">
							<h2>
								<h:outputText value="#{lbl.configuration}" />
							</h2>
						</div>
						<div class="imj_content">
							<ul>
								<li>
									<a href="#{Navigation.applicationUri}/admin/config" title="#{lbl.edit}">#{lbl.edit}</a>
								</li>
							</ul>
						</div>
					</div>


					<div class="imj_adminPanel imj_storageConfig">
						<ui:fragment rendered="#{Auth.sysAdmin}">
							<div class="imj_headline">
								<h2>
									<h:outputText value="#{lbl.storage}" />
								</h2>
							</div>
							<div class="imj_content">
								<ul>
									<li>
										<a href="#{Navigation.applicationUrl}admin/statistics" title="#{lbl.statistics}">#{lbl.statistics}</a>
									</li>
									<li>
										<a href="#{Navigation.applicationUrl}admin/storageusage" title="#{lbl.storage_usage}">#{lbl.usage}</a>
									</li>
									<li>
										<a href="#{Navigation.applicationUrl}admin/tools" title="#{lbl.tools}">#{lbl.tools}</a>
									</li>
								</ul>
							</div>
						</ui:fragment>
					</div>
				</div>
				<!-- END LIST BODY -->

			</div>
			<!-- END ADMIN LIST -->

		</ui:fragment>

	</ui:define>

</ui:composition>
