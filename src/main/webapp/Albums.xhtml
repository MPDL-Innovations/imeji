<ui:composition template="templates/sub_template/template_bibliographicList.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
				xmlns:imjc="http://java.sun.com/jsf/composite/components">
	
	<ui:param name="paginatorListSessionBean" value="#{AlbumsBean}"/>
	<ui:param name="headline" value=""/>
	<ui:param name="displayQuery" value="#{paginatorListSessionBean.simpleQuery != ''}"/>
	<ui:param name="currentMainMenu" value="album"/>
	<ui:param name="browseToAllItemsUrl" value="?q=&amp;f=all"/>
	<ui:param name="releaseItemConfirmationText" value="#{msg.confirmation_release_album}?"/>
	<ui:param name="deleteItemConfirmationText" value="#{msg.confirmation_delete_album}"/>
	<ui:param name="deleteSelectedItemsConfirmationText" value="#{lbl.delete_selected_albums}?"/>
	<ui:param name="withdrawItemConfirmationText" value="#{msg.confirmation_withdraw_album}"/>
	<ui:param name="filterBeanHasQuery" value="yes"/>
	<ui:param name="isActivatable" value="yes"/>
	<ui:param name="globalDisplayLinkText" value="#{lbl.all_on_page}"/>
	<ui:param name="globalDeleteLinkText" value="#{lbl.delete_selected_albums}"/>
	<ui:param name="metadataNavigationURL" value="#{Navigation.albumUrl}"/>
	<ui:param name="objectLabel" value="#{lbl.albums}"/>
	
	
	<ui:define name="actionsMenu">
		<menu:context_actionMenu id="action" 
									curMainMenu="#{currentMainMenu}" 
									downloadEnabled="false" 
									filterBean="#{paginatorListSessionBean}"
									actionEnabled="false"/>
	</ui:define>
	
	<ui:define name="searchQuery">
		<imjc:searchQueryDisplayArea searchBean="#{paginatorListSessionBean}" navBean="#{Navigation}"  rendered="#{paginatorListSessionBean.simpleQuery != ''}"/>
	</ui:define>
</ui:composition>
