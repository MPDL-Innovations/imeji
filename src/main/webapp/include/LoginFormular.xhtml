<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="headline" value="#{lbl.view_page_disallowed}"/>
	<ui:fragment rendered="#{!Auth.loggedIn and Configuration.registrationEnabled}">
		<div class="imj_metadataSet">
			<div class="imj_metadataLabel">
				<span class="imj_noDisplay">: </span>
			</div>
			<div class="imj_metadataValue">
				<form action="#{Navigation.registrationUrl}">
					<button id="register" class="imj_menuButton">
						#{lbl.register}
					</button>
				</form>
			</div>
		</div>
		<div class="imj_metadataSet">
			<div class="imj_metadataLabel">
				<span class="imj_noDisplay">: </span>
			</div>
			<div class="imj_metadataValue">
				#{lbl.or_big}
			</div>
		</div>
	</ui:fragment>
	<h:form>
		<div class="imj_metadataSet">
			<div class="imj_metadataLabel">
				<span class="imj_noDisplay">: </span>
			</div>
			<div class="imj_metadataValue">
				<h:inputText id="inputEmail" styleClass="imj_admindataEdit" value="#{LoginBean.login}" html5:placeholder="#{lbl.email}"/>
			</div>
		</div>
		<div class="imj_metadataSet">
			<div class="imj_metadataLabel">
				<span class="imj_noDisplay">: </span>
			</div>
			<div class="imj_metadataValue">
				<h:inputSecret id="inputPassword" styleClass="imj_admindataEdit" value="#{LoginBean.passwd}" html5:placeholder="#{lbl.password}"/>
			</div>
		</div>
		<div class="imj_metadataSet">
			<div class="imj_metadataLabel">
				<span class="imj_noDisplay">: </span>
			</div>
			<div class="imj_metadataValue">
				<h:commandButton id="lnkLogin" styleClass="" value="#{lbl.login}" action ="#{LoginBean.doLogin}"/>
			</div>
		</div>
	</h:form>
	
</ui:composition>
