<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu">

	<ui:param name="headline" value="#{lbl.view_page_disallowed}"/>
	<div>
		<h3 class="imj_headline">
			<ui:fragment rendered="#{!Auth.loggedIn}">
				<ui:fragment rendered="#{Configuration.registrationEnabled}">
				<a href="#{Navigation.registrationUrl}">#{lbl.register}</a>
				<br/>
				#{lbl.or_big}<br/>
				</ui:fragment>
				<h:outputText value="#{lbl.view_page_disallowed}"/>
				<br/><br/>
			</ui:fragment>
			<h:outputText rendered="#{Auth.loggedIn}" value="#{lbl.view_page_disallowed2}"/>
		</h3>
		<h:form>
			
			<div class="imj_metadataSet">
				<h:outputLabel for="inputEmail" styleClass="imj_metadataLabel" value="Email"/>
				<h:inputText id="inputEmail" styleClass="imj_metadataValue" value="#{LoginBean.login}"/>
			</div>
			<div class="imj_metadataSet">
				<h:outputLabel for="inputPasswd" styleClass="imj_metadataLabel " value="#{lbl.admin_pwd}"/>
				<h:inputSecret id="inputPasswd" styleClass="imj_metadataValue" value="#{LoginBean.passwd}"/>
			</div>
			<div class="imj_submitPanel">
				<h:commandLink id="lnkLogin" styleClass="imj_submitButton" value="#{lbl.login}" action ="#{LoginBean.doLogin(SessionBean)}"/>
			</div>
		</h:form>
	</div>
</ui:composition>
