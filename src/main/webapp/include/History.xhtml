<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:remove>
	<h:panelGroup layout="block" styleClass="imj_breadcrumpHistory">
		<h:outputText value="#{lbl.history}:" styleClass="imj_breadcrumpTitle"/>
		<ui:repeat var="page" value="#{HistorySession.pages}" rows="0" varStatus="pos">
			<ui:fragment rendered="#{pos.index + 6 &gt; HistorySession.historySize}">
				<span class="imj_breadcrumpItem">
					<h:outputLink value="#{page.completeUrlWithHistory}" title="#{page.internationalizedName.trim()}">
						<h:outputText value="#{page.internationalizedName.trim()}"/>
					</h:outputLink>
					<span class="imj_breadcrumpLongDescription">
						<h:outputText value="#{page.internationalizedName.trim()}"/>
					</span>
				</span>
				<h:outputText value="/" styleClass="imj_breadcrumpSeparator" rendered="#{pos.index &lt; HistorySession.historySize -1 }"/>
			</ui:fragment>
		</ui:repeat>
		
	</h:panelGroup>
	</ui:remove>
</ui:composition>
