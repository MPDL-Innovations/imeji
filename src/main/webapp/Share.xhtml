<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:share="http://java.sun.com/jsf/composite/components/share">

	<ui:param name="headline" value="#{lbl.share.toString().trim()}" />
	<ui:param name="currentMainMenu" value="collection" />
	<ui:param name="title" value="#{headline}" />
	<ui:param name="contUrl" value="#{Navigation.collectionUrl}" />
	<ui:param name="imejiResource" value="#{ShareBean.sharedObject}" />
	<ui:param name="iconStatusDisplayStatusOnly" value="true" />
	<ui:param name="backLink1" value="#{ShareBean.collectionUrl}"/>
	<ui:param name="backlinkTitle1" value="#{ShareBean.title}"/>
	<ui:param name="backLink2" value="#{ShareBean.searchResultUrl}"/>
	<ui:param name="backlinkTitle2" value="#{lbl.search_results}"/>
	<f:metadata>
		<f:viewParam name="email" value="#{ShareBean.userEmail}"/>
	</f:metadata>

	<ui:define name="mainContent">
		<!-- ID must not be changed. The share page would not work anymore -->
		<share:share id="share" />
	</ui:define>
</ui:composition>
