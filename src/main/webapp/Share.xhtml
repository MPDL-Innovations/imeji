<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:share="http://java.sun.com/jsf/composite/components/share">

	<ui:param name="headline" value="#{lbl.share.toString().trim()}: #{ShareBean.title}" />
	<ui:param name="title" value="#{headline}" />
	<ui:param name="contUrl" value="#{Navigation.collectionUrl}" />
	<ui:param name="imejiResource" value="#{ShareBean.sharedObject}" />
	<ui:param name="iconStatusDisplayStatusOnly" value="true" />
	
	<f:metadata>
		<f:viewParam name="email" value="email"/>
	</f:metadata>


	<ui:define name="mainContent">
		<div class="imj_backPanel">
			<h:outputLink value="#{ShareBean.backUrl}" rendered="#{email==''}">
				<span class="fa fa-arrow-circle-o-left"/>
				<h:outputText value=" #{lbl.back_to} #{ShareBean.title}" />
			</h:outputLink>
			<h:outputLink value="#{Navigation.userUrl}?email=#{email}" rendered="#{email!=''}">
				<span class="fa fa-arrow-circle-o-left"/>
				<h:outputText value=" #{lbl.back_to} #{lbl.user}" />
			</h:outputLink>
		</div>
		<!-- ID must not be changed. The share page would not work anymore -->
		<share:share id="share" />
	</ui:define>
</ui:composition>
