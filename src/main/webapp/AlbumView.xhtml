<ui:composition template="templates/sub_template/template_metadata_mediaContainer.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs">
	
	<ui:param name="currentMainMenu" value="album"/>
	
	<ui:param name="metadataView" value="yes"/>
	
	<ui:param name="containerHeadline" value="#{lbl.album_information}"/>
	<ui:param name="itemBean" value="#{AlbumBean}"/>
	<ui:param name="itemContextBean" value="#{itemBean.album}"/>
	<ui:param name="metadataBean" value="#{itemContextBean.metadata}"/>
	<ui:param name="headline" value="#{metadataBean.title}"/>
	<ui:param name="navigationContextURL" value="#{Navigation.albumUrl}"/>
	
	<ui:define name="actionsMenu">
		<menu:context_subNavigation contextId="#{itemBean.id}" contextUrl="#{Navigation.albumUrl}" curMainMenu="#{currentMainMenu}" userHasAdminRights="#{AuthorizationBean.admin}" userHasEditRights="#{itemBean.editable and itemContextBean.status != 'WITHDRAWN'}" hasContent="#{itemBean.size > 0}" navBean="#{Navigation}" activeMenu="metadata" allowedToShare="#{itemContextBean.status=='PENDING' and itemBean.admin}"/>
		
		<menu:context_actionMenu isUserLoggedIn="#{SessionBean.user != null}" curMainMenu="#{currentMainMenu}" navBean="#{Navigation}" collectionStatus="#{itemContextBean.status}" contextId="#{itemBean.id}" isDeletable="#{itemBean.deletable}" isEditable="#{itemBean.editable}" hasContent="#{itemBean.size > 0}" contextDownloadParam="&amp;album=#{itemBean.id}"/>
	</ui:define>
	
	<ui:define name="modalDialogs_from_site">
		<dialog:confirmationDialog submitAction="release" bean="#{itemBean}" confirmationText="#{msg.confirmation_release_album}?" submitLabel="#{lbl.release}" dialogId="releaseMenuItemDialog" rendered="#{itemBean.editable and itemBean.album.status.toString().toUpperCase() == 'PENDING' and itemBean.size > 0}"/>
		<dialog:confirmationDialog submitAction="delete" bean="#{itemBean}" confirmationText="#{msg.confirmation_delete_album}?" submitLabel="#{lbl.delete}" dialogId="deleteMenuItemDialog" rendered="#{itemBean.deletable}"/>
		<dialog:confirmationReasonedDialog submitAction="withdraw" bean="#{itemBean}" confirmationText="#{msg.confirmation_withdraw_album}" submitLabel="#{lbl.withdraw}" dialogId="withdrawMenuItemDialog" rendered="#{itemBean.editable and itemBean.album.status.toString().toUpperCase() == 'RELEASED'}"/>
	</ui:define>
</ui:composition>
