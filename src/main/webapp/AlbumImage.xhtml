<ui:composition template="templates/sub_template/template_image.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu">
	
	<ui:param name="itemBean" value="#{AlbumItemBean}"/>
	<ui:param name="headline" value="#{lbl.details}:"/>
	<ui:param name="headlineSecondRow" value="#{AlbumItemBean.album.metadata.title}"/>
	<ui:param name="currentMainMenu" value="album"/>
	<ui:param name="browseToAllItemsUrl" value="#{Navigation.albumUrl}#{AlbumItemBean.albumId}/browse?q="/>
	
	
	
	<ui:define name="actionsMenu">
		<ui:fragment rendered="#{Auth.read(itemBean.image)}">
			<menu:context_subNavigation contextId="#{itemBean.albumId}" 
									contextUrl="#{Navigation.albumUrl}" 
									curMainMenu="#{currentMainMenu}" 
									userHasAdminRights="#{Auth.admin}" 
									userHasUploadRights="#{Auth.createContent(itemBean.image)}" 
									hasContent="true" 
									navBean="#{Navigation}" 
									activeMenu="item" />
		</ui:fragment>
	</ui:define>
	
</ui:composition>
