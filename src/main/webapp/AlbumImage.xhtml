<ui:composition template="templates/sub_template/template_image.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="imageBean" value="#{AlbumImageBean}"/>
	<ui:param name="headline" value="#{lbl.details}"/>
	<ui:param name="currentMainMenu" value="album"/>
	<ui:param name="browseToAllItemsUrl" value="#{Navigation.albumUrl}#{AlbumImageBean.albumId}/browse?q="/>
	
	<ui:define name="actionsMenu">
		<!-- content menu starts here -->
		<h:panelGroup layout="block" styleClass="imj_contentMenu">
			<h:outputLink id="lnkViewHome" styleClass="imj_contentMenuItem" value="#{Navigation.albumUrl}#{AlbumImageBean.albumId}">
				<h:outputText value="#{lbl.album_home}"/>
			</h:outputLink>
				<h:outputText styleClass="imj_contentMenuSeparator"/>
			<h:outputLink id="lnkViewCollectionAllImages" styleClass="imj_contentMenuItem" value="#{Navigation.albumUrl}#{AlbumImageBean.albumId}/#{Navigation.browsePath}?q=">
				<h:outputText value="#{lbl.view_images}"/>
			</h:outputLink>
			<h:outputText styleClass="imj_contentMenuSeparator"/>
			<h:outputLink id="lnkViewCollectionDetail" styleClass="imj_contentMenuItem" value="#{Navigation.albumUrl}#{AlbumImageBean.albumId}/#{Navigation.infosPath}?init=1">
				<h:outputText value="#{lbl.album_metadata}"/>
			</h:outputLink>		
		</h:panelGroup>		
		<!-- content menu END -->
	</ui:define>
	
</ui:composition>
