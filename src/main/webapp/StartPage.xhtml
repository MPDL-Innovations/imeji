<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template_site.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:menu="http://java.sun.com/jsf/composite/components/menu">
	<ui:param name="headline" value=""/>
	<ui:param name="title" value="#{lbl.home}"/>
	<ui:param name="currentMainMenu" value="welcome"/>
	
	<ui:define name="init">
		<f:metadata>
			<f:viewAction action="#{StartPageBean.onload()}" />
		</f:metadata>
	</ui:define>
	
	#{InternationalizationBean.locale}
	<ui:define name="mainContent">
		<f:view transient="true">
			<!-- Main Content -->							
			<div id="imj_welcomeInfoWrapper">			
				<!-- HTML Snippet defined in the configuration -->
				<ui:fragment rendered="#{Configuration.getStartPageHTML(InternationalizationBean.locale) != ''}">
					<h:outputText value="#{Configuration.getStartPageHTML(InternationalizationBean.locale)}" escape="false"/>
				</ui:fragment>
				<!-- Default Startpage content (if configuration is emtpy) -->
				<ui:fragment rendered="#{Configuration.getStartPageHTML(InternationalizationBean.locale) == ''}">
					<div id="pageTitle" class="imj_siteContentHeadline">
	                    <h1>
	                   	 	A lightweight research data repository
	                    </h1>
			        </div>
					<div class="imj_tabContent">
						<p>imeji a free and open source web application to <strong>manage</strong>, to <strong>share</strong> and to <strong>publish</strong> research data.</p>
						<p>imeji is actively developed by the <a href="http://mpdl.mpg.de" target="_blank">Max Planck Digital Library</a> <span class="fa fa-external-link"/></p>
						<br/>
						<p>
							<a href="#{Navigation.homeUrl}/upload" class="imj_submitButton" style=" float:left;">
								<ui:fragment rendered="#{!Auth.loggedIn}">
									Try imeji
								</ui:fragment>
								<ui:fragment rendered="#{Auth.loggedIn}">
									<span class="fa fa-upload"/> Upload data
								</ui:fragment>
							</a>
							<a href="http://imeji.mpdl.mpg.de" target="_blank" class="imj_submitButton ghostButton" style="white-space: nowrap; float:left;">Learn about imeji</a>
						</p>
						<br/>
					</div>
				</ui:fragment>	
			</div>
		</f:view>
	</ui:define>	
</ui:composition>
