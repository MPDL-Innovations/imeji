<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">
	<ui:param name="headline" value="#{UserBean.user.person.completeName}" />
	<ui:param name="title" value="#{headline}" />
	<ui:param name="currentMainMenu" value="admin" />
	<ui:param name="backLink1" value="#{Auth.sysAdmin ? Navigation.adminUrl : ''}"/>
	<ui:param name="backlinkTitle1" value="Admin"/>
	<ui:param name="backLink2" value="#{Auth.sysAdmin ? Navigation.usersUrl : ''}"/>
	<ui:param name="backlinkTitle2" value="#{lbl.users}"/>

	<ui:define name="actionsMenu">

	</ui:define>
	<ui:define name="mainContent">
		<!-- If User has no right to view the page -->
		<ui:fragment rendered="#{!Auth.admin(UserBean.user)}">
			<h:panelGroup layout="block" styleClass="imj_pageMessageArea"
				rendered="#{!Auth.loggedIn}">
				<ui:include src="./include/LoginFormular.xhtml" />
			</h:panelGroup>
		</ui:fragment>


		<ui:fragment rendered="#{Auth.admin(UserBean.user)}">
			<div class="imj_userConfig">
				<!-- Admin - TiledList -->
				<div class="imj_administrationTiledList imj_maxWidth">

					<div class="imj_listBody">

						<div class="imj_adminPanel imj_userConfig">
							<h:form id="userForm">
								<h:panelGroup layout="block" id="userInfos"
									class="imj_userGlobalInformation">
									<!-- User Edit - Email -->
									<div class="imj_metadataSet">
										<div class="imj_metadataLabel">
											<h:outputText value="#{lbl.email}" />
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_metadataValue">
											<h:panelGroup class="imj_metadataValueEntry"
												rendered="#{!UserBean.edit}">
												<h:outputText value="#{UserBean.user.email}" />
											</h:panelGroup>
											<h:panelGroup class="imj_metadataSetEdit"
												rendered="#{UserBean.edit}">
												<h:inputText class="imj_admindataEdit"
													value="#{UserBean.user.email}" />
											</h:panelGroup>
										</div>
									</div>

									<!-- User Edit - Username -->
									<h:panelGroup layout="block" styleClass="imj_metadataSet"
										rendered="#{!UserBean.edit}">
										<div class="imj_metadataLabel">
											<h:outputText value="#{lbl.complete_name}" />
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_metadataValue">
											<h:panelGroup class="imj_metadataValueEntry">
												<h:outputText value="#{UserBean.user.person.completeName}" />
											</h:panelGroup>
										</div>
									</h:panelGroup>


									<h:panelGroup layout="block" styleClass="imj_metadataSet"
										rendered="#{!UserBean.edit}">
										<div class="imj_metadataLabel">
											<h:outputText value="#{lbl.organization}" />
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_metadataValue">
											<h:panelGroup class="imj_metadataValueEntry">
												<ui:repeat var="org"
													value="#{UserBean.user.person.organizations}"
													varStatus="index">
													<h:outputText value=", " rendered="#{index.index > 0}" />
													<h:outputText value="#{org.name}" />
												</ui:repeat>
											</h:panelGroup>
										</div>
									</h:panelGroup>

									<!-- The user of the person -->
									<imjc:person person="#{UserBean.user.person}"
										bean="#{UserBean}" position="0" rendered="#{UserBean.edit}" />

									<!-- Disk space quota -->
									<div class="imj_metadataSet">
										<div class="imj_metadataLabel">
											<h:outputText value="#{lbl.quota}"
												rendered="#{!UserBean.edit or Auth.sysAdmin}" />
											<h:outputText value="#{lbl.quota_input}"
												rendered="#{UserBean.edit and Auth.sysAdmin}" />
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_metadataValue">
											<h:panelGroup class="imj_metadataValueEntry"
												rendered="#{!UserBean.edit}">
												<h:outputText value="#{UserBean.quota.humanReadableQuota}  " />(<a
													href="mailto:edmond@mpdl.mpg.de?subject=[#{Configuration.instanceName}] Request more quota">
													#{lbl.for_more_contact_support}</a>)
												
											</h:panelGroup>
											<h:panelGroup class="imj_metadataSetEdit"
												rendered="#{UserBean.edit and Auth.sysAdmin}">
												<h:selectOneMenu value="#{UserBean.quota.quota}">
													<f:selectItems value="#{UserBean.quota.quotaMenu}" />
												</h:selectOneMenu>
											</h:panelGroup>
										</div>
									</div>

									<!-- submit panel -->
									<div class="imj_metadataSet">
										<div class="imj_metadataLabel">
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_metadataValue">
											<h:commandLink id="lnkEditUserdata"
												action="#{UserBean.toggleEdit}" value="#{lbl.edit}"
												rendered="#{!UserBean.edit}" styleClass="imj_submitButton"
												type="submit">
												<f:ajax execute="@this" render=":userForm:userInfos" />
											</h:commandLink>
											<h:outputLink id="lnkCancelUserdata"
												value="#{UserBean.userPageUrl}" rendered="#{UserBean.edit}"
												styleClass="imj_cancelButton" type="submit">
												<h:outputText value="#{lbl.cancel}" />
											</h:outputLink>
											<h:commandLink action="#{UserBean.updateUser}"
												value="#{lbl.save}" styleClass="imj_submitButton"
												rendered="#{UserBean.edit}" type="submit">
												<f:ajax execute="@form"
													render=":userForm:userInfos :imj_pageMessageArea" />
											</h:commandLink>
											<h:outputText value="* #{lbl.required}"
												rendered="#{UserBean.edit}" />
										</div>
									</div>
									<br />
									<br />
									<!-- API Key -->
									<ui:fragment rendered="#{!UserBean.edit}">
										<div class="imj_metadataSet">
											<div class="imj_metadataLabel">
												<h:outputText value="#{lbl.api_key}" />
												<span class="imj_invisible">: </span>
											</div>
											<div class="imj_metadataValue">
												<span class="imj_metadataValueEntry"> <h:inputTextarea
														cols="60" rows="2" value="#{UserBean.user.apiKey}"
														onclick="this.select();" />
												</span>
											</div>
										</div>
										<div class="imj_metadataSet">
											<div class="imj_metadataLabel">
												<span class="imj_invisible">: </span>
											</div>
											<div class="imj_metadataValue">
												<h:commandLink action="#{UserBean.generateNewApiKey}"
													value="#{lbl.api_key_generate}">
													<f:ajax execute="@this" render=":userForm:userInfos" />
												</h:commandLink>
											</div>
										</div>
									</ui:fragment>
								</h:panelGroup>
								<!-- END user infos -->
								<br />
								<br />
								<!-- User Edit - Password -->
								<div class="imj_metadataSet">
									<div class="imj_metadataSetEdit">
										<div class="imj_metadataLabel">
											<h:outputLabel for="inputPassword"
												value="#{lbl.password_new}" />
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_metadataValue">
											<div class="imj_metadataValueEntry">
												<h:inputSecret id="inputPassword"
													value="#{UserBean.newPassword}"
													styleClass="imj_admindataEdit" />
											</div>
										</div>
									</div>
									<div class="imj_metadataSet">
										<div class="imj_metadataLabel">
											<h:outputLabel for="inputRespeated"
												value="#{lbl.password_repeat}" />
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_metadataValue">
											<div class="imj_metadataValueEntry">
												<h:inputSecret id="inputRespeated"
													value="#{UserBean.repeatedPassword}"
													styleClass="imj_admindataEdit" />
											</div>
										</div>
									</div>
									<div class="imj_metadataSet">
										<div class="imj_metadataLabel">
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_metadataValue">
											<h:commandButton action="#{UserBean.changePassword}"
												value="#{lbl.password_change}" styleClass="imj_submitButton"
												type="submit">
												<f:ajax execute="@form" render="@none" />
											</h:commandButton>
										</div>
									</div>
								</div>
							</h:form>

							<h3 class="imj_headline">
									<h:outputText value="#{lbl.subscriptions}"
										styleClass="imj_metadataValueEntry" />
								</h3>

							<h:form id="subscriptions">
								<div
									class="imj_metadataSetEdit imj_metadataSet imj_connectedUserGroups">
									<h:outputText class="imj_metadataLabel" value="#{UserBean.user.person.completeName} #{lbl.subscribed_to_collections}"/>
									<div class="imj_metadataValue">
									<h:inputText id="toUnsubscribe" value="#{UserBean.toUnsubscribe}" style="display:none"></h:inputText>
										<ui:repeat var="col" value="#{UserBean.subscribedCollections}">
											<div>
												<h4 class="imj_metadataValueEntry">
													<h:outputText value="#{col.title}" />
													<h:outputLink value="#" onclick="document.getElementById('subscriptions:toUnsubscribe').value='#{col.id}';openDialog('unsubscribe#{col.id}');">
														<span class="fa fa-times"></span>
													</h:outputLink>
													<dialog:confirmationDialog submitAction="unsubscribe"
														bean="#{UserBean}"
														confirmationText="#{msg.confirmation_unsubscribe_from}#{col.title}?"
														submitLabel="#{lbl.unsubscribe}" dialogId="unsubscribe#{col.id}" />
												</h4>
											</div>
										</ui:repeat>
									</div>
								</div>
							</h:form>

							<h3 class="imj_headline">
									<h:outputText value="#{lbl.grant_for}"
										styleClass="imj_metadataValueEntry" />
								</h3>

							<h:form id="grantForm">
								<!-- User Grants -->
								<div class="imj_metadataSetEdit imj_metadataSet">
									<div class="imj_metadataLabel">
										<h:outputText
											value="#{UserBean.user.person.completeName} #{lbl.grants_has_following}:" />
									</div>
									<div class="imj_metadataValue">
										<div class="imj_metadataValueEntry">
											<ui:fragment rendered="#{Auth.sysAdmin}">
												<div class="imj_metadataSet">
													<h:selectBooleanCheckbox id="createcollectioncheck"
														value="#{Auth.createCollection(UserBean.user)}"
														readonly="true" styleClass="imj_admindataCheckbox"
														onchange="document.getElementById('grantForm:toggleCreate').click()"
														disabled="#{Auth.isSysAdmin(UserBean.user)}" />
													<label for="grantForm:createcollectioncheck">#{lbl.allowedToCreateCollection}</label>
													<span class="imj_invisible">: </span>
												</div>
												<div class="imj_metadataSet">
													<h:selectBooleanCheckbox id="admincheck1" readonly="true"
														title="#{UserBean.sysAdmin and UserBean.uniqueAdmin ? lbl.user_unique_admin : lbl.user_toggle_admin_role}"
														value="#{UserBean.sysAdmin}"
														styleClass="imj_admindataCheckbox"
														onchange="openDialog('general');"
														disabled="#{UserBean.sysAdmin and UserBean.uniqueAdmin}" />
													<label for="grantForm:admincheck">#{lbl.isAdmin}</label> <span
														class="imj_invisible">: </span>
													<dialog:confirmationDialog submitAction="toggleAdmin"
														bean="#{UserBean}"
														confirmationText="#{UserBean.sysAdmin ? msg.admin_to_user : msg.user_to_admin}"
														submitLabel="#{lbl.confirm}" dialogId="general" />
												</div>
											</ui:fragment>
										</div>
									</div>
								</div>
								<h:commandButton id="toggleCreate"
									action="#{UserBean.toggleCreateCollection}"
									value="toggle create col" styleClass="imj_noDisplay"
									type="submit">
									<f:ajax render="@form" />
								</h:commandButton>
							</h:form>

							<h:panelGroup layout="block" styleClass="imj_metadataSetEdit">
								

								<div class="imj_metadataValue">
									<ui:repeat var="shareHistory" value="#{UserBean.roles}"
										rows="0" varStatus="row">
										<ui:fragment rendered="#{shareHistory.role!=null}">
											<div class="imj_metadataSet">
												<div class="imj_metadataLabel">
													<h:outputText
														value="#{lbl.collection}: #{shareHistory.title}"
														title="#{shareHistory.title}" />
												</div>
												<div class="imj_metadataValueEntry">
													<table>
														<tr>
															<td width="60px">#{shareHistory.role}</td>
															<td style="padding: 0px 5px 0px 5px;"><h:outputLink
																	value="#{Navigation.collectionUrl}#{shareHistory.shareToUriString}/share?email=#{UserBean.user.email}"
																	title="#{lbl.change} #{lbl.grant_for} #{shareHistory.title}">
																	<span class="fa fa-mail-forward"></span>#{lbl.change} 
													</h:outputLink></td>
															<td><h:outputLink value="#"
																	title="#{lbl.revoke} #{lbl.grant_for} #{shareHistory.title}"
																	onclick="openDialog('revokeDialog#{row.index}');">
																	<span class="fa fa-times"></span>#{lbl.revoke} 
													</h:outputLink></td>
														</tr>
													</table>
													<dialog:confirmationDialog submitAction="revokeGrants"
														bean="#{shareHistory}"
														confirmationText="#{msg.confirmation_revoke_grant} &quot;#{shareHistory.title}&quot; ?"
														submitLabel="#{lbl.revoke}"
														dialogId="revokeDialog#{row.index}" />
												</div>
											</div>
										</ui:fragment>
									</ui:repeat>
								</div>
							</h:panelGroup>
							<h:form id="userGroups">
								<!-- usergroups -->
								<div
									class="imj_metadataSetEdit imj_metadataSet imj_connectedUserGroups">
									<h3 class="imj_metadataLabel">
										<h:outputText value=" #{lbl.in_following_user_groups}"
											styleClass="" />
									</h3>
									<div class="imj_metadataValue">
										<ui:repeat var="ug" value="#{UserBean.user.groups}" rows="0">
											<div class="imj_metadataSet">
												<h4 class="imj_metadataLabel">
													<h:outputText value="#{lbl.admin_userGroup}: #{ug.name}" />
												</h4>
												<div class="imj_metadataValue">
													<ui:repeat var="sh" value="#{UserBean.getGroupRoles(ug)}">
														<div>
															<h4 class="imj_metadataValueEntry">
																<h:outputText value="#{sh.role}: #{sh.title} " />
															</h4>
														</div>
													</ui:repeat>
												</div>
											</div>
										</ui:repeat>
									</div>
								</div>
							</h:form>
							<!-- END CONTENT -->
						</div>

					</div>
					<!-- END LIST BODY -->

				</div>
				<!-- END ADMIN LIST -->

			</div>
			<!-- END USER CONFIG -->

		</ui:fragment>
	</ui:define>
</ui:composition>
