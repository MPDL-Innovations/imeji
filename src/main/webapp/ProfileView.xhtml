<ui:composition template="templates/template_site.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="init">
		<h:outputText value="#{ViewMdProfileBean.init}"/>
	</ui:define>
	
	<ui:param name="headline" value="#{ViewMdProfileBean.profile.title}"/>
	<ui:param name="itemBean" value="#{ViewMdProfileBean}"/>
	<ui:param name="profileBean" value="#{ViewMdProfileBean.profile}"/>
	<ui:param name="currentMainMenu" value="profile"/>
	<ui:param name="imejiResource" value="#{ViewMdProfileBean.profile}"/>
	
	<ui:define name="mainContent">
		<!-- <h:panelGroup layout="block" rendered="#{!Auth.read(ViewMdProfileBean.profile)}">

		</h:panelGroup> -->
		
		<!-- AJAX Wrapper - START -->
		<h:panelGroup layout="block" id="imj_ajaxWrapper">
			<imjc:metadataProfile_view headline="#{lbl.profile_basics}" metadataBean="#{itemBean}" metadataContextBean="#{profileBean}" metadataProfile="#{profileBean}"
				exportUrl="#{Navigation.applicationSpaceUrl}export?format=xml&amp;type=profile&amp;q=prof==&quot;#{ViewMdProfileBean.profile.id}&quot;"
				relatedCollectionsUrl="#{Navigation.applicationSpaceUrl}collections?q=prof==&quot;#{ViewMdProfileBean.encodedId}&quot;" editable="#{Auth.update(profileBean)}"
				editUrl="#{Navigation.profileUrl}#{profileBean.idString}/#{Navigation.editPath}?init=1"/>
		</h:panelGroup>
	</ui:define>
</ui:composition>
