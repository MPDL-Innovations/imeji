<ui:composition template="templates/sub_template/template_image_tiledlist.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">
	
	<ui:param name="paginatorListSessionBean" value="#{CollectionImagesBean}"/>
	<ui:param name="headline" value="#{CollectionImagesBean.collection.metadata.title}"/>
	<ui:param name="currentMainMenu" value="collection"/>
		
	<ui:define name="actionsMenu">
		<div class="imj_contentMenu">
			<h:outputLink id="lnkViewCollectionStart" styleClass="imj_contentMenuItem" value="#{Navigation.collectionUrl}#{CollectionImagesBean.id}">
				<h:outputText value="#{lbl.collection_home}"/>
			</h:outputLink>
			<h:outputText styleClass="imj_contentMenuSeparator"/>
			<h:outputText value="#{lbl.view_images}" styleClass="imj_contentMenuItem imj_active"/>
			<h:outputText styleClass="imj_contentMenuSeparator"/>
			<h:outputLink id="lnkViewCollectionDetail" styleClass="imj_contentMenuItem" value="#{Navigation.collectionUrl}#{CollectionImagesBean.id}/#{Navigation.infosPath}?init=1">
				<h:outputText value="#{lbl.collection_metadata}"/>
			</h:outputLink>
			<h:outputText styleClass="imj_contentMenuSeparator"/>
			<h:outputLink id="lnkUploadImages" styleClass="imj_contentMenuItem" value="#{Navigation.collectionUrl}#{CollectionImagesBean.id}/#{Navigation.uploadPath}?init=1"
						rendered="#{CollectionImagesBean.editable}">
				<h:outputText value="#{lbl.upload_images}"></h:outputText>
			</h:outputLink>
			<h:outputText styleClass="imj_contentMenuSeparator"/>
			<h:outputLink id="lnkIngest" styleClass="imj_contentMenuItem" value="#{Navigation.collectionUrl}#{CollectionImagesBean.id}/ingest?init=1" rendered="#{AuthorizationBean.admin}">
				<h:outputText value="#{lbl.ingest}"/>
			</h:outputLink>
		</div>
		
		<div class="imj_contentSubMenu">
			<h:outputText id="txtSort" value="#{lbl.sort_by}" styleClass="imj_contentMenuItemSorting"/>
			<h:panelGroup styleClass="imj_contentSubMenuItem">
				<h:form>
					<h:selectOneMenu id="selSort" value="#{CollectionImagesBean.selectedSortCriterion}" onchange="submit();">
						<f:selectItems id="sortItem" value="#{CollectionImagesBean.sortMenu}"/>
					</h:selectOneMenu>
					<h:commandLink id="lnkSortAsc" styleClass="imj_buttonOrderByAsc_15" action="#{CollectionImagesBean.toggleSortOrder}" rendered="#{CollectionImagesBean.selectedSortOrder == 'ASCENDING'}">&#160;</h:commandLink>
					<h:commandLink id="lnkSortDesc" styleClass="imj_buttonOrderByDesc_15" action="#{CollectionImagesBean.toggleSortOrder}" rendered="#{CollectionImagesBean.selectedSortOrder != 'ASCENDING'}">&#160;</h:commandLink>
				</h:form>
				<h:outputText styleClass="imj_contentMenuSeparator"/>
			</h:panelGroup>
			
			<h:outputLink styleClass="imj_SubMenuItem" value="#" onclick="openDialog('dialogRelease');" rendered="#{CollectionImagesBean.editable and CollectionImagesBean.collection.status=='PENDING'}">
				<h:outputText value="#{lbl.collection_release}"/>
			</h:outputLink>
			
			<h:outputLink id="lnkWithdrawCollection" styleClass="imj_SubMenuItem" value="#" onclick="openDialog('dialDiscardContainer:dialogWithdraw');"
						rendered="#{CollectionImagesBean.editable and CollectionImagesBean.collection.status=='RELEASED'}">
				<h:outputText value="#{lbl.withdraw}"/>
			</h:outputLink>
			
			<h:outputLink styleClass="imj_SubMenuItem" value="#" onclick="openDialog('dialogDelete');" rendered="#{CollectionImagesBean.deletable}">
				<h:outputText value="#{lbl.delete}"/>
			</h:outputLink>
			
			<div class="imj_overlayMenu imj_contentSubMenuItem">
				<div class="imj_menuHeader">
					<h:outputText value="#{lbl.download}" styleClass="imj_headerEntry"/>
				</div>
				<div class="imj_menuBody">
					<ul class="imj_overlayMenuList">
						<li>
							<h:outputLink value="#{Navigation.applicationUrl}export?format=zip&amp;type=image&amp;n=10000&amp;col=#{CollectionImagesBean.id}&amp;q=#{paginatorListSessionBean.query}" target="_blank">
								<h:outputText value="#{lbl.export_zip}"/>
							</h:outputLink>
						</li>
						<li>
							<h:outputLink value="#{Navigation.applicationUrl}export?format=rdf&amp;type=image&amp;n=10000&amp;col=#{CollectionImagesBean.id}&amp;q=#{paginatorListSessionBean.query}" target="_blank">
								<h:outputText value="#{lbl.export_rdf}"/>
							</h:outputLink>
						</li>
						<li>
							<h:outputLink value="#{Navigation.applicationUrl}export?format=xml&amp;type=image&amp;n=10000&amp;col=#{CollectionImagesBean.id}&amp;q=#{paginatorListSessionBean.query}" target="_blank">
								<h:outputText value="#{lbl.export_native}"/>
							</h:outputLink>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
	</ui:define>
	
	
	<ui:define name="modalDialogs">
		<ui:fragment rendered="#{SessionBean.user != null}">
			<ui:include src="confirmationPages/ContainerRelease.xhtml">
				<ui:param name="bean" value="#{CollectionImagesBean}"/>
			</ui:include>
			<ui:include src="confirmationPages/ContainerDelete.xhtml">
				<ui:param name="bean" value="#{CollectionImagesBean}"/>
			</ui:include>
			<imjc:DiscardContainer id="dialDiscardContainer" bean="#{CollectionImagesBean}" discardComment="#{CollectionImagesBean.collection.discardComment}"/>
		</ui:fragment>
	</ui:define>
	
</ui:composition>
