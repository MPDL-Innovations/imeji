<ui:composition template="templates/sub_template/template_image_tiledlist.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu">
	
	<ui:param name="paginatorListSessionBean" value="#{CollectionImagesBean}"/>
	<ui:param name="headline" value="#{CollectionImagesBean.collection.metadata.title}"/>
	<ui:param name="currentMainMenu" value="collection"/>
	<ui:param name="browseToAllItemsUrl" value="#{Navigation.collectionUrl}#{CollectionImagesBean.id}/browse?q="/>
	
	<ui:define name="actionsMenu">
		
		<menu:actionMenu_collectionContext bean="#{CollectionImagesBean}" userHasAdminRights="#{AuthorizationBean.admin}" userHasEditRights="#{CollectionImagesBean.editable}" hasContent="#{CollectionImagesBean.totalNumberOfElements > 0}" navBean="#{Navigation}" menuClass="imj_contentMenu" activeMenu="images"/>
		
		<menu:actionMenu_collectionList isUserLoggedIn="#{SessionBean.user != null}" sortBean="#{paginatorListSessionBean}" navBean="#{Navigation}" menuClass="imj_contentSubMenu"
			collectionStatus="#{paginatorListSessionBean.collection.status}" collectionId="#{paginatorListSessionBean.id}" isDeletable="#{paginatorListSessionBean.deletable}" isEditable="#{paginatorListSessionBean.editable}" exportQuery="#{paginatorListSessionBean.query}"/>
		
	</ui:define>
	
	
	<ui:define name="modalDialogs_from_site">
		<dialog:confirmationDialog submitAction="release" bean="#{CollectionImagesBean}" confirmationText="#{msg.confirmation_release_collection}?" submitLabel="#{lbl.release}" dialogId="releaseMenuItemDialog" rendered="#{paginatorListSessionBean.editable and paginatorListSessionBean.collection.status.toString().toUpperCase() == 'PENDING' and CollectionImagesBean.totalNumberOfElements > 0}"/>
		<dialog:confirmationDialog submitAction="delete" bean="#{CollectionImagesBean}" confirmationText="#{msg.confirmation_delete_collection}?" submitLabel="#{lbl.delete}" dialogId="deleteMenuItemDialog" rendered="#{paginatorListSessionBean.deletable}"/>
		<dialog:confirmationReasonedDialog submitAction="withdraw" bean="#{CollectionImagesBean}" confirmationText="#{msg.confirmation_withdraw_collection}" submitLabel="#{lbl.withdraw}" dialogId="withdrawMenuItemDialog" rendered="#{paginatorListSessionBean.editable and paginatorListSessionBean.collection.status.toString().toUpperCase() == 'RELEASED'}"/>
	</ui:define>
	
</ui:composition>
