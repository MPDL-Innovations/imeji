<ui:composition template="templates/sub_template/template_metadata_profileEdit.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu">
	
	<ui:param name="metadataBean" value="#{EditMdProfileBean}"/>
	
	<ui:param name="headline" value="#{lbl.metadata_profile} #{lbl.edit.toString().toLowerCase()}"/>
	<ui:param name="currentMainMenu" value="collection"/>
	<ui:param name="containerHeadline" value="#{lbl.collection_info}"/>
	
	<ui:define name="actionsMenu">
		
		<ui:fragment rendered="#{metadataBean.collection != null and Auth.read(metadataBean.collection)}">
				<menu:context_subNavigation contextId="#{metadataBean.collection.idString}" 
											contextUrl="#{Navigation.collectionUrl}" 
											curMainMenu="#{currentMainMenu}" 
											userHasAdminRights="#{Auth.admin}" 
											userHasUploadRights="#{Auth.createContent(metadataBean.collection) and metadataBean.collection.status != 'WITHDRAWN'}" 
											hasContent="#{metadataBean.collection.images.size() > 0}" 
											navBean="#{Navigation}" 
											activeMenu="metadata"/>
											
			<menu:context_actionMenu isUserLoggedIn="#{Auth.loggedIn}" 
									 curMainMenu="#{currentMainMenu}" 
									 downloadEnabled="false"
									 actionEnabled="false"
									 navBean="#{Navigation}"/>
		</ui:fragment>
	</ui:define>
	
</ui:composition>
