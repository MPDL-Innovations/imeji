<ui:composition
	template="templates/sub_template/template_image_tiledlist.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs">

	<ui:param name="paginatorListSessionBean" value="#{ItemsBean}" />
	<ui:param name="headline" value="#{lbl.images}" />
	<ui:param name="currentMainMenu" value="mediaEntry" />
	<ui:param name="browseToAllItemsUrl" value="#{Navigation.browseUrl}?q=" />

	<ui:define name="actionsMenu">
		<menu:context_actionMenu isUserLoggedIn="#{Auth.loggedIn}"
			curMainMenu="#{currentMainMenu}"
			sortBean="#{paginatorListSessionBean}" navBean="#{Navigation}"
			actionEnabled="false" exportQuery="#{paginatorListSessionBean.query}" />
	</ui:define>

	<ui:define name="searchQuery">
		<imjc:searchQueryDisplayArea searchBean="#{paginatorListSessionBean}"
			navBean="#{Navigation}"
			rendered="#{paginatorListSessionBean.searchFilter != null}" />
	</ui:define>
</ui:composition>
