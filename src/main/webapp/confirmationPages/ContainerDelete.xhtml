<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:fragment rendered="#{SessionBean.user != null}">
		<div id="dialogDelete" class="imj_modalDialogBox" style="display:none;">
			<div class="imj_confirmationText">
				<h:outputText value="#{msg.confirmation_delete_collection}" rendered="#{(HistorySession.currentPage.type == 'COLLECTION_HOME' or HistorySession.currentPage.type == 'COLLECTIONS' or HistorySession.currentPage.type == 'COLLECTION_IMAGES')}"/>
				<h:outputText value="#{msg.confirmation_delete_album}" rendered="#{(HistorySession.currentPage.type == 'ALBUM_HOME' or HistorySession.currentPage.type == 'ALBUM_IMAGES')}"/>
			</div>
			<div class="imj_submitPanel">
				<a href="#" class="imj_cancelButton" onclick="closeDialog('dialogDelete');">
					<h:outputText value="#{lbl.cancel}"/>
				</a>
				<h:form>
			 		<h:commandButton action="#{bean.delete}" value="#{lbl.delete}" styleClass="imj_submitButton"/>
			 	</h:form>
			</div>
		</div>
	</ui:fragment>
</ui:composition>
