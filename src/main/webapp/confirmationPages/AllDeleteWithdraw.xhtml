<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<div id="dialogDeleteAll" class="half_area0_p8 bordst0 shadst1 dialogbox" style="display:none;">
		<div class="half_area0_p8">
        	<h:outputText value="#{lbl.delete_images}?" rendered="#{paginatorListSessionBean.deletable}"/>

	        <h:outputText id="errorMessageA" styleClass="xDouble_area0_p0 messageError" value=""/>

		<div class="half_area0_p8 ">
			<div class="large_txtBtn">

      			</div>
			<div class="xLarge_txtBtn tiny_marginLExcl">
				<h:form>
					<h:commandButton  action="#{paginatorListSessionBean.deleteAll}" rendered="#{paginatorListSessionBean.deletable}" value="#{lbl.delete}"  styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn activeButton"/>
					<h:commandButton action="#{paginatorListSessionBean.withdrawAll}" rendered="#{!paginatorListSessionBean.deletable and paginatorListSessionBean.editable}" value="#{lbl.withdraw}"  styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn activeButton"/>

		</div>
