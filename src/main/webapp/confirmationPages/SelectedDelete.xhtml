<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:fragment rendered="#{Auth.loggedIn}">
		<div id="dialogDeleteSelected" class="imj_modalDialogBox" style="display:none;">
			<h:form>
				<div class="imj_confirmationText">
					<h:outputText value="#{lbl.delete_images}?"/>
					<h:outputText id="errorMessageS" styleClass="imj_messageError" value=""/>
				</div>
				<div class="imj_submitPanel">
					<a href="#" class="imj_cancelButton" onclick="closeDialog('dialogDeleteSelected');"> 
						<h:outputText value="#{lbl.cancel}"/>
					</a>
					<h:commandButton id="btnDelete" action="#{paginatorListSessionBean.deleteSelected}" value="#{lbl.delete}" styleClass="imj_submitButton"/>				
				</div>
			</h:form>
		</div>
	</ui:fragment>
</ui:composition>
