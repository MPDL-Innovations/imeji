<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:fragment rendered="#{SessionBean.user != null}">
		<div id="dialogRelease" class="imj_modalDialogBox">
			<div class="imj_confirmationText">
				<h:outputText value="#{msg.confirmation_release_collection}?" rendered="#{(HistorySession.currentPage.type == 'COLLECTION_HOME' or HistorySession.currentPage.type == 'COLLECTIONS' or HistorySession.currentPage.type == 'COLLECTION_IMAGES')}"/>
		       	<h:outputText value="#{msg.confirmation_release_album}?"  rendered="#{(HistorySession.currentPage.type == 'ALBUM_HOME' or HistorySession.currentPage.type == 'ALBUM_IMAGES')}"/>
			</div>
			<div class="imj_submitPanel">
	     		<a href="#" class="imj_cancelButton" onclick="closeDialog('dialogRelease');">
					<h:outputText value="#{lbl.cancel}"/>
				</a>
				<h:form>
			 		<h:commandButton action="#{bean.release}" value="#{lbl.release}" styleClass="imj_submitButton"/>
			 	</h:form>
			</div>
		</div>
	</ui:fragment>
	
</ui:composition>
