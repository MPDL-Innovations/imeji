<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:fragment rendered="#{Auth.loggedIn}">
		<div id="dialogWithdrawSelected" class="imj_modalDialogBox" style="display:none;">
			<h:form>
				<div class="imj_confirmationText">
					<h:outputText value="#{lbl.withdraw_images}"/>
					<br/>
					<h:outputText value="#{lbl.images_withdraw_comment}" styleClass="imj_messageError"/>
					<h:outputText value="#{paginatorListSessionBean.initComment}"/>
				</div>
				<h:inputTextarea id="discardCommentS" value="#{paginatorListSessionBean.discardComment}" valueChangeListener="#{paginatorListSessionBean.discardCommentListener}" rows="2" styleClass="imj_dialogReasonText">
					<f:ajax execute="@this" render="buttonDiscardSW" event="keyup"/>
				</h:inputTextarea>
				<div class="imj_submitPanel">
					<a href="#" class="imj_cancelButton" onclick="closeDialog('dialogWithdrawSelected');"> 
						<h:outputText value="#{lbl.cancel}"/>
					</a>
					<h:commandButton id="buttonDiscardSW" 
						action="#{paginatorListSessionBean.withdrawSelected}" 
						value="#{lbl.withdraw}" 
						styleClass="#{paginatorListSessionBean.discardComment == ''  ? 'imj_disabledButton' : 'imj_submitButton'}" />
				</div>
			</h:form>
		</div>
	</ui:fragment>
</ui:composition>
