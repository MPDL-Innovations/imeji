<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:fragment rendered="#{SessionBean.user != null}">
		<div id="dialogDeleteSelectedContainer" class="imj_modalDialogBox" style="display:none;">
			<h:form id="delSelForm">
				<div class="imj_confirmationText">
					<h:outputText value="#{lbl.delete_selected_collections}?" rendered="#{HistorySession.currentPage.type == 'COLLECTIONS' and SessionBean.user != null}"/>
					<h:outputText value="#{lbl.delete_selected_albums}?" rendered="#{HistorySession.currentPage.type == 'ALBUMS' and SessionBean.user != null}"/>
				</div>
				<div class="imj_submitPanel">
					<a href="#" class="imj_cancelButton" onclick="closeDialog('dialogDeleteSelectedContainer')">
						<h:outputText value="#{lbl.cancel}"/>
					</a>
					<h:commandButton id="btnDelColl" rendered="#{HistorySession.currentPage.type == 'COLLECTIONS' and SessionBean.user != null}" value="#{lbl.delete}" styleClass="imj_submitButton" action="#{CollectionsBean.deleteAll}"/>
					<h:commandButton  id="btnDelAlb" rendered="#{HistorySession.currentPage.type == 'ALBUMS' and SessionBean.user != null}" value="#{lbl.delete}" styleClass="imj_submitButton" action="#{AlbumsBean.deleteAll}"/>
				</div>
			</h:form>
		</div>
	</ui:fragment>
</ui:composition>
