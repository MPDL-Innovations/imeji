<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:fragment rendered="#{SessionBean.user != null}">
		<div id="dialogWithdrawAll" class="imj_modalDialogBox" style="display:none;">
			<h:form>
				<div class="imj_confirmationText">
		       		<h:outputText value="#{lbl.withdraw_images}"/>
		       		<br/>
					<h:outputText value="#{lbl.images_withdraw_comment}" styleClass="imj_messageError"/>
		        	<h:outputText id="errorMessageA" styleClass="imj_messageError" value=""/>
		    	</div>
		    	<h:inputTextarea id="discardCommentA" value="#{paginatorListSessionBean.discardComment}" rows="2" styleClass="imj_dialogReasonText" valueChangeListener="#{paginatorListSessionBean.discardCommentListener}" >
		        	<f:ajax execute="@this" render="btnDiscard" event="keyup"/>
		        </h:inputTextarea>
		    	<div class="imj_submitPanel">
      				<a href="#" class="imj_cancelButton" onclick="closeDialog('dialogWithdrawAll');">
      					<h:outputText value="#{lbl.cancel}"/>
      				</a>
					<h:commandButton id="btnDiscard" 
						action="#{paginatorListSessionBean.withdrawAll}"
						value="#{lbl.withdraw}" 
						styleClass="#{paginatorListSessionBean.discardComment == ''  ? 'imj_disabledButton' : 'imj_submitButton'}"/>
				</div>
			</h:form>
		</div>
	</ui:fragment>
</ui:composition>
