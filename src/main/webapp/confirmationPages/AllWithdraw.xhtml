<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<div id="dialogWithdrawAll" class="half_area0_p8 bordst0 shadst1 dialogbox" style="display:none;">
		<h:form>
			<div class="half_area0_p8">
	       		<h:outputText value="#{lbl.withdraw_images}" />
		        <br/>
				<h:outputText value="#{lbl.images_withdraw_comment}"
						      styleClass="messageError"/>
		        
		        <h:outputText id="errorMessageA" styleClass="xDouble_area0_p0 messageError" value=""/>
		        <h:inputTextarea id="discardCommentA" value="#{paginatorListSessionBean.discardComment}" 
		        				 rows="6" styleClass="quad_area0_p0" valueChangeListener="#{paginatorListSessionBean.discardCommentListener}" >
		        	<f:ajax execute="@this" render="buttonDiscard" event="keyup" />
		        </h:inputTextarea>
		    </div>
			<div class="half_area0_p8 ">
				<div class="large_txtBtn">
	      				<a href="#" class="large_txtBtn dialogCancelButton" onclick="closeDialog('dialogWithdrawAll');">
	      					<h:outputText value="#{lbl.cancel}"/>
	      				</a>
	      		</div>
				<h:panelGroup class="xLarge_txtBtn tiny_marginLExcl" id="buttonDiscard" >			
					<h:commandButton id="btnDiscard"
								action="#{paginatorListSessionBean.withdrawAll}"
								rendered="#{paginatorListSessionBean.discardComment != ''}"
								value="#{lbl.withdraw}"
								styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn activeButton" />
			 	</h:panelGroup>
			</div>
		</h:form>
	</div>
</ui:composition>
