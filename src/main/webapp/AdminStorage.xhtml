<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="headline" value="Administration" />
	<ui:param name="currentMainMenu" value="admin"/>
	
	<ui:define name="mainContent">
	
		<!-- Breadcrumb - History -->
		<ui:include src="include/History.xhtml"></ui:include>			
		
		<ui:fragment rendered="#{!UserCreationBean.sysAdmin}">
			<h2>
				<h:outputText value="You are not allowed to view this page"/> <!-- internationalized info message lbl -->
			</h2>
		</ui:fragment>
	
		<ui:fragment rendered="#{SessionBean.admin}">	
			<!-- Are You Admin? Maybe include this check / message as a rendering condition in template_site to create a internationalized info message for admin pages ? -->			
		
			<!-- Only for Admins -->			
			
			<div class="imj_userConfig">
				
				<!-- Admin - TiledList -->		
				<div class="imj_administrationTiledList">
				
					<div class="imj_listBody">
					
						<h:panelGroup layout="block" styleClass="imj_adminPanel imj_userConfig" rendered="#{SessionBean.admin}">
					
							<!-- Admin - Import -->
							<div class="imj_headline">
								<h2>
									<h:outputText value="#{lbl.import_to_internal}"/>
								</h2>
							</div>
							
							<div class="imj_content">
								<h:form>
								
									<h:outputText value="Important: Please make sure to do a backup before running this method. When the import is done (check in the log file), restart imeji with the correct storage!"/> <!-- internationalized info message lbl -->
											
									<h:panelGroup layout="block" styleClass="imj_backPanel">
										<h:commandLink styleClass="imj_backButton" action="#{AdminBean.importToInternalStorage}" value="#{lbl.import_to_internal}: #{AdminBean.internalStorageLocation}"/>
										<!-- <h:outputText value="#{AdminBean.internalStorageLocation}" styleClass="imj_backButton"/> -->
									</h:panelGroup>
							
								</h:form>
							</div>
							
						</h:panelGroup>
					
					</div> <!-- END LIST BODY -->	
				
				</div> <!-- END ADMIN LIST -->
			
			</div>
		
		
			<!-- AdminDataList - Back Button -->
			<h:panelGroup layout="block" styleClass="imj_backPanel">
				<h:outputLink value="#{Navigation.adminUrl}">
					<h:outputText value="#{lbl.back_to_admin}" styleClass="imj_backButton"/>
				</h:outputLink>
			</h:panelGroup>
		
		</ui:fragment>
		
	</ui:define>
	
</ui:composition>
