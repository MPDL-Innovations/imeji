<ui:composition template="templates/sub_template/template_entrypage.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs">
	
	<ui:param name="headline" value="#{AlbumBean.album.metadata.title}"/>
	<ui:param name="currentMainMenu" value="album"/>
	<ui:param name="logicBean" value="#{AlbumBean}"/>
	<ui:param name="listSize" value="#{AlbumBean.size}"/>
	
	
	
	<ui:define name="actionsMenu">
		<menu:context_subNavigation contextId="#{logicBean.id}" contextUrl="#{Navigation.albumUrl}" curMainMenu="#{currentMainMenu}" userHasAdminRights="#{AuthorizationBean.admin}" userHasEditRights="#{logicBean.editable and logicBean.album.status != 'WITHDRAWN'}" hasContent="#{logicBean.size > 0}" navBean="#{Navigation}" activeMenu="start" allowedToShare="#{logicBean.album.status=='PENDING' and logicBean.admin}"/>
		
		<menu:context_actionMenu isUserLoggedIn="#{SessionBean.user != null}" curMainMenu="#{currentMainMenu}" navBean="#{Navigation}" collectionStatus="#{logicBean.album.status}" contextId="#{logicBean.id}" isDeletable="#{logicBean.deletable}" isEditable="#{logicBean.editable}" hasContent="#{logicBean.size > 0}" contextDownloadParam="&amp;album=#{logicBean.id}"/>
	</ui:define>
	
	<!-- ModalDialogs - Confirmation Pages -->
	<ui:define name="modalDialogs_from_site">
		<dialog:confirmationDialog submitAction="release" bean="#{logicBean}" confirmationText="#{msg.confirmation_release_album}?" submitLabel="#{lbl.release}" dialogId="releaseMenuItemDialog" rendered="#{logicBean.editable and logicBean.album.status.toString().toUpperCase() == 'PENDING' and logicBean.size > 0}"/>
		<dialog:confirmationDialog submitAction="delete" bean="#{logicBean}" confirmationText="#{msg.confirmation_delete_album}?" submitLabel="#{lbl.delete}" dialogId="deleteMenuItemDialog" rendered="#{logicBean.deletable}"/>
		<dialog:confirmationReasonedDialog submitAction="withdraw" bean="#{logicBean}" confirmationText="#{msg.confirmation_withdraw_album}" submitLabel="#{lbl.withdraw}" dialogId="withdrawMenuItemDialog" rendered="#{logicBean.editable and logicBean.album.status.toString().toUpperCase() == 'RELEASED'}"/>
	</ui:define>
	
</ui:composition>
