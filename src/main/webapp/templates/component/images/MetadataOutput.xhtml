<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:param name="isURL" value="#{not empty md.url}"/>
	<ui:param name="isGeolocation" value="#{md.latitude != 'NaN' and md.longitude != 'NaN'}"/>
	<ui:param name="isPerson" value="#{not empty md.person.completeName}"/>
	<ui:param name="isDefault" value="#{!(isURL and isGeolocation and isPerson)}"/>
	
	
	<ui:fragment rendered="#{isURL}">
		<a target="_blank" href="#{md.url}">#{empty md.text ? md.url : md.text}</a>
	</ui:fragment>
	
	<ui:fragment rendered="#{isGeolocation}">
		<span>#{md.text} </span>
		<span>#{md.longitude}/#{md.latitude}</span>
		<a href="http://maps.google.com/maps?q=#{md.latitude},#{md.longitude}" target="_blank">
			<span class="imj_metadataValueEntryViewMap">"View in Google maps"</span>
		</a>
	</ui:fragment>
	
	<ui:fragment rendered="#{isPerson}">
		<span class="imj_metadataValueEntry">#{md.person.completeName}</span>
	</ui:fragment>
	
	<ui:fragment rendered="#{isDefault}">
		<span class="imj_metadataValueEntry">#{md.text}#{md.number}</span>
	</ui:fragment>
	
<!-- MetaDataOutput END -->
</ui:composition>
