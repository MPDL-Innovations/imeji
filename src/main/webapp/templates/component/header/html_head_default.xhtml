<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>#{Configuration.instanceName} - #{title}</title>
    <link rel="shortcut icon" type="image/png" href="#{Configuration.faviconUrl}"/>
    <ui:fragment rendered="#{empty metaTitle}">
        <meta name="Title" content="#{Configuration.instanceName} - #{title}"/>
    </ui:fragment>
    <ui:fragment rendered="#{not empty metaTitle}">
        <meta name="Title" content="#{metaTitle}"/>
    </ui:fragment>
    <ui:fragment rendered="#{Configuration.metaDescription != '' and empty metaDescription}">
        <meta name="description" content="#{Configuration.metaDescription}"/>
    </ui:fragment>
    <ui:fragment rendered="#{not empty metaDescription}">
        <meta name="description" content="#{metaDescription}"/>
    </ui:fragment>
    <ui:fragment rendered="#{Configuration.metaAuthor != '' and  empty metaAuthor}">
        <meta name="author" content="#{Configuration.metaAuthor}"/>
    </ui:fragment>
    <ui:fragment rendered="#{not empty metaAuthor}">
        <meta name="author" content="#{metaAuthor}"/>
    </ui:fragment>
   #{SessionBean.checkCss(Configuration.defaultCss, Configuration.alternativeCss)}
    <h:outputStylesheet name="css/theme_default/imeji.css" id="themeDefault" rendered="#{SessionBean.selectedCss == 'NONE'}"/>
   
    <ui:fragment rendered="#{SessionBean.selectedCss != 'NONE'}">
        <ui:fragment rendered="#{SessionBean.selectedCss == 'DEFAULT'}">
            <link type="text/css" rel="stylesheet" href="#{Configuration.defaultCss}" id="themeDefault"/>
        </ui:fragment>
        <ui:fragment rendered="#{SessionBean.selectedCss == 'ALTERNATIVE'}">
            <link type="text/css" rel="stylesheet" href="#{Configuration.alternativeCss}" id="themeDefault"/>
        </ui:fragment>
    </ui:fragment>
   <link rel="stylesheet" type="text/css" href="#{Navigation.applicationUrl}resources/css/font-awesome/css/font-awesome.min.css"/>
   
   <!-- Add JS libraries -->
   <h:outputScript library="javax.faces" name="jsf.js"/>
   <h:outputScript library="js" name="default.js" target="body"/>
   <!-- Use h:outputScript-tag instead of script-tag, so that the libraries get loaded in order AND after the css -->
   <h:outputScript name="jquery/jquery-3.7.1.min.js" target="head"/>
   <h:outputScript name="jquery/ui/1.13.2/jquery-ui.min.js" target="head"/>
   <h:outputScript name="js/autocomplete.js" target="head"/>
   <h:outputScript name="js/cookieconsent/cookieconsent.min.js" target="head"/>
   <h:outputStylesheet name="js/cookieconsent/cookieconsent.min.css"/>
   

</ui:composition>
