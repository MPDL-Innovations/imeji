<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>#{Configuration.instanceName} - #{title}</title>
    <link rel="shortcut icon" type="image/png" href="#{Configuration.faviconUrl}"/>

    <ui:fragment rendered="#{Configuration.metaDescription != ''}">
        <meta name="description" content="#{Configuration.metaDescription}"/>
    </ui:fragment>

    <h:outputText value="#{SessionBean.checkCss(Configuration.defaultCss, Configuration.alternativeCss)}" />
    <h:outputStylesheet name="css/theme_default/app.css" id="themeDefault" rendered="#{SessionBean.selectedCss == 'NONE'}"/>
    <ui:fragment rendered="#{SessionBean.selectedCss != 'NONE'}">
        <ui:fragment rendered="#{SessionBean.selectedCss == 'DEFAULT'}">
            <link type="text/css" rel="stylesheet" href="#{Configuration.defaultCss}" id="themeDefault"/>
        </ui:fragment>
        <ui:fragment rendered="#{SessionBean.selectedCss == 'ALTERNATIVE'}">
            <link type="text/css" rel="stylesheet" href="#{Configuration.alternativeCss}" id="themeDefault"/>
        </ui:fragment>
    </ui:fragment>

</ui:composition>
