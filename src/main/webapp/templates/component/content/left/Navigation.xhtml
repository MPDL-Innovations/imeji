<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<div class="imj_menuTitle #{ (currentMainMenu == 'collection') ? ' imj_active' : ''}">
		<h:outputLink id="lnkHome" title="#{lblgotto_startpage}" value="#{Navigation.applicationUrl}">
			<span class="fa fa-home" />
			<h:outputText value=" #{lbl.startpage}"/>
		</h:outputLink>
	</div>

	<div class="imj_menuTitle #{ (currentMainMenu == 'collection') ? ' imj_active' : ''}">
		<h:outputLink id="lnkCollections" title="#{lbl.goto_collections}" value="#{Navigation.collectionsUrl}?q=">
			<span class="fa fa-book" />
			<h:outputText value=" #{lbl.collections_all}"/>
		</h:outputLink>
	</div>
	
	<div class="imj_menuTitle #{ (currentMainMenu == 'items') ? ' imj_active' : ''}">
		
		<h:outputLink id="lnkItemss" title="#{lbl.items_all}" value="#{Navigation.browseUrl}?q=">
			<span class="fa fa-file-o" />
			<h:outputText value=" #{lbl.header_items}"/>
		</h:outputLink>
	</div>
	
	<ui:fragment rendered="#{Auth.sysAdmin}">
		<div class="imj_menuTitle #{ (currentMainMenu == 'admin') ? ' imj_active' : ''}">
			<h:outputLink id="lnkAdmin" title="#{lbl.goto_admin}" value="#{Navigation.adminUrl}">
				<span class="fa fa-cog" />
				<h:outputText value=" ADMIN"/>
			</h:outputLink>
		</div>
	</ui:fragment>
	
    
</ui:composition>
