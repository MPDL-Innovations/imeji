<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<div class="imj_simpleSearchLinks">
		<h:outputLink id="lnkAdvancedSearch" title="#{lbl.goto_adv_search}" styleClass="imj_simpleSearchLinkAdvancedsearch" value="#{Navigation.searchUrl}">
   			<h:outputText value="#{lbl.advanced_search}"/>
   		</h:outputLink>
   		<h:outputLink id="lnkBrowse" title="#{lbl.browse}" styleClass="imj_simpleSearchLinkAdvancedsearch" value="#{Navigation.browseUrl}?q=">
   			<h:outputText value="#{lbl.browse}"/>
   		</h:outputLink>
	</div>

	<div class="imj_simpleSearch">
		<form id="simpleSearch" onsubmit="return submitSimpleSearch();">
		
			<div class="imj_overlayMenu #{cc.attrs.menuClass.trim()}Item">
				<div class="imj_menuHeader imj_headerEntry">
					<button id="btnQuickSearchStart" title="#{lbl.search_for}" class="imj_simpleSearchButtonSubmit" value="" formaction="#" >
						<span class="fa fa-search"/>
					</button>	
				</div>
				<div class="imj_menuSimpleSearch">
					<span class="imj_menuText" style="display: block;"> #{lbl.search_for} ...</span>
					<ul class="imj_bodyContextSearch" >
						<ui:fragment rendered="#{HistorySession.currentPage.imejiPage == 'COLLECTION'}" >
							<li id="simpleSearchForThisCollection" data-url="" data-placeholder="#{lbl.search_for_items} #{lbl.of} #{title}">
								<a href="#" title="#{lbl.search_for} #{lbl.items} #{lbl.of} #{title}">#{lbl.search_for_items} #{lbl.of} #{title}</a>
							</li>
						</ui:fragment>
						<li id="simpleSearchForItems" class="defaultSearchType hovered"  data-url="#{Navigation.browseUrl}" data-placeholder="#{lbl.search_for} #{lbl.search_for_items}">  
							<a href="#"> #{lbl.search_for_items}</a>
						</li>
						<li id="simpleSearchForCollections" data-url="#{Navigation.collectionsUrl}" data-placeholder="#{lbl.search_for} #{lbl.search_for_collections}">
							<a href="#"> #{lbl.search_for_collections}</a>
						</li>
						<ui:fragment rendered="#{Auth.sysAdmin}">
							<li id="simpleSearchForUsers" data-url="#{Navigation.usersUrl}" data-placeholder="#{lbl.search_for} #{lbl.users}">
								 <a href="#"> #{lbl.users}</a>
							</li>
						</ui:fragment>
					</ul>
				</div>
			</div>
			<input type="search" id="quickSearchString" class="imj_simpleSearchInput" placeholder="#{lbl.search_for}" value="#{QuickSearchBean.searchString}" autocomplete="off" />
			
		</form>
	</div>
	
	

</ui:composition>
