<ui:composition template="../template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="init">
		<h:outputText value="#{paginatorListSessionBean.initPage}"/>
	</ui:define>
	
	<!-- Main Content - Image tiled list -->
	<ui:define name="mainContent">
		<script type="text/javascript">
			function setOpacityToImages()
			{
				$("#ajaxList").css({opacity:0.3});
				/*try {document.getElementById('ajaxList').style.opacity = 0.3;}
				catch (e) {/* No opacity*/
				return true;
			};
		</script>
		
		<style type="text/css">
			.imj_imageInfoLayer {
				width: 95.95%;
				padding: 0 2%;
				background-color: #444444;
			}
			.imj_imageInfoLayer a {
				margin-left: 1em;
			}
			.imj_imageInfoLayer .imj_infoNavigation {
				width: 95.95%; 
				padding: 0 2%; 
				text-align: right;
				margin-bottom: 1.454545em;
			}
			.imj_imageInfoLayer .imj_infoNavigation a:hover .imj_iconEyeOpen_15 { 
				background-image: url("resources/imj_iconset/F0F0F0/imjEyeOpen_15.png");
			}
			.imj_imageInfoLayer .imj_infoNavigation a:hover .imj_buttonEdit_15 {
				background-image: url("resources/imj_iconset/F0F0F0/imjButtonEdit_15.png");
			}
			.imj_iconEyeOpen_15 {
				background-image: url("resources/imj_iconset/6CAD2F/imjEyeOpen_15.png");
				background-color: inherit;
				background-position: left;
				background-repeat: no-repeat;
				border: 0 none;
				width: 1.363636em;
				height: 1.363636em;
				display: inline-block;
				vertical-align: middle;
			}
			.imj_iconEyeOpen_15:hover { 
				background-image: url("resources/imj_iconset/F0F0F0/imjEyeOpen_15.png");
			}
			.imj_buttonEdit_15 {
				background-image: url("resources/imj_iconset/6CAD2F/imjButtonEdit_15.png");
				background-color: inherit;
				background-position: left;
				background-repeat: no-repeat;
				border: 0 none;
				width: 1.363636em;
				height: 1.363636em;
				display: inline-block;
				vertical-align: middle;
			}
			.imj_buttonEdit_15:hover {
				background-image: url("resources/imj_iconset/F0F0F0/imjButtonEdit_15.png");
			}
			.imj_messageStatus {
				margin-top: 1em;
				width: 97.95%;
				padding: 0 1%;
			}
		</style>
		
		<ui:include src="../../confirmationPages/SelectedDeleteWithdraw.xhtml">
			<ui:param name="bean" value="#{paginatorListSessionBean}"/>
		</ui:include>
		<ui:include src="../../confirmationPages/AllDeleteWithdraw.xhtml">
			<ui:param name="bean" value="#{paginatorListSessionBean}"/>
		</ui:include>
		
		<ui:include src="../../include/History.xhtml"></ui:include>
		
		<h:panelGroup layout="block" id="imj_ajaxWrapper">
			
			
			<imjc:selectionInfoPanel fSession="#{FiltersSession}" paginatorBean="#{paginatorListSessionBean}"/>
			
			<imjc:rangePageBrowserGotobox paginatorBean="#{paginatorListSessionBean}"/>
			
			<imjc:tiledMediaList picList="#{paginatorListSessionBean}"/>
			
			<h:panelGroup layout="block" id="imj_ajaxFacets">
				<imjc:facets paginatorBean="#{paginatorListSessionBean}"/>
			</h:panelGroup>
			
			
			<h:selectBooleanCheckbox id="facetInitialized" value="false" style="visibility:hidden" styleClass="imj_activateFacets">
				<f:ajax event="change" execute="@this" render=":imj_ajaxFacets" listener="#{paginatorListSessionBean.initFacets}"/>
			</h:selectBooleanCheckbox>
			<script type="text/javascript">
				$(function(){
					$(".imj_activateFacets").click().remove();
				});
			</script>
			
			
			<imjc:rangePageBrowserGotobox paginatorBean="#{paginatorListSessionBean}"/>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
