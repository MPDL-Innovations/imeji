<ui:composition template="../template_site.xhtml"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">
	
	<!-- Main Content - Entry Page -->
	<ui:define name="mainContent">	
	
		<!-- Breadcrumb - History -->
		<ui:include src="../../include/History.xhtml"/>
		
		<!-- Login Formular -->
		<ui:fragment rendered="#{!logicBean.visible}">
			<ui:include src="../../include/LoginFormular.xhtml"/>
		</ui:fragment>
		
		<!-- EntryPagePreviewTiledList -->
		<ui:fragment rendered="#{logicBean.visible}">
		
			<imjc:entryPagePreviewTiledList mediaLogicBean="#{logicBean}" lbl="#{lbl}" applicationUrl="#{Navigation.applicationUrl}" browsePath="#{Navigation.browsePath}" listSize="#{listSize}"/> 
			
			<!-- EntryPageTabList -->
			<imjc:entryPageTabList infoLogicBean="#{logicBean}" applicationUrl="#{Navigation.applicationUrl}" lbl="#{lbl}"/>
		</ui:fragment>
			
	</ui:define>	
</ui:composition>
