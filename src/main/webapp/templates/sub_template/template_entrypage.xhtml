<ui:composition template="../template_site.xhtml"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:col="http://java.sun.com/jsf/composite/components/collection">
	
	<!-- Main Content - Entry Page -->
	<ui:define name="mainContent">	
		<!-- EntryPagePreviewTiledList -->
		<ui:fragment rendered="#{Auth.read(logicBean.container)}">
			<div class="imj_#{currentMainMenu}EntryPage">
				<!-- EntryPageTabList -->
				<col:entryPage infoLogicBean="#{logicBean}" applicationUrl="#{Navigation.applicationSpaceUrl}" lbl="#{lbl}"/>
			</div>
		</ui:fragment>
			
	</ui:define>	
</ui:composition>
