<ui:composition template="../template_site.xhtml"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">
	
	<!-- Main Content - Entry Page -->
	<ui:define name="mainContent">	
	
		<!-- Breadcrumb - History -->
		<ui:include src="../../include/History.xhtml"/>
		
		<!-- Login Formular -->
		<!-- <ui:fragment rendered="#{!Auth.read(logicBean.container)}">
			<ui:include src="../../include/LoginFormular.xhtml"/>
		</ui:fragment> -->
		
		<!-- EntryPagePreviewTiledList -->
		<ui:fragment rendered="#{Auth.read(logicBean.container)}">
			<div class="imj_#{currentMainMenu}EntryPage">
				<ui:fragment rendered="#{currentMainMenu == 'collection'}">
					<ui:fragment rendered="#{empty logicBean.profile.statements and Auth.update(logicBean.profile) and logicBean.profile.status != 'WITHDRAWN'}">
						<h2 class="imj_headline imj_messageInfo">#{msg.error_collection_profile_not_exist}
							<br/>
							<h:outputLink value="#{Navigation.collectionUrl}#{logicBean.id}/#{Navigation.editPath}?profileSelect=1" title="#{lbl.create_now_from_template}" rendered="#{logicBean.hasProfiles}">
									<span class="imj_entryPagePreviewTiledListLinkArrow"> </span>
									<h:outputText value="#{lbl.create_now_from_template}"/>
							</h:outputLink>
							<br/>
							<h:outputLink value="#{Navigation.profileUrl}#{logicBean.profileId}/#{Navigation.editPath}?init=1&amp;col=#{logicBean.id}" title="#{lbl.create_now_new}">
									<span class="imj_entryPagePreviewTiledListLinkArrow"> </span>
									<h:outputText value="#{lbl.create_now}"/>
							</h:outputLink>
						</h2>
					</ui:fragment>
				</ui:fragment>
				
				<imjc:entryPagePreviewTiledList mediaLogicBean="#{logicBean}" lbl="#{lbl}" applicationUrl="#{Navigation.applicationSpaceUrl}" browsePath="#{Navigation.browsePath}" /> 
	
				<!-- EntryPageTabList -->
				<imjc:entryPageTabList infoLogicBean="#{logicBean}" applicationUrl="#{Navigation.applicationSpaceUrl}" lbl="#{lbl}"/>
			</div>
		</ui:fragment>
			
	</ui:define>	
</ui:composition>
