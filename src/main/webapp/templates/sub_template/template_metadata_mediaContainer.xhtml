<ui:composition template="../template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:col="http://java.sun.com/jsf/composite/components/collection">
	
	<!-- Main Content - bibliographic grid list - START -->
	<ui:define name="mainContent">
		<ui:fragment rendered="#{!Auth.loggedIn}">
	 		<ui:include src="../../include/LoginFormular.xhtml" />
	 	</ui:fragment>
	 	<ui:fragment rendered="#{Auth.loggedIn}">
			<!-- EntryPagePreviewTiledList -->
			<ui:fragment rendered="#{metadataContextBean.id == null or Auth.read(metadataContextBean)}">
				
				<!-- AJAX Wrapper - START -->
				<h:panelGroup layout="block" id="imj_ajaxWrapper">
					<ui:fragment rendered="#{Auth.loggedIn and metadataView != 'yes'}">
						<col:editForm id="editContainer" formularContextBean="#{metadataContextBean}" formularBean="#{metadataBean}" headline="#{containerHeadline}" showProfileSelector="#{showProfileSelector}"/>
					</ui:fragment>
					<ui:fragment rendered="#{metadataView == 'yes'}">
						<col:details metadataContextBean="#{metadataContextBean}" metadata="#{metadataBean}" headline="#{containerHeadline}" navigationContextURL="#{navigationContextURL}"/>
					</ui:fragment>
				</h:panelGroup>
			</ui:fragment>
		</ui:fragment>
	</ui:define>
</ui:composition>
