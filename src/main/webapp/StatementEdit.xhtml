<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:statement="http://java.sun.com/jsf/composite/components/statement"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">
	<ui:param name="headline" value="#{lbl.statement_edit}" />
	<ui:param name="currentMainMenu" value="admin" />

	<ui:define name="mainContent">
		
		<h:form>
			<statement:form form="#{StatementEditBean.statementForm}" render="@form" used="#{StatementEditBean.used}"/>
            <div class="imj_metadataSet">
				<div class="imj_metadataLabel">
					<span class="imj_noDisplay">: </span>
				</div>
				<div class="imj_metadataValue">
					<div class="imj_metadataValueEntry">
						<a href="#{Navigation.applicationUrl}statements"
							class="imj_cancelButton">
							#{lbl.cancel}
						</a>
						<h:commandButton id="btnSaveStatement" action="#{StatementEditBean.save()}"
						 value="#{lbl.save}"
						styleClass="imj_submitButton" />
						<a href="#{Navigation.applicationUrl}browse?q=index=#{StatementEditBean.statement.indexUrlEncoded}" target="_blank"  class="imj_overlayMenu imj_menuButton"> 
					<span class="fa fa-search "/> #{lbl.view_items_with_statement}
				</a>
					</div>
				</div>
			</div>			
		</h:form>
	</ui:define>
</ui:composition>
