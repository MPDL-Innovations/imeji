<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="headline" value="#{lbl.password_reset}" />
	<ui:param name="title" value="#{lbl.password_reset}" />
	
	<f:metadata>  
        <f:viewParam name="token" value="#{PasswordResetBean.token}" />  
    </f:metadata> 

	<ui:define name="mainContent">
		<h:form>
		<div class="imj_metadataSet">
			<div class="imj_metadataSetEdit">
				<div class="imj_metadataLabel">
					<h:outputLabel for="inputPassword" value="#{lbl.password_new}" />
					<span class="imj_invisible">: </span>
				</div>
				<div class="imj_metadataValue">
					<div class="imj_metadataValueEntry">
						<h:inputSecret id="inputPassword" value="#{PasswordResetBean.newPassword}"
							styleClass="imj_admindataEdit" />
					</div>
				</div>
			</div>
			<div class="imj_metadataSet">
				<div class="imj_metadataLabel">
					<h:outputLabel for="inputRespeated" value="#{lbl.password_repeat}" />
					<span class="imj_invisible">: </span>
				</div>
				<div class="imj_metadataValue">
					<div class="imj_metadataValueEntry">
						<h:inputSecret id="inputRespeated"
							value="#{PasswordResetBean.repeatedPassword}"
							styleClass="imj_admindataEdit" />
					</div>
				</div>
			</div>
			<div class="imj_metadataSet">
				<div class="imj_metadataLabel">
					<span class="imj_invisible">: </span>
				</div>
				<div class="imj_metadataValue">
					<h:commandButton action="#{PasswordResetBean.changePassword}"
						value="#{lbl.password_change}" styleClass="imj_submitButton"
						type="submit">
						<f:ajax execute="@form" render="@none" />
					</h:commandButton>
				</div>
			</div>
		</div>
		</h:form>
	</ui:define>
</ui:composition>
