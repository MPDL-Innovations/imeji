<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">

	<f:metadata>
		<f:viewParam name="token" value="#{PasswordChangeBean.token}" />
	</f:metadata>

	<ui:param name="headline" value="#{PasswordChangeBean.from == 'registration' ? lbl.registration_complete : lbl.password_reset}" />
	<ui:param name="title" value="#{lbl.password_set}" />

	<ui:define name="mainContent">
		<imjc:password submitFunction="#{PasswordChangeBean.resetPassword()}" submitText="#{lbl.password_set}"/>
	</ui:define>
</ui:composition>
