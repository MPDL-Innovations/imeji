<ui:composition
	template="templates/sub_template/template_bibliographicList.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imeji="http://java.sun.com/jsf/composite/components"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:col="http://java.sun.com/jsf/composite/components/collection">
	
	<ui:param name="paginatorListSessionBean" value="#{CollectionsBean}" />
	<ui:param name="headline" value="#{CollectionsBean.totalNumberOfRecords} #{CollectionsBean.totalNumberOfRecords > 1 ? lbl.collections : lbl.collection}" />
	<ui:param name="title" value="#{lbl.collections}"/>
	<ui:param name="displayQuery" value="#{paginatorListSessionBean.simpleQuery != ''}" />
	<ui:param name="currentMainMenu" value="collection" />
	
	<ui:define name="actionsMenu">
		<menu:defaultActionMenu/>
		<ui:fragment rendered="#{Auth.createCollection}">
			<a href="#{Navigation.createCollectionUrl}" class="imj_menuButton imj_overlayMenu">
				<span class="fa fa-plus"/> <span class="imj_headerEntry"> #{lbl.new_collection}</span>
			</a>
		</ui:fragment>
		<!-- Selection Info Panel -->
			<col:filters fSession="#{FacetFiltersSession}" filterBean="#{paginatorListSessionBean}" currentMainMenu="#{currentMainMenu}" 
									 browseToAllUrl="#{browseToAllItemsUrl}" numberOfElements="#{paginatorListSessionBean.totalNumberOfRecords}" 
									 filterBeanHasQuery="#{filterBeanHasQuery}"
									 objectLabel="#{lbl.collections}"/>
	</ui:define>

	<ui:define name="searchQuery">
		<imeji:searchQueryDisplayArea searchBean="#{paginatorListSessionBean}"
			navBean="#{Navigation}"
			rendered="#{paginatorListSessionBean.simpleQuery != ''}"
			label="#{lbl.search_for} #{lbl.collections}" />
	</ui:define>
</ui:composition>
