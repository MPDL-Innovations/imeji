<ui:composition template="templates/template_image.xhtml"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="imageBean" value="#{AlbumImageBean}" />	
	<ui:param name="headline" value="#{lbl.technical_metadata}" />

	<ui:define name="viewTechMD">
	<h:panelGroup layout="block" styleClass="full_area0 itemBlock">
		<ui:repeat id="techMd" var="techMd" value="#{AlbumImageBean.techMd}">
			<h:panelGroup styleClass="half_area0_p1 endline itemLine noTopBorder" style="line-height: 7px">
				<h:outputText value="#{techMd}" style="white-space: pre;"/>
			</h:panelGroup>
		</ui:repeat>
	</h:panelGroup>
	
	<ui:define name="preListHeader">
		<h:panelGroup id="preListHeader" layout="block" styleClass="full_area0 preListHeader">
			<h:outputLink value="#{Navigation.applicationUrl}images/album/#{AlbumImageBean.albumId}" styleClass="free_area1_p6">
				<h:outputText value="#{lbl.album_view_all_images}"/>
			</h:outputLink>
			<h:outputLink value="#{Navigation.browseUrl}/selected?reset=1"  styleClass="free_area1_p6 xSmall_marginLIncl">
				<h:outputText value="#{lbl.selected_view} (#{SessionBean.selectedSize})"/>
			</h:outputLink>
			<h:commandLink value="#{lbl.selected_clear}" action="#{ImageBean.clearAll}" styleClass="free_area2_p6 xHuge_marginLIncl " />	
		</h:panelGroup>
	</ui:define>

	</ui:define>
</ui:composition>
