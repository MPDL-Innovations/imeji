<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">

	<ui:param name="headline" value="#{lbl.statements}" />
	<ui:param name="title" value="#{headline}" />
	<ui:param name="currentMainMenu" value="admin" />

	<ui:define name="actionsMenu">
		<ui:fragment rendered="#{Auth.sysAdmin}">
		<form action="#{Navigation.homeUrl}/createstatement">
			<button id="createStatement" class="imj_submitButton">
				#{lbl.statement_new}
			</button >
		</form>
		</ui:fragment>
	</ui:define>

	<ui:define name="mainContent">
		<!-- Are You Admin? -->
		<h:panelGroup layout="block" styleClass="imj_pageMessageArea" rendered="#{!Auth.sysAdmin}">
			<h:outputText value="#{lbl.view_page_disallowed}" styleClass="imj_messageInfo" rendered="#{!Auth.loggedIn}" />
			<h:outputText value="#{lbl.view_page_disallowed2}" styleClass="imj_messageInfo" rendered="#{Auth.loggedIn}" />
		</h:panelGroup>

		<!-- Only for Admins -->
		<ui:fragment rendered="#{Auth.sysAdmin}">
			<!-- AdminDataList - Back Button -->
			<div class="imj_backPanel">
				<a href="#{Navigation.adminUrl}">#{lbl.back_to_admin}</a>
			</div>
			<div class="imj_mainContentWrapper imj_listBody imj_setupConfig">
				<div class="imj_admindataSet">
					<div class="imj_admindataLabel">
						#{lbl.statement_default}
						<span class="imj_noDisplay">: </span>
					</div>
					<div class="imj_admindataValue">
						<h:inputText id="defaultStatements" value="#{StatementsBean.defaultStatementsString}" styleClass="imj_admindataEdit" readonly="true"/>
					</div>
				</div>
				<div class="imj_admindataSet">
					<div class="imj_admindataLabel">
						#{lbl.name}
						<span class="imj_noDisplay">: </span>
					</div>
					<div class="imj_admindataValue">

					</div>
				</div>
				<ui:repeat var="statement" value="#{StatementsBean.statements}" varStatus="row">
					<div class="imj_itemContent imj_itemHeadline">
						<div class="imj_admindataSet">
							<div class="imj_admindataLabel" style="padding: 10px 0 10px 0;">
								#{statement.index}
								<span class="imj_noDisplay">: </span>
							</div>
							<div class="imj_admindataValue">
								<a href="#{Navigation.homeUrl}/statement/#{statement.indexUrlEncoded}/edit" class="imj_overlayMenu imj_menuButton">
									<span class="fa fa-pencil"/> #{lbl.edit}
								</a>
								<h:form>
									<h:commandLink action="#{StatementsBean.addToDefaultStatements(statement.uri.toString())}" rendered="#{!StatementsBean.isDefaultStatement(statement.uri.toString())}" styleClass="imj_overlayMenu imj_menuButton">
										<f:ajax render=":defaultStatements @form"/>
										<span class="fa fa-star-o"/> #{lbl.statement_default}
									</h:commandLink>
									<h:commandLink action="#{StatementsBean.removeFromDefaultStatements(statement.uri.toString())}" rendered="#{StatementsBean.isDefaultStatement(statement.uri.toString())}" styleClass="imj_overlayMenu imj_menuButton">
										<f:ajax render=":defaultStatements @form"/>
										<span class="fa fa-star"/> #{lbl.statement_default}
									</h:commandLink>
									<h:outputLink value="#"  rendered="#{!StatementsBean.notUsed.contains(statement.index)}" styleClass="imj_overlayMenu imj_menuButton" title="#{lbl.user_admin_delete}" onclick="openDialog('deleteStatement#{row.index}');">
										<span class="fa fa-trash"/>  #{lbl.delete}
									</h:outputLink>
									<ui:fragment rendered="#{StatementsBean.notUsed.contains(statement.index)}">
										<div class="imj_overlayMenu imj_menuButton" title="#{lbl.statement_used}">
											<span class="fa fa-lock"/> <span>#{lbl.locked}</span>
										</div>
									</ui:fragment>
									<dialog:confirmationDialog submitAction="delete"
										bean="#{StatementsBean}"
										confirmationText="#{lbl.confirmation_delete_statement}"
										submitLabel="#{lbl.delete}"
										dialogId="deleteStatement#{row.index}" identifierName="uri"
										identifierValue="#{statement.uri.toString()}" />
									<a href="#{Navigation.applicationUrl}browse?q=index=#{statement.indexUrlEncoded}" target="_blank"  class="imj_overlayMenu imj_menuButton"> 
										<span class="fa fa-search "/> #{lbl.view_items_with_statement}
									</a>
								</h:form>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</ui:fragment>
	</ui:define>
</ui:composition>
