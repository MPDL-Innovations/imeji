<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:imjc="http://java.sun.com/jsf/composite/components">

	<ui:param name="headline" value="#{lbl.statements}" />
	<ui:param name="title" value="#{headline}" />
	<ui:param name="currentMainMenu" value="admin" />

	<ui:define name="actionsMenu">
		<form action="#{Navigation.homeUrl}/createstatement">
			<button id="createStatement" class="imj_menuButton">
				#{lbl.statement_new}
			</button >
		</form>
	</ui:define>

	<ui:define name="mainContent">
		<!-- Are You Admin? -->
		<h:panelGroup layout="block" styleClass="imj_pageMessageArea" rendered="#{!Auth.sysAdmin}">
			<h:outputText value="#{lbl.view_page_disallowed}" styleClass="imj_messageInfo" rendered="#{!Auth.loggedIn}" />
			<h:outputText value="#{lbl.view_page_disallowed2}" styleClass="imj_messageInfo" rendered="#{Auth.loggedIn}" />
		</h:panelGroup>

		<!-- Only for Admins -->
		<ui:fragment rendered="#{Auth.sysAdmin}">
			<!-- AdminDataList - Back Button -->
			<div class="imj_backPanel">
				<a href="#{Navigation.adminUrl}">#{lbl.back_to_admin}</a>
			</div>
			<div class="imj_mainContentWrapper imj_listBody imj_setupConfig">
				<div class="imj_admindataSet">
					<div class="imj_admindataLabel">
						#{lbl.statement_default}
						<span class="imj_noDisplay">: </span>
					</div>
					<div class="imj_admindataValue">
						<h:inputText id="defaultStatements" value="#{StatementsBean.defaultStatementsString}" styleClass="imj_admindataEdit" />
					</div>
				</div>
				<div class="imj_admindataSet">
					<div class="imj_admindataLabel">
						#{lbl.name}
						<span class="imj_noDisplay">: </span>
					</div>
					<div class="imj_admindataValue">
						#{lbl.actions}
					</div>
				</div>
				<ui:repeat var="statement" value="#{StatementsBean.statements}">
					<div class="imj_itemContent imj_itemHeadline">
						<div class="imj_admindataSet">
							<div class="imj_admindataLabel">
								#{statement.index}
								<span class="imj_noDisplay">: </span>
							</div>
							<div class="imj_admindataValue">
								<a href="#{Navigation.homeUrl}/statement/#{statement.id}/edit">
									<span class="fa fa-pencil"/> #{lbl.edit}
								</a>
								<h:form>
									<h:commandLink action="#{StatementsBean.addToDefaultStatements(statement.index)}" rendered="#{!StatementsBean.isDefaultStatement(statement.index)}">
										<f:ajax render=":defaultStatements @form"/>
										<span class="fa fa-star-o"/> #{lbl.statement_default}
									</h:commandLink>
									<h:commandLink action="#{StatementsBean.removeFromDefaultStatements(statement.index)}" rendered="#{StatementsBean.isDefaultStatement(statement.index)}">
										<f:ajax render=":defaultStatements @form"/>
										<span class="fa fa-star"/> #{lbl.statement_not_default}
									</h:commandLink>
								</h:form>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</ui:fragment>
	</ui:define>
</ui:composition>
