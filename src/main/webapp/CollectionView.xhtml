<ui:composition template="templates/sub_template/template_metadata_mediaContainer.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs">
	
	<ui:param name="currentMainMenu" value="collection"/>
	
	<ui:param name="metadataView" value="yes"/>
	
	<ui:param name="containerHeadline" value="#{lbl.collection_basics}"/>
	<ui:param name="metadataBean" value="#{ViewCollectionBean}"/>
	<ui:param name="metadataContextBean" value="#{ViewCollectionBean.collection}"/>
	<ui:param name="headline" value="#{metadataContextBean.metadata.title}"/>
	<ui:param name="navigationContextURL" value="#{Navigation.collectionUrl}"/>
	
	
	<ui:define name="actionsMenu">
		<menu:actionMenu_collectionContext bean="#{ViewCollectionBean}" userHasAdminRights="#{AuthorizationBean.admin}" userHasEditRights="#{ViewCollectionBean.editable and ViewCollectionBean.collection.status != 'WITHDRAWN'}" hasContent="#{ViewCollectionBean.size > 0}" navBean="#{Navigation}" menuClass="imj_contentMenu" activeMenu="metadata"/>
		
		<menu:context_actionMenu isUserLoggedIn="#{SessionBean.user != null}" navBean="#{Navigation}" collectionStatus="#{ViewCollectionBean.collection.status}" collectionId="#{ViewCollectionBean.id}" isDeletable="#{ViewCollectionBean.deletable}" isEditable="#{ViewCollectionBean.editable}" hasContent="#{ViewCollectionBean.size > 0}"/>
	</ui:define>
			
	<ui:define name="metadataProfile">
		<imjc:metadataProfile_view headline="#{lbl.collection_profile}" metadataBean="#{metadataBean}" metadataContextBean="#{metadataContextBean}"/>
	</ui:define>
	
	<ui:define name="modalDialogs_from_site">
		<dialog:confirmationDialog submitAction="release" bean="#{ViewCollectionBean}" confirmationText="#{msg.confirmation_release_collection}?" submitLabel="#{lbl.release}" dialogId="releaseMenuItemDialog" rendered="#{metadataBean.editable and metadataBean.collection.status.toString().toUpperCase() == 'PENDING' and metadataBean.size > 0}"/>
		<dialog:confirmationDialog submitAction="delete" bean="#{ViewCollectionBean}" confirmationText="#{msg.confirmation_delete_collection}?" submitLabel="#{lbl.delete}" dialogId="deleteMenuItemDialog" rendered="#{metadataBean.deletable}"/>
		<dialog:confirmationReasonedDialog submitAction="withdraw" bean="#{ViewCollectionBean}" confirmationText="#{msg.confirmation_withdraw_collection}" submitLabel="#{lbl.withdraw}" dialogId="withdrawMenuItemDialog" rendered="#{metadataBean.editable and metadataBean.collection.status.toString().toUpperCase() == 'RELEASED'}"/>
	</ui:define>
</ui:composition>
