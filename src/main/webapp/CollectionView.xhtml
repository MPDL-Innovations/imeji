<ui:composition template="templates/sub_template/template_metadata_mediaContainer.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:imjc="http://java.sun.com/jsf/composite/components"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
	xmlns:dialog="http://java.sun.com/jsf/composite/components/dialogs">
	
	<ui:param name="currentMainMenu" value="collection"/>
	
	<ui:param name="metadataView" value="yes"/>
	
	<ui:param name="containerHeadline" value="#{lbl.collection_basics}"/>
	<ui:param name="itemBean" value="#{ViewCollectionBean}"/>
	<ui:param name="itemContextBean" value="#{ViewCollectionBean.collection}"/>
	<ui:param name="metadataBean" value="#{ViewCollectionBean.collection.metadata}"/>
	<ui:param name="headline" value="#{metadataBean.title}"/>
	<ui:param name="navigationContextURL" value="#{Navigation.collectionUrl}"/>
	
	
	<ui:define name="actionsMenu">
		<menu:context_subNavigation contextId="#{itemBean.id}" 
									contextUrl="#{Navigation.collectionUrl}" 
									curMainMenu="#{currentMainMenu}" 
									userHasAdminRights="#{AuthorizationBean.admin}" 
									userHasEditRights="#{itemBean.editable and itemContextBean.status != 'WITHDRAWN'}" 
									hasContent="#{itemBean.size > 0}" 
									navBean="#{Navigation}" 
									activeMenu="metadata" />
		
		<menu:context_actionMenu 	isUserLoggedIn="#{SessionBean.user != null}" 
									curMainMenu="#{currentMainMenu}" 
									navBean="#{Navigation}" 
									collectionStatus="#{itemContextBean.status}" 
									contextId="#{itemBean.id}" 
									isDeletable="#{itemBean.deletable}" 
									isEditable="#{itemBean.editable}" 
									hasContent="#{itemBean.size > 0}" 
									contextDownloadParam="&amp;col=#{itemBean.id}" 
									allowedToShare="#{metadataContextBean.status != 'WITHDRAWN' and itemBean.admin}"/>
	</ui:define>
			
	<ui:define name="metadataProfile">
		<imjc:metadataProfile_view headline="#{lbl.collection_profile}" metadataBean="#{itemBean}" metadataContextBean="#{itemContextBean}" 
		metadataProfile="#{itemBean.profile}" 
		profileUrl="#{itemContextBean.profile}" 
		exportUrl="#{Navigation.applicationUrl}export?format=xml&amp;type=profile&amp;q=prof==&quot;#{itemContextBean.profile}&quot;" 
		editable="#{itemBean.profileEditor and itemContextBean.status != 'WITHDRAWN'}" 
		editUrl="#{Navigation.profileUrl}#{itemBean.profileId}/#{Navigation.editPath}?init=1&amp;col=#{itemBean.id}"/>
	</ui:define>
	
	<ui:define name="modalDialogs_from_site">
		<dialog:confirmationDialog submitAction="release" bean="#{itemBean}" confirmationText="#{msg.confirmation_release_collection}?" submitLabel="#{lbl.release}" dialogId="releaseMenuItemDialog" rendered="#{itemBean.editable and itemBean.collection.status.toString().toUpperCase() == 'PENDING' and itemBean.size > 0}"/>
		<dialog:confirmationDialog submitAction="delete" bean="#{itemBean}" confirmationText="#{msg.confirmation_delete_collection}?" submitLabel="#{lbl.delete}" dialogId="deleteMenuItemDialog" rendered="#{itemBean.deletable}"/>
		<dialog:confirmationReasonedDialog submitAction="withdraw" bean="#{itemBean}" confirmationText="#{msg.confirmation_withdraw_collection}" submitLabel="#{lbl.withdraw}" dialogId="withdrawMenuItemDialog" rendered="#{itemBean.editable and itemBean.collection.status.toString().toUpperCase() == 'RELEASED'}"/>
	</ui:define>
</ui:composition>
