<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="headline" value="#{lbl.admin_user_new}"/>
	<ui:param name="currentMainMenu" value="admin"/>
			
	<ui:define name="mainContent">
		
		<!-- Breadcrumb - History -->
		<ui:include src="include/History.xhtml"></ui:include>			
		
		<!-- Are You Admin? -->	
		<h:panelGroup layout="block" styleClass="imj_pageMessageArea" rendered="#{!Auth.admin}">
			<h:outputText value="#{lbl.view_page_disallowed}" styleClass="imj_messageInfo" rendered="#{SessionBean.user == null}"/>
			<h:outputText value="#{lbl.view_page_disallowed2}" styleClass="imj_messageInfo" rendered="#{Auth.loggedIn}"/>
		</h:panelGroup>
			
		<ui:fragment rendered="#{Auth.admin}">
		<!-- Only for Admins -->
			
			<div class="imj_userConfig">
				
				<!-- Admin - TiledList -->		
				<div class="imj_administrationTiledList imj_maxWidth">
				
					<div class="imj_listBody">
						
						<h:panelGroup layout="block" styleClass="imj_adminPanel imj_userConfig" rendered="#{Auth.admin}">
							<h:form>
								
								<!-- Admin User Info-->
								<div class="imj_headline">
									<h2>
										<h:outputText value="#{lbl.admin_user_info} - #{lbl.admin_user_new}"/>
									</h2>
								</div>
									
								<div class="imj_content">						
									<!-- AdminDataList - Email -->
									<h:panelGroup layout="block" styleClass="imj_admindataSet">
										<div class="imj_admindataLabel">
											<h:outputText value="#{lbl.email}"/>
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_admindataValue">
											<div class="imj_admindataValueEntry">
												<h:inputText id="inputEmailText" styleClass="imj_admindataEdit" value="#{UserCreationBean.user.email}" required="true"/>
											</div>
										</div>
									</h:panelGroup>
										
																
									<!-- AdminDataList - Name -->
									<h:panelGroup layout="block" styleClass="imj_admindataSet">
										<div class="imj_admindataLabel">
											<h:outputText value="#{lbl.name}"/>
											<span class="imj_invisible">: </span>
										</div>				
										<div class="imj_admindataValue">
											<div class="imj_admindataValueEntry">
												<h:inputText id="inputNameText" styleClass="imj_admindataEdit" value="#{UserCreationBean.user.name}" required="true"/>
											</div>
										</div>
									</h:panelGroup>											
									
									<!-- AdminDataList - Nickname -->
									<h:panelGroup layout="block" styleClass="imj_admindataSet">
										<div class="imj_admindataLabel">
											<h:outputText value="#{lbl.nickname}"/>
											<span class="imj_invisible">: </span>
										</div>
										<div class="imj_admindataValue">
											<div class="imj_admindataValueEntry">
												<h:inputText id="inputNickText" styleClass="imj_admindataEdit" value="#{UserCreationBean.user.nick}" required="true"/>
											</div>
										</div>
									</h:panelGroup>
									
									<!-- AdminDataList - allowedToCreateCollection -->
									<h:panelGroup layout="block" styleClass="imj_admindataSet">
										<div class="imj_admindataValueCheckBox">
											<div class="imj_admindataValueEntry">
												<h:selectBooleanCheckbox value="#{UserCreationBean.user.allowedToCreateCollection}" styleClass="imj_admindataCheckbox"/>
											</div>													
										</div>
										<div class="imj_admindataLabel">
											<h:outputText value="#{lbl.allowedToCreateCollection}"/>
											<span class="imj_invisible">: </span>
										</div>										
									</h:panelGroup>
									
									<!-- AdminDataList - SendEmail CheckBox-->
									<h:panelGroup layout="block" styleClass="imj_admindataSet">
										<div class="imj_admindataValueCheckBox">
											<div class="imj_admindataValueEntry">
												<h:selectBooleanCheckbox value="#{UserCreationBean.sendEmail}" styleClass="imj_admindataCheckbox"/>
											</div>													
										</div>
										<div class="imj_admindataLabel">
											<h:outputText value="#{lbl.user_send_mail}"/>
											<span class="imj_invisible">: </span>
										</div>										
									</h:panelGroup>
										
								</div> <!-- END CONTENT -->	
								
								<!-- AdminDataList - imj_submitPanel - cancel link + submit command buttons -->
								<h:panelGroup layout="block" styleClass="imj_submitPanel">
									<h:outputLink value="#{Navigation.applicationUrl}jsf/UserAdministrationPage.xhtml" styleClass="imj_cancelButton">
										<h:outputText value="#{lbl.cancel}" />
									</h:outputLink>
									<h:commandButton action="#{UserCreationBean.create}" value="#{lbl.save}" styleClass="imj_submitButton"/> 
									<!-- Create a new label value for "Create User" instead of "Save" -->
								</h:panelGroup>
								
							</h:form>
						</h:panelGroup>
						
					</div>	<!-- END LIST BODY -->	
					
				</div> <!-- END ADMIN LIST -->
				
			</div> <!-- END USER CONFIG -->
			
		</ui:fragment>
		
	</ui:define>
		
</ui:composition>
