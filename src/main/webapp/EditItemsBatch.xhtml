<ui:composition template="templates/template_site.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:md="http://java.sun.com/jsf/composite/components/metadata"
	xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="headline" value="#{lbl.edit_all}" />
	<ui:param name="title" value="#{headline}" />

	<ui:define name="mainContent">
		<script>
		 	$( document ).ready(function() {
		 		stopLoader();
		 	});
	 	</script>
		<div class="loaderWrapper show" />
		<div class="loader show" />
		<h:form id="editBatchForm">
			<h:outputLink value="#{EditItemsBatchBean.backUrl}">#{lbl.back_to_pictures}</h:outputLink>
			<br/><br/>
			<div class="imj_metadataSet">
				<div class="imj_metadataLabel">
					<md:select component="#{EditItemsBatchBean.statementSelector}"
								menu="#{EditItemsBatchBean.statementMenu}" />
				</div>
				<div class="imj_metadataValue">
					<md:input metadataInputComponent="#{EditItemsBatchBean.statementSelector.input}"/>
				</div>
			</div>
			
			<h:commandButton type="submit"
						action="#{EditItemsBatchBean.append}" value="#{lbl.add_metadata_append}"
						onclick="startLoader();">
				<f:ajax execute="@form" render=":imj_pageMessageArea @form " />
			</h:commandButton>
			<h:commandButton type="submit" styleClass="imj_submitButton"
						action="#{EditItemsBatchBean.fill}" value="#{lbl.add_metadata_absent}"
						onclick="startLoader();">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<h:commandButton type="submit" styleClass="imj_submitButton"
						action="#{EditItemsBatchBean.overwrite}" value="#{lbl.add_metadata_overwrite}"
						onclick="startLoader();">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
