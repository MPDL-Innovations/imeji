<ui:composition template="templates/sub_template/template_image.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:menu="http://java.sun.com/jsf/composite/components/menu">
	
	<ui:param name="itemBean" value="#{CollectionItemBean}"/>
	<ui:param name="headline" value="#{lbl.details}:"/>
	<ui:param name="headlineSecondRow" value="#{CollectionItemBean.collection.metadata.title}"/>
	<ui:param name="currentMainMenu" value="collection"/>
	<ui:param name="browseToAllItemsUrl" value="#{Navigation.collectionUrl}#{CollectionItemBean.collectionId}/browse?q="/>
	
	<ui:define name="actionsMenu">
		<ui:fragment rendered="#{Auth.read(itemBean.image)}">
			<menu:context_subNavigation contextId="#{CollectionItemBean.collectionId}" 
									contextUrl="#{Navigation.collectionUrl}" 
									curMainMenu="#{currentMainMenu}" 
									userHasAdminRights="#{Auth.admin}" 
									userHasUploadRights="#{Auth.create(itemBean.image)}" 
									hasContent="true" 
									navBean="#{Navigation}" 
									activeMenu="item"/>
		</ui:fragment>
	</ui:define>
	
</ui:composition>
