confirmation_create_DOI = Mit dem n\u00E4chsten Schritt erm\u00E4chtigen Sie die Max Planck Digital Library, einen DataCite DOI (Digital Object Identifier) f\u00FCr diese Sammlung zu registrieren. Die DOI-Registrierung kann nicht r\u00FCckg\u00E4ngig gemacht werden. Deshalb bitten wir Sie, diese Funktion mit Bedacht und nur dann zu verwenden, wenn Sie sich der daraus entstehenden Konsequenzen bewusst sind. Im Besonderen best\u00E4tigen Sie mit dieser DOI-Registrierung die wissenschaftliche Qualit\u00E4t des Inhalts, sowie die Tatsache, dass dieser Sammlung bisher weder von Seiten der MPG, noch von einer anderen Stelle ein DOI zugewiesen worden ist. N\u00E4here Informationen zu diesen Anforderungen finden Sie auf http://doi.mpdl.mpg.de/faq/#req. Dar\u00FCber hinaus stimmen Sie zu, dass die URL sowie die bibliografischen Metadaten zum Zwecke der DOI-Registrierung an die Technische Informationsbibliothek (TIB) Hannover \u00FCbermittelt werden d\u00FCrfen.

